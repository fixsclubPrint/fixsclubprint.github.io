<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Professional Aadhaar Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; padding: 20px; }
        .form-container { background: #fff; max-width: 1100px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 13px; outline: none; }
        
        #print-area { display: none; margin-top: 40px; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .aadhaar-box { width: 325px; height: 205px; background: white; border: 0.5px solid #ccc; position: relative; overflow: hidden; box-sizing: border-box; }
        .card-header { width: 100%; height: 35px; border-bottom: 0.5px solid #ddd; padding: 2px 5px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .photo-frame { width: 66px; height: 80px; border: 0.5px solid #000; position: absolute; left: 12px; top: 45px; object-fit: cover; }
        
        /* Front Side Styling */
        .details { position: absolute; left: 88px; top: 42px; font-size: 10.5px; line-height: 1.4; color: #333; }
        #c_name_hi { display: none; font-weight: bold; font-size: 13px; color: #222; margin-bottom: 1px; }
        #c_name_en { display: block; font-size: 11.5px; color: #330; margin-bottom: 2px; }

        /* Back Address Styling */
        .address-box { position: absolute; left: 12px; top: 42px; font-size: 9.5px; width: 195px; color: #333; line-height: 1.25; }
        #label_addr_hi { display: none; font-weight: bold; font-size: 10.5px; margin-bottom: 1px; }
        #c_addr_hi { display: none; margin-bottom: 4px; white-space: pre-wrap; color: #333; }
        #label_addr_en { font-weight: bold; font-size: 10.5px; margin-top: 2px; }
        #c_addr_en { display: block; white-space: pre-wrap; color: #333; }

        .aadhaar-num { position: absolute; bottom: 28px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 2px; color: #000; }
        .card-footer { position: absolute; bottom: 0; width: 100%; height: 22px; background: #fff; border-top: 1px solid #d32f2f; color: #d32f2f; text-align: center; font-size: 11px; font-weight: bold; line-height: 22px; }
        .qr-position { position: absolute; right: 12px; top: 45px; width: 82px; height: 82px; padding: 2px; background: #fff; border: 0.5px solid #eee; }
        
        .btn-gen { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="text-align: center; color: #1a237e; margin-top: 0;">Aadhaar Portal - Fix Automatic Fill</h2>
    <form id="masterForm">
        <div class="row">
            <div class="form-group"><label>Aadhar Card No.</label><input type="text" id="a_num" maxlength="12"></div>
            <div class="form-group"><label>Name (English)</label><input type="text" id="name_en" onkeyup="translateFields()"></div>
            <div class="form-group"><label>C/O (Father/Husband Name)</label><input type="text" id="fname_en" onkeyup="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>House No / Building</label><input type="text" id="h_no" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>Village / Gali / Post</label><input type="text" id="gali" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>District / City</label><input type="text" id="city" onkeyup="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>State</label><input type="text" id="state" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>Pin code</label><input type="text" id="pin" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>Date Of Birth</label><input type="date" id="dob" onchange="syncDOB()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>Select Gender</label><select id="gender" onchange="syncAddress(); translateFields();"><option value="MALE">MALE</option><option value="FEMALE">FEMALE</option></select></div>
            <div class="form-group"><label>Resident Photo</label><input type="file" accept="image/*" onchange="previewImg(this)"></div>
            <div class="form-group">
                <label>Select Local Language</label>
                <select id="lang_select" onchange="translateFields()">
                    <option value="">-- Choose Language --</option>
                    <option value="hi">HINDI (हिंदी)</option>
                    <option value="gu">GUJARATI (ગુજરાતી)</option>
                    <option value="pa">PUNJABI (ਪੰਜਾਬੀ)</option>
                </select>
            </div>
        </div>
        <div class="row"><div class="form-group" style="grid-column: span 3;"><label>Full Address (Automatic English)</label><textarea id="addr_en" rows="2" onkeyup="translateFields()"></textarea></div></div>

        <div class="row" style="border-top: 2px solid #eee; padding-top: 15px;">
            <div class="form-group"><label>Name (Local)</label><input type="text" id="name_hi"></div>
            <div class="form-group"><label>Gender (Local)</label><input type="text" id="gender_hi"></div>
            <div class="form-group"><label>Address (Local Language)</label><textarea id="addr_hi" rows="2"></textarea></div>
        </div>

        <button type="button" class="btn-gen" onclick="generateFinalCard()">Generate Aadhaar Card</button>
    </form>
</div>

<div id="print-area">
    <div class="aadhaar-box">
        <div class="card-header">
            <span style="font-size:8px; font-weight:bold; color:green;">भारत सरकार / Govt of India</span>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/1024px-Aadhaar_Logo.svg.png" width="22">
        </div>
        <img id="view_photo" class="photo-frame">
        <div class="details">
            <div id="c_name_hi"></div>
            <div id="c_name_en"></div>
            <div>जन्म तिथि / DOB: <span id="c_dob"></span></div>
            <div><span id="c_gender_hi"></span><span id="slash_gen" style="display:none;"> / </span><span id="c_gender_en"></span></div>
        </div>
        <div class="aadhaar-num" id="c_num"></div>
        <div class="card-footer">मेरा आधार, मेरी पहचान</div>
    </div>

    <div class="aadhaar-box">
        <div class="card-header"><span style="font-size:7px; font-weight:bold; color:#555;">Unique Identification Authority of India</span></div>
        <div class="address-box">
            <div id="label_addr_hi">पता:</div>
            <div id="c_addr_hi"></div>
            <div id="label_addr_en">Address:</div>
            <div id="c_addr_en"></div>
        </div>
        <div id="qrcode" class="qr-position"></div>
        <div class="aadhaar-num" id="c_num_back" style="font-size:13px; bottom:15px; letter-spacing: 1px;"></div>
    </div>
</div>

<script>
    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('view_photo').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Fixed Automatic Fill Function
    function syncAddress() {
        let fname = document.getElementById('fname_en').value;
        let hno = document.getElementById('h_no').value;
        let gali = document.getElementById('gali').value;
        let city = document.getElementById('city').value;
        let state = document.getElementById('state').value;
        let pin = document.getElementById('pin').value;
        
        // English address format matching
        let addr = "C/O: " + fname + ", " + hno + ", " + gali + ", DIST: " + city + ", " + state + " - " + pin;
        document.getElementById('addr_en').value = addr;
        
        // Trigger translation for local address
        let lang = document.getElementById('lang_select').value;
        if(lang) { translateText(addr, 'addr_hi', lang); }
    }

    function syncDOB() {
        let val = document.getElementById('dob').value;
        if(val) {
            let d = val.split('-');
            document.getElementById('c_dob').innerText = d[2]+'/'+d[1]+'/'+d[0];
        }
    }

    async function translateFields() {
        let lang = document.getElementById('lang_select').value;
        if(!lang) return;
        translateText(document.getElementById('name_en').value, 'name_hi', lang);
        translateText(document.getElementById('addr_en').value, 'addr_hi', lang);
        document.getElementById('gender_hi').value = (document.getElementById('gender').value === "MALE") ? "पुरुष" : "महिला";
    }

    async function translateText(text, targetId, lang) {
        if(!text.trim()) return;
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${lang}&dt=t&q=${encodeURI(text)}`);
            const data = await res.json();
            document.getElementById(targetId).value = data[0][0][0];
        } catch (e) { }
    }

    function generateFinalCard() {
        let lang = document.getElementById('lang_select').value;
        let rawNum = document.getElementById('a_num').value;
        let formattedNum = rawNum.replace(/\s/g, '').replace(/(.{4})/g, '$1 ').trim();
        
        if(lang) {
            document.getElementById('c_name_hi').style.display = 'block';
            document.getElementById('c_gender_hi').style.display = 'inline';
            document.getElementById('slash_gen').style.display = 'inline';
            document.getElementById('label_addr_hi').style.display = 'block';
            document.getElementById('c_addr_hi').style.display = 'block';
        }

        document.getElementById('c_name_hi').innerText = document.getElementById('name_hi').value;
        document.getElementById('c_name_en').innerText = document.getElementById('name_en').value;
        document.getElementById('c_gender_hi').innerText = document.getElementById('gender_hi').value;
        document.getElementById('c_gender_en').innerText = document.getElementById('gender').value;
        document.getElementById('c_num').innerText = formattedNum;
        document.getElementById('c_num_back').innerText = formattedNum;
        document.getElementById('c_addr_hi').innerText = document.getElementById('addr_hi').value;
        document.getElementById('c_addr_en').innerText = document.getElementById('addr_en').value;

        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { 
            text: "UID:" + rawNum + "\nName:" + document.getElementById('name_en').value, 
            width: 82, height: 82, correctLevel : QRCode.CorrectLevel.M 
        });
        
        document.getElementById('print-area').style.display = 'flex';
        window.scrollTo(0, document.body.scrollHeight);
    }
</script>
</body>
</html>
