<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Portal - Stable Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; padding: 20px; }
        .form-container { background: #fff; max-width: 1100px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 13px; outline: none; background: #fff; }
        #print-area { display: none; margin-top: 40px; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .aadhaar-box { width: 325px; height: 205px; background: white; border: 1px solid #999; position: relative; overflow: hidden; border-radius: 6px; }
        .card-header { width: 100%; height: 40px; border-bottom: 1px solid #ddd; padding: 2px 10px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: linear-gradient(to bottom, #FF9933 10%, #FFFFFF 10%, #FFFFFF 90%, #138808 90%); }
        .photo-frame { width: 68px; height: 82px; border: 1px solid #000; position: absolute; left: 12px; top: 48px; object-fit: cover; }
        .details { position: absolute; left: 90px; top: 48px; font-size: 10px; line-height: 1.3; color: #000; font-weight: 600; }
        .address-box { position: absolute; left: 12px; top: 52px; font-size: 8px; width: 165px; color: #000; line-height: 1.2; font-weight: 500; }
        .qr-position { position: absolute; right: 10px; top: 38px; width: 130px; height: 130px; padding: 2px; background: #fff; border: 1px dotted #ccc; }
        .aadhaar-num { position: absolute; bottom: 30px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 1.5px; color: #000; }
        .card-footer { position: absolute; bottom: 0; width: 100%; height: 24px; background: #fff; border-top: 1.2px solid #ff0000; color: #ff0000; text-align: center; font-size: 10px; font-weight: bold; line-height: 24px; }
        .btn-gen { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="text-align: center; color: #1a237e;">Original Aadhaar Manual Portal</h2>
    <form id="masterForm">
        <div class="row">
            <div class="form-group"><label>Aadhar Card No.</label><input type="text" id="a_num" maxlength="14" oninput="formatAadhaar(this)"></div>
            <div class="form-group"><label>Full Name (English)</label><input type="text" id="name_en" onblur="autoTranslate('name_en', 'name_hi')"></div>
            <div class="form-group">
                <label>Select Gender</label>
                <select id="gender">
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group"><label>Date Of Birth</label><input type="date" id="dob"></div>
            <div class="form-group"><label>Father/Husband Name (English)</label><input type="text" id="fname_en" onblur="autoTranslate('fname_en', 'fname_hi')"></div>
            <div class="form-group">
                      <label>Select Local Language</label>
                <select id="lang_select" onchange="translateFields()">
                    <option value="">  Select Language </option>
                    <option value="hi">HINDI (हिंदी)</option>
                    <option value="gu">GUJARATI (ગુજરાતી)</option>
                    <option value="pa">PUNJABI (ਪੰਜਾਬੀ)</option>
                    <option value="mr">MARATHI (मराठी)</option>
                    <option value="bn">BENGALI (বাংলা)</option>
                    <option value="ta">TAMIL (தமிழ்)</option>
                    <option value="te">TELUGU (తెలుగు)</option>
                    <option value="kn">KANNADA (ಕನ್ನಡ)</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group" style="grid-column: span 3;"><label>Address (English)</label><textarea id="addr_en" rows="2" onblur="autoTranslate('addr_en', 'addr_hi')"></textarea></div>
        </div>
        <div class="row" style="background: #f9f9f9; padding: 10px; border-radius: 8px;">
            <div class="form-group"><label>Name (Local)</label><input type="text" id="name_hi"></div>
            <div class="form-group"><label>Father Name (Local)</label><input type="text" id="fname_hi"></div>
            <div class="form-group"><label>Gender (Local)</label><input type="text" id="gender_hi"></div>
        </div>
        <div class="row">
            <div class="form-group" style="grid-column: span 2;"><label>Address (Local Language)</label><textarea id="addr_hi" rows="2"></textarea></div>
            <div class="form-group"><label>Resident Photo</label><input type="file" accept="image/*" onchange="previewImg(this)"></div>
        </div>
        
        <button type="button" class="btn-gen" onclick="generateFinalCard()">Generate Aadhaar Card</button>
        <button type="button" class="btn-gen" onclick="downloadPDF()" style="background: #2e7d32; margin-top: 10px;"> Download PDF </button>
    </form>
</div>

<div id="print-area">
    <div class="aadhaar-box" style="margin-bottom: 20px;">
        <div class="card-header">
            <div style="font-size: 7.5px; font-weight: bold; color: #000;">भारत सरकार / Govt. of India</div>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/1024px-Aadhaar_Logo.svg.png" width="22">
        </div>
        <img id="p_photo" class="photo-frame" src="">
        <div class="details">
            <b id="p_name_hi_disp" style="font-size: 11px; display: block;"></b>
            <span id="p_name_en_disp"></span><br>
            <span id="p_dob_disp"></span><br>
            <span id="p_gender_disp"></span>
        </div>
        <div class="aadhaar-num" id="p_num_front"></div>
        <div class="card-footer">मेरा आधार, मेरी पहचान</div>
    </div>

    <div class="aadhaar-box">
        <div class="card-header">
            <div style="font-size: 7.5px; font-weight: bold; color: #000;">UIDAI</div>
        </div>
        <div class="address-box">
            <b>पता:</b><br><span id="p_addr_hi_disp"></span><br><br>
            <b>Address:</b><br><span id="p_addr_en_disp"></span>
        </div>
        <div id="qrcode" class="qr-position"></div>
        <div class="aadhaar-num" id="p_num_back"></div>
        <div class="card-footer" style="color:#000; border-top:1px solid #ddd; font-size:8px;">www.uidai.gov.in</div>
    </div>
</div>

<script>
    async function autoTranslate(sourceId, targetId) {
        const text = document.getElementById(sourceId).value;
        const lang = document.getElementById('lang_select').value;
        if (!lang || !text) return;
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${lang}&dt=t&q=${encodeURI(text)}`);
            const data = await res.json();
            document.getElementById(targetId).value = data[0][0][0];
            if(sourceId === 'name_en') {
                const genEn = document.getElementById('gender').value;
                const genRes = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${lang}&dt=t&q=${genEn}`);
                const genData = await genRes.json();
                document.getElementById('gender_hi').value = genData[0][0][0];
            }
        } catch (e) { console.error("Translate Error"); }
    }

    function formatAadhaar(input) {
        let v = input.value.replace(/\D/g, '');
        input.value = v.match(/.{1,4}/g)?.join(' ') || v;
    }

    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = e => document.getElementById('p_photo').src = e.target.result;
            reader.readAsDataURL(input.files[0]);
        }
    }

    function generateFinalCard() {
        const aNum = document.getElementById('a_num').value;
        const dob = document.getElementById('dob').value.split("-").reverse().join("/");
        const gender = document.getElementById('gender').value;

        const relEn = (gender === "MALE") ? "S/O: " : "W/O: ";
        const relHi = (gender === "MALE") ? "आत्मज: " : "अर्धांगिनी: ";

        document.getElementById('p_name_en_disp').innerText = document.getElementById('name_en').value;
        document.getElementById('p_name_hi_disp').innerText = document.getElementById('name_hi').value;
        document.getElementById('p_dob_disp').innerText = "जन्म तिथि / DOB: " + dob;
        document.getElementById('p_gender_disp').innerText = document.getElementById('gender_hi').value + " / " + gender;

        document.getElementById('p_addr_en_disp').innerText = relEn + document.getElementById('fname_en').value + ", " + document.getElementById('addr_en').value;
        document.getElementById('p_addr_hi_disp').innerText = relHi + document.getElementById('fname_hi').value + ", " + document.getElementById('addr_hi').value;
        
        document.getElementById('p_num_front').innerText = aNum;
        document.getElementById('p_num_back').innerText = aNum;

        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { 
            text: `UID: ${aNum.replace(/\s/g,'')}\nName: ${document.getElementById('name_en').value}\nDOB: ${dob}\nAddress: ${document.getElementById('addr_en').value}`, 
            width: 130, height: 130 
        });
        
        document.getElementById('print-area').style.display = 'flex';
    }

    function downloadPDF() {
        html2pdf().from(document.getElementById('print-area')).save('Aadhaar_Card.pdf');
    }
</script>
</body>
</html>
