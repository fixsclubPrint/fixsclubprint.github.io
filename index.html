<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Card - Fast & Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; padding: 20px; }
        .form-container { background: #fff; max-width: 1000px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 13px; outline: none; }
        
        #print-area { display: none; margin-top: 40px; flex-direction: column; align-items: center; gap: 20px; padding: 20px; background: #f9f9f9; border: 2px dashed #bbb; border-radius: 15px; }
        .aadhaar-box { width: 325px; height: 205px; background: white; border: 0.5px solid #999; position: relative; overflow: hidden; border-radius: 6px; }
        
        .card-header-img { width: 100%; height: 55px; display: flex; align-items: center; justify-content: space-between; padding: 2px 12px; box-sizing: border-box; background: #fff; }
        .header-left { width: 24px; } .header-right { width: 45px; }
        .header-center { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .brush-saffron { background: #f1a366; width: 85%; height: 16px; border-radius: 100% 15% 100% 10% / 50% 10% 90% 15%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 11px; font-weight: 800; margin-bottom: 1px; }
        .brush-green-long { background: #97cc9e; width: 95%; height: 14px; border-radius: 15% 100% 15% 100% / 10% 50% 15% 90%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 9px; font-weight: 700; margin-top: 1px; }

        .card-footer-red { position: absolute; bottom: 0; left: 0; width: 100%; height: 28px; border-top: 1.5px solid #ff0000; background: #fff; display: flex; justify-content: center; align-items: flex-end; font-size: 17px; font-weight: 900; padding-bottom: 1px; }
        .balanced-pai { font-weight: 600; color: #000; margin: 0 1px; font-size: 17px; }

        .photo-frame { width: 68px; height: 82px; position: absolute; left: 12px; top: 60px; object-fit: cover; border: 0.1px solid #ccc; }
        .details { position: absolute; left: 90px; top: 60px; font-size: 10.5px; line-height: 1.3; color: #222; font-weight: 500; }
        #c_num { position: absolute; bottom: 32px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 1px; }
        .address-box { position: absolute; left: 12px; top: 65px; font-size: 8.5px; width: 185px; color: #333; line-height: 1.1; font-weight: 500; }
        .qr-position-back { position: absolute; right: 10px; top: 65px; width: 95px; height: 95px; }

        .btn-gen { background: #1a237e; color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-download { background: #27ae60; color: white; border: none; padding: 12px 40px; border-radius: 8px; cursor: pointer; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="text-align: center;">Aadhaar Portal</h2>
    <form id="masterForm">
        <div class="row">
            <div class="form-group"><label>Aadhar No.</label><input type="text" id="a_num" maxlength="12"></div>
            <div class="form-group"><label>Name (English)</label><input type="text" id="name_en" oninput="quickTranslate('name_en', 'name_hi')"></div>
            <div class="form-group"><label>Name (Hindi)</label><input type="text" id="name_hi"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>DOB (DD/MM/YYYY)</label><input type="text" id="dob" maxlength="10"></div>
            <div class="form-group"><label>Gender</label>
                <select id="gender">
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                </select>
            </div>
            <div class="form-group"><label>Photo</label><input type="file" onchange="previewImg(this)"></div>
        </div>
        <div class="row">
            <div class="form-group" style="grid-column: span 3;"><label>Full Address (English)</label><textarea id="addr_en" rows="2" oninput="quickTranslate('addr_en', 'addr_hi')"></textarea></div>
        </div>
        <div class="row">
            <div class="form-group" style="grid-column: span 3;"><label>Full Address (Hindi)</label><textarea id="addr_hi" rows="2"></textarea></div>
        </div>
        <button type="button" class="btn-gen" onclick="generatePreview()">Generate Preview</button>
    </form>
</div>

<div id="print-area">
    <div id="capture-box" style="display: flex; gap: 20px; background: white; padding: 10px;">
        <div class="aadhaar-box">
            <div class="card-header-img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/State_Emblem_of_India.svg" class="header-left">
                <div class="header-center">
                    <div class="brush-saffron">भारत सरकार</div>
                    <div class="brush-green-long">Government of India</div>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/1200px-Aadhaar_Logo.svg.png" class="header-right">
            </div>
            <img id="view_photo" class="photo-frame">
            <div class="details">
                <span id="c_name_hi" style="display:block; font-weight:bold;"></span>
                <span id="c_name_en" style="display:block;"></span>
                जन्म तिथि / DOB: <span id="c_dob"></span><br>
                <span id="c_gender_hi"></span> / <span id="c_gender_en"></span>
            </div>
            <div id="c_num"></div>
            <div class="card-footer-red">मेरा <span style="color:red; margin:0 2px;">आधार</span><span class="balanced-pai">,</span> मेरी पहचान</div>
        </div>
        
        <div class="aadhaar-box">
            <div class="card-header-img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/State_Emblem_of_India.svg" class="header-left">
                <div class="header-center">
                    <div class="brush-saffron" style="font-size: 9.5px;">भारतीय विशिष्ट पहचान प्राधिकरण</div>
                    <div class="brush-green-long" style="font-size: 8px;">Unique Identification Authority of India</div>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/1200px-Aadhaar_Logo.svg.png" class="header-right">
            </div>
            <div class="address-box"><b>पता:</b> <br> <span id="cb_addr_hi"></span><br><br><b>Address:</b> <br> <span id="cb_addr_en"></span></div>
            <div id="qrcode" class="qr-position-back"></div>
            <div id="c_num_back" style="position: absolute; bottom: 32px; width: 100%; text-align: center; font-size: 15px; font-weight: bold;"></div>
        </div>
    </div>
    <button type="button" id="dl-btn" class="btn-download" onclick="downloadAadhaar()">Download Now</button>
</div>

<script>
    // Fast Translation Function
    async function quickTranslate(srcId, targetId) {
        let text = document.getElementById(srcId).value;
        if(!text) return;
        try {
            let res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=hi&dt=t&q=${encodeURI(text)}`);
            let data = await res.json();
            document.getElementById(targetId).value = data[0][0][0];
        } catch(e) { console.log("Translation Error"); }
    }

    function previewImg(i) { if (i.files && i.files[0]) { var r = new FileReader(); r.onload = function(e) { document.getElementById('view_photo').src = e.target.result; }; r.readAsDataURL(i.files[0]); } }

    function generatePreview() {
        let r = document.getElementById('a_num').value;
        if(r.length < 12) { alert("12 Digits required"); return; }
        
        document.getElementById('c_num').innerText = r.replace(/(.{4})/g, '$1 ').trim();
        document.getElementById('c_num_back').innerText = document.getElementById('c_num').innerText;
        document.getElementById('c_name_en').innerText = document.getElementById('name_en').value;
        document.getElementById('c_name_hi').innerText = document.getElementById('name_hi').value;
        document.getElementById('c_dob').innerText = document.getElementById('dob').value;
        document.getElementById('c_gender_en').innerText = document.getElementById('gender').value;
        document.getElementById('c_gender_hi').innerText = (document.getElementById('gender').value === "MALE") ? "पुरुष" : "महिला";
        document.getElementById('cb_addr_en').innerText = document.getElementById('addr_en').value;
        document.getElementById('cb_addr_hi').innerText = document.getElementById('addr_hi').value;
        
        // --- QR Code Logic (Fixed) ---
        let qrContainer = document.getElementById('qrcode');
        qrContainer.innerHTML = "";
        let qrData = `UID: ${r}\nName: ${document.getElementById('name_en').value}\nDOB: ${document.getElementById('dob').value}\nAddress: ${document.getElementById('addr_en').value}`;
        
        new QRCode(qrContainer, { text: qrData, width: 95, height: 95, correctLevel: QRCode.CorrectLevel.M });
        
        document.getElementById('print-area').style.display = 'flex';
        document.getElementById('dl-btn').style.display = 'block';
    }

    function downloadAadhaar() {
        html2canvas(document.getElementById('capture-box'), { scale: 3, useCORS: true }).then(c => { 
            let l = document.createElement('a'); l.download = 'Aadhaar.png'; l.href = c.toDataURL(); l.click(); 
        });
    }
</script>
</body>
</html>
