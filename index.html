<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixsclubPrint | Multi-Service Portal</title>
    <style>
        :root { --primary: #1a237e; --sidebar: #2c3e50; --active: #34495e; --text: #ecf0f1; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: #f4f7f6; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--sidebar); color: var(--text); display: flex; flex-direction: column; z-index: 100; }
        .sidebar-header { padding: 20px; text-align: center; background: #1a252f; font-size: 20px; font-weight: bold; border-bottom: 1px solid #34495e; }
        .menu-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #34495e; transition: 0.3s; font-size: 14px; display: flex; align-items: center; }
        .menu-item:hover { background: var(--active); padding-left: 30px; }
        .active-nav { background: var(--primary); border-left: 5px solid #fff; }

        /* Main Content */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; }
        .top-nav { background: #fff; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .container { padding: 25px; }
        .box { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 15px rgba(0,0,0,0.08); margin-bottom: 20px; }
        #timer { background: #e74c3c; color: #fff; padding: 5px 15px; border-radius: 4px; font-weight: bold; }
        .hidden { display: none !important; }

        /* Aadhaar Form Grid (As per your 52002.jpg) */
        .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; text-align: left; }
        .form-group { margin-bottom: 10px; }
        label { display: block; font-size: 13px; color: #7f8c8d; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #dcdde1; border-radius: 4px; box-sizing: border-box; }
        .full-row { grid-column: span 3; }
        .submit-btn { background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 25px; font-size: 16px; cursor: pointer; margin-top: 20px; font-weight: bold; width: 200px; }
        
        /* Login Eye */
        .pass-box { position: relative; }
        .eye { position: absolute; right: 10px; top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loginScreen" style="position: fixed; inset: 0; background: #f0f2f5; z-index: 9999; display: flex; align-items: center; justify-content: center;">
        <div class="box" style="width: 350px; text-align: center;">
            <h2 style="color: var(--primary);">Login to Portal</h2>
            <input type="text" id="adminMob" placeholder="9693101077">
            <div class="pass-box">
                <input type="password" id="adminPass" placeholder="Password">
                <span class="eye" onclick="togglePass()">üëÅÔ∏è</span>
            </div>
            <button class="submit-btn" style="background: var(--primary); width: 100%; border-radius: 5px;" onclick="handleLogin()">Login</button>
        </div>
    </div>

    <div id="sidebar" class="sidebar hidden">
        <div class="sidebar-header">fixsclubPrint</div>
        <div class="menu-item active-nav" onclick="nav('dash')">üè† DashBoard</div>
        <div class="menu-item" onclick="nav('aadhaar')">üÜî AADHAAR</div>
        <div class="menu-item" onclick="nav('voter')">üó≥Ô∏è VOTER</div>
        <div class="menu-item" onclick="nav('dl')">üöó DL PRINT</div>
        <div class="menu-item" onclick="nav('pan')">üí≥ PAN ADVANCE</div>
        <div class="menu-item" onclick="nav('pension')">üëµ PENSION KYC</div>
        <div class="menu-item" onclick="location.reload()" style="color: #e74c3c; margin-top: auto;">üîí LOGOUT</div>
    </div>

    <div id="mainApp" class="main-content hidden">
        <div class="top-nav">
            <strong>Multi-Service Dashboard</strong>
            <div id="timer">30:00</div>
        </div>

        <div class="container">
            <div id="dash-view" class="view">
                <div class="box">
                    <h3>Welcome to fixsclubPrint</h3>
                    <p>Select a service from the sidebar to start working.</p>
                </div>
            </div>

            <div id="aadhaar-view" class="view hidden">
                <div class="box">
                    <h3 style="color: #2980b9; border-bottom: 1px solid #eee; padding-bottom: 10px;">Aadhaar Card Entry</h3>
                    <div class="form-grid">
                        <div class="form-group"><label>Aadhar Card No.</label><input type="text" placeholder="XXXX XXXX XXXX"></div>
                        <div class="form-group"><label>Name</label><input type="text" placeholder="Example: Raju Kumar"></div>
                        <div class="form-group"><label>Father Name</label><input type="text" placeholder="Example: Shyam Singh"></div>
                        <div class="form-group"><label>House No</label><input type="text"></div>
                        <div class="form-group"><label>Gali, Locality</label><input type="text"></div>
                        <div class="form-group"><label>Post Office</label><input type="text"></div>
                        <div class="form-group"><label>State</label><input type="text" value="Bihar"></div>
                        <div class="form-group"><label>City</label><input type="text"></div>
                        <div class="form-group"><label>Pin code</label><input type="text"></div>
                        <div class="form-group"><label>Date Of Birth</label><input type="date"></div>
                        <div class="form-group"><label>Select Gender</label><select><option>MALE</option><option>FEMALE</option></select></div>
                        <div class="form-group"><label>Select Image</label><input type="file"></div>
                        <div class="form-group full-row"><label>Address</label><textarea rows="2"></textarea></div>
                    </div>
                    <button class="submit-btn" onclick="window.print()">Submit & Print (Free)</button>
                </div>
            </div>

            <div id="voter-view" class="view hidden">
                <div class="box">
                    <h3>Voter Advance Manual</h3>
                    <label>Epic No.</label><input type="text" style="max-width: 400px; display: block; margin-bottom: 15px;">
                    <label>Upload Photo</label><input type="file" style="max-width: 400px; display: block;">
                    <button class="submit-btn" style="background: #34495e;" onclick="window.print()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password Show/Hide
        function togglePass() {
            let p = document.getElementById('adminPass');
            p.type = p.type === "password" ? "text" : "password";
        }

        // Login Logic
        function handleLogin() {
            let m = document.getElementById('adminMob').value.trim();
            let p = document.getElementById('adminPass').value;
            if(m === "9693101077" && p === "Yadav@957272") {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('sidebar').classList.remove('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                startTimer();
            } else { alert("Invalid Admin Login"); }
        }

        // Navigation
        function nav(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(id + '-view').classList.remove('hidden');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active-nav'));
            event.currentTarget.classList.add('active-nav');
        }

        // Timer Logic
        let timeLeft = 30 * 60;
        function startTimer() {
            setInterval(() => {
                if(timeLeft <= 0) location.reload();
                let m = Math.floor(timeLeft / 60);
                let s = timeLeft % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                timeLeft--;
            }, 1000);
        }
    </script>
</body>
</html>
