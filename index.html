<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Portal - Color Brush Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; padding: 20px; }
        .aadhaar-box { width: 325px; height: 205px; background: white; border: 0.5px solid #999; position: relative; overflow: hidden; border-radius: 6px; margin: 0 auto; }
        
        /* HEADER STYLE WITH COLOR BRUSH */
        .card-header-img {
            width: 100%; height: 50px; display: flex; align-items: center; 
            justify-content: space-between; padding: 5px 12px; box-sizing: border-box; background: #fff;
        }
        .header-left { width: 24px; }
        .header-right { width: 45px; }

        .header-center { 
            flex-grow: 1; text-align: center; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; position: relative;
        }

        /* Brush Effect (Upar Orange, Niche Green) */
        .brush-box {
            position: relative; padding: 2px 15px; display: flex; flex-direction: column; align-items: center;
        }
        
        .orange-stroke {
            background: rgba(255, 153, 51, 0.4); /* Light Orange Brush */
            border-radius: 50% 20% 50% 10%;
            padding: 0 10px; margin-bottom: 2px;
            font-size: 11px; font-weight: bold; color: #000;
        }

        .green-stroke {
            background: rgba(19, 136, 8, 0.3); /* Light Green Brush */
            border-radius: 20% 50% 10% 50%;
            padding: 0 8px;
            font-size: 10px; font-weight: bold; color: #000;
        }

        /* REST OF THE DESIGN */
        .photo-frame { width: 68px; height: 82px; position: absolute; left: 12px; top: 55px; object-fit: cover; border: 0.1px solid #ccc; }
        .details { position: absolute; left: 90px; top: 55px; font-size: 10px; line-height: 1.2; color: #222; }
        #c_num { position: absolute; bottom: 32px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 1px; }
        
        .card-footer-red { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 26px; 
            border-top: 1.2px solid #ff0000; background: #fff;
            display: flex; justify-content: center; align-items: center; font-size: 11px; font-weight: bold;
        }

        /* BACK SIDE FOOTER */
        .footer-back-clean {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 26px; 
            border-top: 1.2px solid #ff0000; background: #fff;
            display: flex; justify-content: space-evenly; align-items: center;
        }
        .footer-item { display: flex; align-items: center; font-size: 9px; font-weight: 700; color: #000; }
    </style>
</head>
<body>

<div id="print-area" style="display: flex; gap: 20px; justify-content: center;">
    
    <div class="aadhaar-box" id="front-card">
        <div class="card-header-img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/State_Emblem_of_India.svg" class="header-left">
            
            <div class="header-center">
                <div class="brush-box">
                    <div class="orange-stroke">भारत सरकार</div>
                    <div class="green-stroke">Government of India</div>
                </div>
            </div>
            
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/1200px-Aadhaar_Logo.svg.png" class="header-right">
        </div>
        
        <img src="https://via.placeholder.com/68x82" class="photo-frame">
        <div class="details">
            <b>नाम:</b> नमूना व्यक्ति<br>
            <b>Name:</b> Sample Name<br>
            जन्म तिथि / DOB: 01/01/1990<br>
            पुरुष / MALE
        </div>
        
        <div id="c_num">0000 0000 0000</div>
        <div class="card-footer-red">मेरा <span style="color:red; margin:0 3px;">आधार</span>, मेरी पहचान</div>
    </div>

</div>

</body>
</html>
