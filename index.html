<!DOCTYPE html>
<html>
<head>
<style>
/* AAPKA EXACT ORIGINAL DESIGN */
body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; padding: 20px; }
.form-container { background: #fff; max-width: 1100px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
.row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
.form-group { display: flex; flex-direction: column; }
label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 13px; outline: none; }

#print-area { display: none; margin-top: 40px; flex-direction: column; align-items: center; gap: 20px; padding: 20px; background: #f9f9f9; border: 2px dashed #bbb; border-radius: 15px; }
.aadhaar-box { width: 325px; height: 205px; background: white; border: 0.5px solid #999; position: relative; overflow: hidden; border-radius: 6px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

.card-header-img { width: 100%; height: 55px; display: flex; align-items: center; justify-content: space-between; padding: 2px 12px; box-sizing: border-box; background: #fff; }
.header-left { width: 24px; } .header-right { width: 45px; }
.header-center { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

.brush-saffron { background: #f1a366; width: 85%; height: 16px; border-radius: 100% 15% 100% 10% / 50% 10% 90% 15%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 11px; font-weight: 800; position: relative; margin-bottom: 1px; }
.brush-green-long { background: #97cc9e; width: 95%; height: 14px; border-radius: 15% 100% 15% 100% / 10% 50% 15% 90%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 9px; font-weight: 700; margin-top: 1px; }

.card-footer-red { position: absolute; bottom: 0; left: 0; width: 100%; height: 28px; border-top: 1.5px solid #ff0000; background: #fff; display: flex; justify-content: center; align-items: flex-end; font-size: 17px; font-weight: 900; letter-spacing: 0.2px; padding-bottom: 1px; }
.footer-back-clean { position: absolute; bottom: 0; left: 0; width: 100%; height: 26px; border-top: 1.2px solid #ff0000; background: #fff; display: flex; justify-content: center; align-items: center; gap: 8px; }
.footer-item { display: flex; align-items: center; font-size: 8px; font-weight: 700; color: #000; }

.photo-frame { width: 68px; height: 82px; position: absolute; left: 12px; top: 60px; object-fit: cover; border: 0.1px solid #ccc; }
.details { position: absolute; left: 90px; top: 60px; font-size: 10.5px; line-height: 1.3; color: #222; font-weight: 500; }
#c_num { position: absolute; bottom: 32px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 1px; }
.address-box { position: absolute; left: 12px; top: 65px; font-size: 8.5px; width: 185px; color: #333; line-height: 1.1; font-weight: 500; }
.qr-position-back { position: absolute; right: 10px; top: 65px; width: 95px; height: 95px; }

.btn-gen { background: #1a237e; color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
</style>
</head>
<body>

<div class="form-container">
    <div class="row">
        <div class="form-group"><label>Aadhar No.</label><input type="text" id="a_num" maxlength="12"></div>
        <div class="form-group"><label>Full Name</label><input type="text" id="name_en" placeholder="English Name"></div>
        <div class="form-group"><label>DOB (DD/MM/YYYY)</label><input type="text" id="dob" maxlength="10"></div>
    </div>
    <div class="row">
        <div class="form-group"><label>Gender</label><select id="gender"><option>MALE</option><option>FEMALE</option></select></div>
        <div class="form-group"><label>Address (English)</label><textarea id="addr_en" rows="2"></textarea></div>
        <div class="form-group"><label>Photo</label><input type="file" accept="image/*" onchange="previewImg(this)"></div>
    </div>
    <button class="btn-gen" onclick="generatePreview()">1. Preview Aadhaar</button>
</div>

<div id="print-area">
    <div class="aadhaar-box">
        <div class="card-header-img">
            <img class="header-left" src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Emblem_of_India.svg">
            <div class="header-center">
                <div class="brush-saffron">भारत सरकार</div>
                <div class="brush-green-long">Government of India</div>
            </div>
            <img class="header-right" src="https://upload.wikimedia.org/wikipedia/en/c/cf/Aadhaar_Logo.svg">
        </div>
        <img id="view_photo" class="photo-frame" src="">
        <div class="details">
            <div id="c_name_hi" style="font-weight:bold; font-size:12px;"></div>
            <div id="c_name_en"></div>
            <div>जन्म तिथि / DOB: <span id="c_dob"></span></div>
            <div>लिंग / Gender: <span id="c_gender_en"></span></div>
        </div>
        <div id="c_num"></div>
        <div class="card-footer-red">मेरा आधार, मेरी पहचान</div>
    </div>

    <div class="aadhaar-box">
        <div class="card-header-img" style="height:45px; border-bottom:0.2px solid #eee;">
            <div style="flex-grow:1; font-size:9px; font-weight:bold;">भारतीय विशिष्ट पहचान प्राधिकरण <br> Unique Identification Authority of India</div>
            <img src="https://upload.wikimedia.org/wikipedia/en/c/cf/Aadhaar_Logo.svg" style="width:30px;">
        </div>
        <div class="address-box">
            <b>Address:</b> <br> <span id="c_addr_en"></span>
        </div>
        <img id="c_qr_code" class="qr-position-back" src="">
        <div id="c_num_back" style="position:absolute; bottom:32px; width:100%; text-align:center; font-weight:bold; font-size:14px; letter-spacing:1px;"></div>
        <div class="footer-back-clean">
            <div class="footer-item">1947</div>
            <div class="footer-item">help@uidai.gov.in</div>
            <div class="footer-item">www.uidai.gov.in</div>
        </div>
    </div>
</div>

<script>
// Image Preview
function previewImg(i) {
    if (i.files && i.files[0]) {
        var r = new FileReader();
        r.onload = function(e) { document.getElementById('view_photo').src = e.target.result; };
        r.readAsDataURL(i.files[0]);
    }
}

// Generate Function
async function generatePreview() {
    const aNum = document.getElementById('a_num').value;
    if(aNum.length < 12) { alert("Please enter 12 digit Aadhaar number"); return; }

    // Front Side Fill
    const name = document.getElementById('name_en').value;
    document.getElementById('c_name_en').innerText = name;
    document.getElementById('c_dob').innerText = document.getElementById('dob').value;
    document.getElementById('c_gender_en').innerText = document.getElementById('gender').value;
    document.getElementById('c_num').innerText = aNum.replace(/(.{4})/g, '$1 ').trim();
    
    // Back Side Fill
    const address = document.getElementById('addr_en').value;
    document.getElementById('c_addr_en').innerText = address;
    document.getElementById('c_num_back').innerText = document.getElementById('c_num').innerText;

    // QR Code Update (Name + DOB + Address)
    const qrString = `Name: ${name}\nDOB: ${document.getElementById('dob').value}\nAddress: ${address}`;
    document.getElementById('c_qr_code').src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrString);

    // Hindi Name Translation
    try {
        const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=hi&dt=t&q=${encodeURI(name)}`);
        const d = await res.json();
        document.getElementById('c_name_hi').innerText = d[0][0][0];
    } catch(e) { document.getElementById('c_name_hi').innerText = name; }

    // Show Card
    document.getElementById('print-area').style.display = 'flex';
}
</script>
</body>
</html>
