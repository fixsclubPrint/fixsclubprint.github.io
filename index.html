<div id="voter-view" class="view hidden">
    <div class="box">
        <h3 style="color: #2980b9; border-bottom: 2px solid #2980b9; padding-bottom: 10px;">üó≥Ô∏è Voter Card Manual Entry</h3>
        <div class="grid-form">
            <div><label>EPIC Number</label><input type="text" id="v_epic" placeholder="ABC1234567"></div>
            <div><label>Full Name (English)</label><input type="text" id="v_name_en"></div>
            <div><label>Naam (Hindi)</label><input type="text" id="v_name_hi"></div>
            <div><label>Father/Husband Name</label><input type="text" id="v_rel_name"></div>
            <div><label>Relation Type</label><select id="v_rel"><option>Father</option><option>Husband</option></select></div>
            <div><label>Age / DOB</label><input type="text" id="v_age"></div>
            <div><label>Gender</label><select id="v_gen"><option>MALE</option><option>FEMALE</option></select></div>
            <div><label>Assembly (Vidhansabha)</label><input type="text" id="v_assembly"></div>
            <div><label>Part Number</label><input type="text" id="v_part"></div>
        </div>
        <label>Full Address (Hindi/English)</label>
        <textarea id="v_addr" rows="2"></textarea>
        <button class="btn" style="background: #2980b9;" onclick="saveVoter()">Save & Print Voter</button>
    </div>
</div>

<div id="pan-view" class="view hidden">
    <div class="box">
        <h3 style="color: #00695c; border-bottom: 2px solid #00695c; padding-bottom: 10px;">üí≥ PAN Card Advance Entry</h3>
        <div class="grid-form">
            <div><label>PAN Number</label><input type="text" id="p_no" placeholder="ABCDE1234F"></div>
            <div><label>Full Name</label><input type="text" id="p_name"></div>
            <div><label>Father's Name</label><input type="text" id="p_father"></div>
            <div><label>Date of Birth</label><input type="date" id="p_dob"></div>
            <div><label>Upload Photo</label><input type="file"></div>
            <div><label>Upload Signature</label><input type="file"></div>
        </div>
        <button class="btn" style="background: #00695c;" onclick="savePan()">Save & Print PAN</button>
    </div>
</div>

<script>
    // Voter aur PAN ke liye alag saving functions
    function saveVoter() {
        const entry = { type: 'Voter', name: document.getElementById('v_name_en').value, id_no: document.getElementById('v_epic').value };
        saveToHistory(entry);
    }

    function savePan() {
        const entry = { type: 'PAN', name: document.getElementById('p_name').value, id_no: document.getElementById('p_no').value };
        saveToHistory(entry);
    }

    function saveToHistory(entry) {
        let history = JSON.parse(localStorage.getItem('fclub_history') || '[]');
        history.push(entry);
        localStorage.setItem('fclub_history', JSON.stringify(history));
        alert(entry.type + " Data Saved!");
        loadHistory();
        window.print();
    }
</script>
