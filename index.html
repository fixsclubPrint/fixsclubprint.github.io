<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>ID Card Print Template</title>

<style>
@page {
  size: A4;
  margin: 0;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.sheet {
  width: 210mm;
  height: 297mm;
  position: relative;
}

.card {
  width: 210mm;
  height: 148.5mm;
  border-bottom: 2px dashed #000;
  box-sizing: border-box;
  position: relative;
  padding: 15mm;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  width: 40mm;
  height: 12mm;
  background: #eee;
  text-align: center;
  font-size: 10px;
  line-height: 12mm;
  border-radius: 4px;
}

.title {
  font-weight: bold;
  font-size: 16px;
}

.content {
  margin-top: 20mm;
  font-size: 14px;
}

.footer {
  position: absolute;
  bottom: 10mm;
  width: 100%;
  text-align: center;
  font-weight: bold;
}

.cut {
  position: absolute;
  right: 5mm;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
}
</style>
</head>

<body onload="window.print()">

<div class="sheet">

  <!-- FRONT -->
  <div class="card">
    <div class="header">
      <div class="logo">LOGO</div>
      <div class="title">IDENTITY CARD (DEMO)</div>
      <div class="logo">LOGO</div>
    </div>

    <div class="content">
      <p>Name: ____________________</p>
      <p>DOB: ____________________</p>
      <p>ID No: XXXX-XXXX-XXXX</p>
    </div>

    <div class="footer">Sample Identification Layout</div>
    <div class="cut">âœ‚</div>
  </div>

  <!-- BACK -->
  <div class="card">
    <div class="content">
      <p>Address:</p>
      <p>__________________________</p>
      <p>__________________________</p>
    </div>

    <div class="footer">For Demo / Practice Use Only</div>
  </div>

</div>

</body>
</html>
