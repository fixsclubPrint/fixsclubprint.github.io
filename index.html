<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Manual Portal - Final Polish</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; padding: 20px; }
        .form-container { background: #fff; max-width: 1100px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 13px; outline: none; background: #fff; }
        
        #print-area { display: none; margin-top: 40px; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 20px; background: #fff; }
        .aadhaar-box { width: 325px; height: 205px; background: white; border: 1px solid #999; position: relative; overflow: hidden; border-radius: 4px; box-shadow: 2px 2px 8px rgba(0,0,0,0.1); }
        
        /* Header Settings */
        .card-header { width: 100%; height: 38px; border-bottom: 1px solid #ddd; padding: 2px 8px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: linear-gradient(to bottom, #FF9933 12%, #FFFFFF 12%, #FFFFFF 88%, #138808 88%); }
        .card-header-back { background: white; border-bottom: 1.5px solid #ff0000; height: 30px; display: flex; align-items: center; justify-content: center; color: #ff0000; font-size: 9px; font-weight: bold; }
        
        .photo-frame { width: 68px; height: 82px; border: none; position: absolute; left: 12px; top: 48px; object-fit: cover; }
        .details { position: absolute; left: 90px; top: 48px; font-size: 10.5px; line-height: 1.3; color: #222; font-weight: 500; }
        #c_name_hi { font-size: 11.5px; font-weight: 600; display: block; color: #111; }
        .address-box { position: absolute; left: 12px; top: 38px; font-size: 8.5px; width: 185px; color: #333; line-height: 1.1; font-weight: 500; }
        
        /* Aadhaar Numbers Positioning */
        #c_num { position: absolute; bottom: 35px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 1px; }
        #c_num_back { position: absolute; bottom: 35px; width: 100%; text-align: center; font-size: 15px; font-weight: bold; }

        /* --- SHARED FOOTER STYLE (FRONT & BACK) --- */
        .card-footer-custom { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            height: 32px; 
            background: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .footer-top-line { border-top: 1.5px solid #a54646; width: 100%; }
        .footer-bottom-bold-line { border-bottom: 3px solid #000; width: 100%; }
        
        /* Front Footer Specific */
        .footer-text-front { font-size: 14px; font-weight: bold; color: #333; margin-top: 2px; }
        .footer-text-front span.red-text { color: #a54646; }

        /* Back Footer Specific */
        .footer-text-back { 
            font-size: 9px; 
            font-weight: bold; 
            color: #000; 
            display: flex; 
            justify-content: space-evenly; 
            align-items: center;
            padding: 0 5px;
            margin-bottom: 2px;
        }
        .footer-text-back i { font-size: 10px; margin-right: 3px; }

        .qr-position-back { position: absolute; right: 10px; top: 42px; width: 105px; height: 105px; }
        .btn-gen { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="text-align: center; color: #1a237e;">Aadhaar Card Manual Portal</h2>
    <form id="masterForm">
        <div class="row">
            <div class="form-group"><label>Aadhar Card No.</label><input type="text" id="a_num" maxlength="12" placeholder="12 Digit Number"></div>
            <div class="form-group"><label>Full Name</label><input type="text" id="name_en" placeholder="Name" oninput="translateFields()"></div>
            <div class="form-group"><label>Father/Husband Name</label><input type="text" id="fname_en" placeholder="Father Name" oninput="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group" style="grid-column: span 2;"><label>House No/Gali/Village/City</label><input type="text" id="h_g_v_c" placeholder="Local Area Details" oninput="syncAddress()"></div>
            <div class="form-group"><label>Post Office</label><input type="text" id="p_office" placeholder="Post Office" oninput="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>District</label><input type="text" id="dist" placeholder="District" oninput="syncAddress()"></div>
            <div class="form-group"><label>State</label><input type="text" id="state" placeholder="State" oninput="syncAddress()"></div>
            <div class="form-group"><label>Pincode</label><input type="number" id="pincode" placeholder="6 Digit" oninput="if(this.value.length > 6) this.value = this.value.slice(0,6); syncAddress();"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>Date Of Birth</label><input type="date" id="dob"></div>
            <div class="form-group"><label>Gender</label>
                <select id="gender" onchange="syncAddress();">
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                </select>
            </div>
            <div class="form-group"><label>Resident Photo</label><input type="file" accept="image/*" onchange="previewImg(this)" style="border:none;"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>Name (Local)</label><input type="text" id="name_hi" placeholder="Auto Fill"></div>
            <div class="form-group"><label>Gender (Local)</label><input type="text" id="gender_hi" value="पुरुष"></div>
            <div class="form-group">
                <label>Select Local Language</label>
                <select id="lang_select" onchange="translateFields()">
                    <option value="hi">HINDI (हिंदी)</option>
                    <option value="gu">GUJARATI (ગુજરાતી)</option>
                    <option value="pa">PUNJABI (ਪੰਜਾਬੀ)</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group" style="grid-column: span 3;"><label>Full Address (Auto Generated)</label><textarea id="addr_en" rows="2" readonly></textarea></div>
        </div>
        <div class="row">
            <div class="form-group" style="grid-column: span 3;"><label>Full Address (Local - Auto Fill)</label><textarea id="addr_hi" rows="2"></textarea></div>
        </div>
        <button type="button" class="btn-gen" onclick="generateFinalCard()">Generate & Download</button>
    </form>
</div>

<div id="print-area">
    <div id="capture-box" style="display: flex; gap: 20px; background: white; padding: 10px;">
        
        <div class="aadhaar-box" id="front-card">
            <div class="card-header"><div style="font-size:8px; font-weight:bold;">भारत सरकार / Govt. of India</div><div style="font-size:7px; font-weight:bold;">UIDAI</div></div>
            <img id="view_photo" class="photo-frame">
            <div class="details">
                <span id="c_name_hi"></span><span id="c_name_en"></span><br>
                जन्म तिथि / DOB: <span id="c_dob"></span><br>
                <span id="c_gender_hi"></span> / <span id="c_gender_en"></span>
            </div>
            <div id="c_num" class="aadhaar-num"></div>
            
            <div class="card-footer-custom">
                <div class="footer-top-line"></div>
                <div class="footer-text-front">मेरा <span class="red-text">आधार</span>, मेरी पहचान</div>
                <div class="footer-bottom-bold-line"></div>
            </div>
        </div>

        <div class="aadhaar-box" id="back-card">
            <div class="card-header-back">भारतीय विशिष्ट पहचान प्राधिकरण | UIDAI</div>
            <div class="address-box"><b>पता:</b> <br> <span id="cb_addr_hi"></span><br><br><b>Address:</b> <br> <span id="cb_addr_en"></span></div>
            <div id="qrcode" class="qr-position-back"></div>
            <div id="c_num_back" class="aadhaar-num"></div>
            
            <div class="card-footer-custom">
                <div class="footer-top-line"></div>
                <div class="footer-text-back">
                    <span><i class="fa-solid fa-phone"></i> 1947</span> | 
                    <span><i class="fa-solid fa-envelope"></i> help@uidai.gov.in</span> | 
                    <span><i class="fa-solid fa-globe"></i> www.uidai.gov.in</span>
                </div>
                <div class="footer-bottom-bold-line"></div>
            </div>
        </div>

    </div>
</div>

<script>
    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('view_photo').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function syncAddress() {
        let g = document.getElementById('gender').value;
        let prefixEn = (g === "FEMALE") ? "W/O: " : "S/O: ";
        let addrParts = [
            document.getElementById('fname_en').value,
            document.getElementById('h_g_v_c').value,
            document.getElementById('p_office').value,
            document.getElementById('dist').value,
            document.getElementById('state').value,
            document.getElementById('pincode').value
        ];
        let fullAddr = prefixEn + addrParts.filter(p => p).join(', ');
        document.getElementById('addr_en').value = fullAddr;
        translateFields();
    }

    async function translateFields() {
        let lang = document.getElementById('lang_select').value;
        let name = document.getElementById('name_en').value;
        let addrBase = document.getElementById('addr_en').value;
        let gEn = document.getElementById('gender').value;

        if(name) {
            fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${lang}&dt=t&q=${encodeURI(name)}`)
            .then(res => res.json()).then(data => { document.getElementById('name_hi').value = data[0][0][0]; });
        }
        
        if(addrBase) {
            let prefixHi = (gEn === "FEMALE") ? "अर्धांगिनी: " : "आत्मजः: ";
            fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${lang}&dt=t&q=${encodeURI(addrBase)}`)
            .then(res => res.json()).then(data => { 
                let translated = data[0][0][0];
                translated = translated.replace(/S\/O:|W\/O:|एस\/ओ:|डब्लू\/ओ:|आत्मज:|अर्धांगिनी:/gi, "").trim();
                document.getElementById('addr_hi').value = prefixHi + translated;
            });
        }
        let gLabels = {"hi": gEn=="MALE"?"पुरुष":"महिला", "gu": gEn=="MALE"?"પુરુષ":"મહિલા", "pa": gEn=="MALE"?"ਪੁਰਸ਼":"ਇਸਤਰੀ"};
        document.getElementById('gender_hi').value = gLabels[lang] || (gEn=="MALE"?"पुरुष":"महिला");
    }

    function generateFinalCard() {
        let rawNum = document.getElementById('a_num').value;
        if(rawNum.length < 12) { alert("Please enter 12 digit Aadhaar number"); return; }
        
        let formatted = rawNum.replace(/(.{4})/g, '$1 ').trim();
        let dobInput = document.getElementById('dob').value;
        let dob = dobInput ? dobInput.split('-').reverse().join('/') : "";
        
        document.getElementById('c_num').innerText = formatted;
        document.getElementById('c_num_back').innerText = formatted;
        document.getElementById('c_name_en').innerText = document.getElementById('name_en').value;
        document.getElementById('c_name_hi').innerText = document.getElementById('name_hi').value;
        document.getElementById('c_dob').innerText = dob;
        document.getElementById('c_gender_en').innerText = document.getElementById('gender').value;
        document.getElementById('c_gender_hi').innerText = document.getElementById('gender_hi').value;
        document.getElementById('cb_addr_en').innerText = document.getElementById('addr_en').value;
        document.getElementById('cb_addr_hi').innerText = document.getElementById('addr_hi').value;

        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { 
            text: `UID: ${rawNum}\nName: ${document.getElementById('name_en').value}\nDOB: ${dob}\nAddress: ${document.getElementById('addr_en').value}`, 
            width: 105, height: 105 
        });

        document.getElementById('print-area').style.display = 'flex';
        
        setTimeout(() => {
            html2canvas(document.getElementById('capture-box'), { 
                scale: 3, 
                useCORS: true, 
                allowTaint: true,
                logging: false
            }).then(canvas => {
                let link = document.createElement('a');
                link.download = document.getElementById('name_en').value + '_Aadhaar.png';
                link.href = canvas.toDataURL("image/png");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }, 1500);
    }
</script>
</body>
</html>
