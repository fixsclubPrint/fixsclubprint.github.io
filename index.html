<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Card Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .form-container { background: #fff; max-width: 1100px; margin: 0 auto; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        /* Layout as per image 52455.jpg */
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 13px; color: #666; margin-bottom: 8px; font-weight: 500; }
        
        input, select, textarea { 
            padding: 12px; 
            border: 1px solid #e0e0e0; 
            border-radius: 8px; 
            font-size: 14px; 
            outline: none; 
            transition: border 0.3s;
        }
        input:focus { border-color: #5cb85c; }

        /* Green Submit Button */
        .btn-submit { 
            background: #5cb85c; 
            color: white; 
            border: none; 
            padding: 14px 60px; 
            border-radius: 30px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px; 
            width: fit-content;
            margin-top: 10px;
        }

        /* Result Display Side-by-Side */
        #print-area { display: none; justify-content: center; gap: 25px; padding: 40px; background: #fff; margin-top: 30px; }
        .aadhaar-box { width: 325px; height: 205px; border: 1px solid #ccc; position: relative; background: white; overflow: hidden; border-radius: 4px; }
        
        /* Card Styles */
        .card-header { height: 38px; border-bottom: 1px solid #eee; padding: 0 10px; display: flex; justify-content: space-between; align-items: center; }
        .photo-frame { width: 68px; height: 82px; position: absolute; left: 12px; top: 48px; border: none; object-fit: cover; }
        .details { position: absolute; left: 90px; top: 48px; font-size: 10px; line-height: 1.3; font-weight: bold; }
        .aadhaar-num { position: absolute; bottom: 35px; width: 100%; text-align: center; font-size: 19px; font-weight: bold; letter-spacing: 1px; }
        .card-footer { position: absolute; bottom: 0; width: 100%; height: 26px; border-top: 1.5px solid #ff0000; text-align: center; line-height: 26px; font-size: 12px; font-weight: bold; }
        .red-txt { color: #ff0000; }

        .address-box { position: absolute; left: 12px; top: 48px; font-size: 8px; width: 180px; line-height: 1.2; font-weight: 500; }
        .qr-pos { position: absolute; right: 12px; top: 45px; width: 90px; height: 90px; }
    </style>
</head>
<body>

<div class="form-container">
    <form id="aadhaarForm">
        <div class="row">
            <div class="form-group"><label>Aadhar Card No.</label><input type="text" id="a_num" placeholder="Aadharcard No..." maxlength="14" oninput="this.value = this.value.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim()"></div>
            <div class="form-group"><label>Name</label><input type="text" id="name_en" placeholder="Example : Raju Kumar"></div>
            <div class="form-group"><label>Father Name</label><input type="text" id="fname_en" placeholder="Example : Shyam Singh"></div>
        </div>
        
        <div class="row">
            <div class="form-group"><label>Date Of Birth</label><input type="date" id="dob"></div>
            <div class="form-group"><label>Select Gender</label><select id="gender"><option value="GENDER">GENDER</option><option value="MALE">MALE</option><option value="FEMALE">FEMALE</option></select></div>
            <div class="form-group"><label>Select Local Language</label>
                <select id="lang_select">
                    <option value="hi">HINDI (हिंदी)</option>
                    <option value="gu">GUJARATI (ગુજરાતી)</option>
                    <option value="pa">PUNJABI (ਪੰਜਾਬੀ)</option>
                </select>
            </div>
        </div>

        <div class="row" style="grid-template-columns: 2fr 1fr;">
            <div class="form-group"><label>Address</label><textarea id="addr_en" rows="3" placeholder="S/O : Mo Rahim..."></textarea></div>
            <div class="form-group"><label>Select Image</label><input type="file" accept="image/*" onchange="previewImg(this)"></div>
        </div>

        <div class="row">
            <div class="form-group"><label>Name (Local Language)</label><input type="text" id="name_hi"></div>
            <div class="form-group"><label>Gender (Local)</label><input type="text" id="gender_hi" placeholder="Gender Local"></div>
            <div class="form-group"><label>Address (Local Language)</label><textarea id="addr_hi" rows="1"></textarea></div>
        </div>
        
        <button type="button" class="btn-submit" onclick="generateAndDownload()">Submit</button>
    </form>
</div>

<div id="print-area">
    <div class="aadhaar-box">
        <div class="card-header">
            <div style="font-size:7px; font-weight:bold;">भारत सरकार / Government of India</div>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/1024px-Aadhaar_Logo.svg.png" width="20">
        </div>
        <img id="view_photo" class="photo-frame">
        <div class="details">
            <span id="disp_name_hi" style="display:block; font-size:11px;"></span>
            <span id="disp_name_en"></span><br>
            जन्म तिथि / DOB: <span id="disp_dob"></span><br>
            <span id="disp_gen_hi"></span> / <span id="disp_gen_en"></span>
        </div>
        <div class="aadhaar-num" id="disp_num_f"></div>
        <div class="card-footer">मेरा <span class="red-txt">आधार</span>, मेरी पहचान</div>
    </div>

    <div class="aadhaar-box">
        <div class="card-header"><div style="font-size:7px; font-weight:bold;">Unique Identification Authority of India</div></div>
        <div class="address-box">
            <b>पता:</b> <span id="disp_addr_hi"></span><br><br>
            <b>Address:</b> <span id="disp_addr_en"></span>
        </div>
        <div id="qrcode" class="qr-pos"></div>
        <div class="aadhaar-num" id="disp_num_b" style="font-size:12px; bottom:15px; color:#666;"></div>
        <div class="card-footer" style="font-size:8px; border-top:1px solid #ccc; color:#444;">1947 | help@uidai.gov.in | www.uidai.gov.in</div>
    </div>
</div>

<script>
    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = e => document.getElementById('view_photo').src = e.target.result;
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function generateAndDownload() {
        const num = document.getElementById('a_num').value;
        const name = document.getElementById('name_en').value;
        
        document.getElementById('disp_name_hi').innerText = document.getElementById('name_hi').value;
        document.getElementById('disp_name_en').innerText = name;
        document.getElementById('disp_dob').innerText = document.getElementById('dob').value.split('-').reverse().join('/');
        document.getElementById('disp_gen_hi').innerText = document.getElementById('gender_hi').value;
        document.getElementById('disp_gen_en').innerText = document.getElementById('gender').value;
        document.getElementById('disp_num_f').innerText = num;
        document.getElementById('disp_num_b').innerText = num;
        document.getElementById('disp_addr_hi').innerText = document.getElementById('addr_hi').value;
        document.getElementById('disp_addr_en').innerText = document.getElementById('addr_en').value;

        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: "UID:"+num.replace(/\s/g,''), width: 90, height: 90 });
        
        const printArea = document.getElementById('print-area');
        printArea.style.display = 'flex';

        // Auto Download
        const opt = {
            margin: 10,
            filename: name + '_Aadhaar.pdf',
            html2canvas: { scale: 3 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(printArea).save();
    }
</script>
</body>
</html>
