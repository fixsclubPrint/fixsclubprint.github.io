<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Card Manual</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f4f8; padding: 20px; }
        .form-container { background: #fff; max-width: 1000px; margin: 0 auto; padding: 25px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .header-title { text-align: center; color: #1a237e; margin-top: 0; font-size: 24px; font-weight: bold; }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #555; }
        input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 13px; outline: none; }
        
        #print-area { display: none; margin-top: 40px; justify-content: center; gap: 25px; flex-wrap: wrap; }
        .aadhaar-box { width: 325px; height: 205px; background: white; border: 0.6px solid #bbb; position: relative; overflow: hidden; box-sizing: border-box; }
        .card-header { width: 100%; height: 35px; border-bottom: 0.6px solid #eee; padding: 2px 8px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .photo-frame { width: 68px; height: 82px; border: 0.5px solid #000; position: absolute; left: 12px; top: 45px; object-fit: cover; }
        
        .details { position: absolute; left: 90px; top: 42px; font-size: 10.5px; line-height: 1.4; color: #333; }
        #c_name_hi { display: none; font-weight: 500; font-size: 12.5px; color: #333; margin-bottom: 1px; }
        #c_name_en { display: block; font-size: 11px; color: #444; margin-bottom: 2px; }
        
        .address-box { position: absolute; left: 12px; top: 40px; font-size: 9px; width: 190px; color: #333; line-height: 1.3; }
        #label_addr_hi { display: none; font-weight: bold; font-size: 10px; margin-bottom: 1px; }
        #c_addr_hi { display: none; margin-bottom: 5px; white-space: pre-wrap; font-weight: 500; }
        #c_addr_en { display: block; white-space: pre-wrap; }

        .aadhaar-num { position: absolute; bottom: 28px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 2px; color: #000; }
        .card-footer { position: absolute; bottom: 0; width: 100%; height: 22px; background: #fff; border-top: 1px solid #d32f2f; color: #d32f2f; text-align: center; font-size: 11px; font-weight: bold; line-height: 22px; }
        .qr-position { position: absolute; right: 12px; top: 42px; width: 85px; height: 85px; padding: 2px; background: #fff; border: 0.5px solid #eee; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-gen { background: #2e7d32; color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; flex: 1; font-size: 16px; }
        .btn-print { background: #1565c0; color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; flex: 1; font-size: 16px; display: none; }

        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; display: flex !important; width: 100%; justify-content: center; }
            .btn-group, .form-container { display: none !important; }
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header-title">Aadhaar Card Manual</div>
    <form id="masterForm">
        <div class="row">
            <div class="form-group"><label>Aadhar Number</label><input type="text" id="a_num" maxlength="12"></div>
            <div class="form-group"><label>Full Name (English)</label><input type="text" id="name_en" onkeyup="translateFields()"></div>
            <div class="form-group"><label>Husband Name</label><input type="text" id="fname_en" onkeyup="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>House No / Gali</label><input type="text" id="h_no" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>Village / Post</label><input type="text" id="gali" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>District / City</label><input type="text" id="city" onkeyup="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>State</label><input type="text" id="state" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>Pin code</label><input type="text" id="pin" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>Date Of Birth</label><input type="date" id="dob" onchange="syncDOB()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>Gender</label><select id="gender" onchange="syncAddress(); translateFields();"><option value="FEMALE">FEMALE / महिला</option><option value="MALE">MALE / पुरुष</option></select></div>
            <div class="form-group"><label>Upload Photo</label><input type="file" accept="image/*" onchange="previewImg(this)"></div>
            <div class="form-group">
                <label>Select Language</label>
                <select id="lang_select" onchange="translateFields()">
                    <option value="hi" selected>HINDI (हिंदी)</option>
                    <option value="gu">GUJARATI (ગુજરાતી)</option>
                </select>
            </div>
        </div>
        <div class="row"><div class="form-group" style="grid-column: span 3;"><label>Full Address (Auto English)</label><textarea id="addr_en" rows="2" onkeyup="translateFields()"></textarea></div></div>

        <div class="btn-group">
            <button type="button" class="btn-gen" onclick="generateFinalCard()">Generate Card</button>
            <button type="button" id="downloadBtn" class="btn-print" onclick="window.print()">Download PDF</button>
        </div>
    </form>
</div>

<div id="print-area">
    <div class="aadhaar-box">
        <div class="card-header">
            <span style="font-size:8px; font-weight:bold; color:green;">भारत सरकार / Govt of India</span>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/1024px-Aadhaar_Logo.svg.png" width="22">
        </div>
        <img id="view_photo" class="photo-frame">
        <div class="details">
            <div id="c_name_hi"></div>
            <div id="c_name_en"></div>
            <div>जन्म तिथि / DOB: <span id="c_dob"></span></div>
            <div><span id="c_gender_hi"></span><span id="slash_gen" style="display:none;"> / </span><span id="c_gender_en"></span></div>
        </div>
        <div class="aadhaar-num" id="c_num"></div>
        <div class="card-footer">मेरा आधार, मेरी पहचान</div>
    </div>

    <div class="aadhaar-box">
        <div class="card-header"><span style="font-size:7px; font-weight:bold; color:#555;">Unique Identification Authority of India</span></div>
        <div class="address-box">
            <div id="label_addr_hi">पता:</div>
            <div id="c_addr_hi"></div>
            <div style="font-weight: bold; font-size: 10px; margin-top:2px;">Address:</div>
            <div id="c_addr_en"></div>
        </div>
        <div id="qrcode" class="qr-position"></div>
        <div class="aadhaar-num" id="c_num_back" style="font-size:13px; bottom:15px; letter-spacing: 1.5px;"></div>
    </div>
</div>

<script>
    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('view_photo').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function syncAddress() {
        let fname = document.getElementById('fname_en').value;
        let hno = document.getElementById('h_no').value;
        let gali = document.getElementById('gali').value;
        let city = document.getElementById('city').value;
        let state = document.getElementById('state').value;
        let pin = document.getElementById('pin').value;
        
        let addr = "W/O: " + fname + ", " + hno + ", " + gali + ", " + city + ", " + state + " - " + pin;
        document.getElementById('addr_en').value = addr;
        
        let lang = document.getElementById('lang_select').value;
        if(lang) { 
            translateText("पत्नी: " + fname + ", " + hno + ", " + gali + ", " + city + ", " + state + " - " + pin, 'addr_hi', lang); 
        }
    }

    function syncDOB() {
        let val = document.getElementById('dob').value;
        if(val) {
            let d = val.split('-');
            document.getElementById('c_dob').innerText = d[2]+'/'+d[1]+'/'+d[0];
        }
    }

    async function translateFields() {
        let lang = document.getElementById('lang_select').value;
        if(!lang) return;
        translateText(document.getElementById('name_en').value, 'name_hi', lang);
        syncAddress();
    }

    async function translateText(text, targetId, lang) {
        if(!text.trim()) return;
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${lang}&dt=t&q=${encodeURI(text)}`);
            const data = await res.json();
            document.getElementById(targetId).value = data[0][0][0];
        } catch (e) { }
    }

    function generateFinalCard() {
        let rawNum = document.getElementById('a_num').value;
        let formattedNum = rawNum.replace(/\s/g, '').replace(/(.{4})/g, '$1 ').trim();
        
        document.getElementById('c_name_hi').innerText = document.getElementById('name_hi').value;
        document.getElementById('c_name_en').innerText = document.getElementById('name_en').value;
        document.getElementById('c_name_hi').style.display = 'block';
        document.getElementById('c_num').innerText = formattedNum;
        document.getElementById('c_num_back').innerText = formattedNum;
        document.getElementById('c_addr_hi').innerText = document.getElementById('addr_hi').value;
        document.getElementById('c_addr_hi').style.display = 'block';
        document.getElementById('label_addr_hi').style.display = 'block';
        document.getElementById('c_addr_en').innerText = document.getElementById('addr_en').value;
        document.getElementById('c_gender_en').innerText = document.getElementById('gender').value;

        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { 
            text: "UID:" + rawNum + "\nName:" + document.getElementById('name_en').value, 
            width: 85, height: 85, correctLevel : QRCode.Level.M 
        });
        
        document.getElementById('print-area').style.display = 'flex';
        document.getElementById('downloadBtn').style.display = 'block';
        window.scrollTo(0, document.body.scrollHeight);
    }
</script>
</body>
</html>
