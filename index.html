<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Card Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; padding: 20px; }
        .form-container { background: #fff; max-width: 1100px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 13px; outline: none; }
        
        .error-border { border: 2px solid #ff0000 !important; }

        #print-area { display: none; margin-top: 40px; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 20px; background: #fff; }
        .aadhaar-box { width: 325px; height: 205px; background: white; border: 1px solid #999; position: relative; overflow: hidden; border-radius: 6px; box-sizing: border-box; }
        
        /* Front Header */
        .card-header { width: 100%; height: 35px; border-bottom: 1px solid #ddd; padding: 2px 8px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: linear-gradient(to bottom, #FF9933 10%, #FFFFFF 10%, #FFFFFF 90%, #138808 90%); }
        
        /* Back Header (Red Strip) */
        .back-header-red { width: 100%; height: 28px; border-bottom: 1.5px solid #b32d2e; display: flex; align-items: center; justify-content: center; background: #fff; }
        .back-header-red span { color: #b32d2e; font-size: 10px; font-weight: bold; }

        .photo-frame { width: 68px; height: 82px; position: absolute; left: 12px; top: 48px; object-fit: cover; border: 0.5px solid #ccc; }
        .details { position: absolute; left: 90px; top: 45px; font-size: 10px; line-height: 1.3; color: #000; font-weight: 500; }
        #c_num { position: absolute; bottom: 35px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; color: #000; }
        
        .card-footer-front { position: absolute; bottom: 0; width: 100%; height: 28px; border-top: 1.5px solid #ff0000; text-align: center; font-size: 13px; font-weight: bold; line-height: 28px; }

        /* Back Card Styles */
        .address-box { position: absolute; left: 10px; top: 35px; font-size: 8.5px; width: 175px; color: #333; line-height: 1.2; }
        .qr-position-back { position: absolute; right: 10px; top: 35px; width: 100px; height: 100px; }
        #c_num_back { position: absolute; bottom: 30px; width: 100%; text-align: center; font-size: 15px; font-weight: bold; }
        
        /* Custom Footer from your Image */
        .back-footer-img { position: absolute; bottom: 0; width: 100%; height: 28px; border-top: 1px solid #000; }
        .back-footer-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .btn-gen { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="text-align: center; color: #1a237e;">Aadhaar Card Portal</h2>
    <form id="masterForm">
        <div class="row">
            <div class="form-group"><label>Aadhar No. *</label><input type="text" id="a_num" maxlength="12" class="required"></div>
            <div class="form-group"><label>Full Name (English) *</label><input type="text" id="name_en" class="required" oninput="translateFields()"></div>
            <div class="form-group"><label>Father Name *</label><input type="text" id="fname_en" class="required" oninput="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>Village *</label><input type="text" id="h_g_v_c" class="required" oninput="syncAddress()"></div>
            <div class="form-group"><label>District *</label><input type="text" id="dist" class="required" oninput="syncAddress()"></div>
            <div class="form-group"><label>Pincode *</label><input type="text" id="pincode" maxlength="6" class="required" oninput="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>DOB *</label><input type="date" id="dob" class="required"></div>
            <div class="form-group"><label>Gender *</label>
                <select id="gender" onchange="syncAddress()">
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                </select>
            </div>
            <div class="form-group"><label>Photo *</label><input type="file" id="photo_input" class="required" onchange="previewImg(this)"></div>
        </div>
        <div class="row">
            <div class="form-group" style="grid-column: span 3;"><label>Address (English)</label><textarea id="addr_en" rows="2"></textarea></div>
        </div>
        <div class="row">
            <div class="form-group" style="grid-column: span 3;"><label>Address (Local)</label><textarea id="addr_hi" rows="2"></textarea></div>
        </div>
        <button type="button" class="btn-gen" onclick="generateFinalCard()">Generate & Download Aadhaar</button>
    </form>
</div>

<div id="print-area">
    <div id="capture-box" style="display: flex; gap: 20px; background: white; padding: 10px;">
        <div class="aadhaar-box" id="front-card">
            <div class="card-header">
                <div style="font-size:8px; font-weight:bold;">भारत सरकार / Govt. of India</div>
                <div style="font-size:7px; font-weight:bold;">UIDAI</div>
            </div>
            <img id="view_photo" class="photo-frame">
            <div class="details">
                <b id="c_name_hi" style="display:block; font-size:11px;"></b>
                <span id="c_name_en" style="display:block;"></span>
                जन्म तिथि / DOB: <span id="c_dob"></span><br>
                <span id="c_gender_hi">पुरुष</span> / <span id="c_gender_en"></span>
            </div>
            <div id="c_num"></div>
            <div class="card-footer-front">मेरा <span style="color:red">आधार</span>, मेरी पहचान</div>
        </div>
        
        <div class="aadhaar-box" id="back-card">
            <div class="back-header-red">
                <span>भारतीय विशिष्ट पहचान प्राधिकरण | UIDAI</span>
            </div>
            <div class="address-box">
                <b>पता:</b> <br> <span id="cb_addr_hi"></span><br><br>
                <b>Address:</b> <br> <span id="cb_addr_en"></span>
            </div>
            <div id="qrcode" class="qr-position-back"></div>
            <div id="c_num_back"></div>
            <div class="back-footer-img">
                <img src="https://i.postimg.cc/mD8N2P9z/52819.jpg" alt="footer">
            </div>
        </div>
    </div>
</div>

<script>
    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('view_photo').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function translateFields() {
        const name = document.getElementById('name_en').value;
        if(name) {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=hi&dt=t&q=${encodeURI(name)}`);
            const data = await res.json();
            document.getElementById('c_name_hi').innerText = data[0][0][0];
        }
    }

    function syncAddress() {
        const g = document.getElementById('gender').value;
        const prefix = (g === "FEMALE") ? "W/O: " : "S/O: ";
        const addr = prefix + [document.getElementById('fname_en').value, document.getElementById('h_g_v_c').value, document.getElementById('dist').value, document.getElementById('pincode').value].join(', ');
        document.getElementById('addr_en').value = addr;
        document.getElementById('c_gender_en').innerText = g;
        document.getElementById('c_gender_hi').innerText = (g === "MALE") ? "पुरुष" : "महिला";
    }

    function generateFinalCard() {
        const rawNum = document.getElementById('a_num').value;
        const formattedNum = rawNum.replace(/(.{4})/g, '$1 ').trim();
        
        document.getElementById('c_num').innerText = formattedNum;
        document.getElementById('c_num_back').innerText = formattedNum;
        document.getElementById('c_name_en').innerText = document.getElementById('name_en').value;
        document.getElementById('c_dob').innerText = document.getElementById('dob').value.split('-').reverse().join('/');
        document.getElementById('cb_addr_en').innerText = document.getElementById('addr_en').value;
        document.getElementById('cb_addr_hi').innerText = document.getElementById('addr_hi').value;

        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: `UID:${rawNum}`, width: 100, height: 100 });

        document.getElementById('print-area').style.display = 'flex';
        
        setTimeout(() => {
            html2canvas(document.getElementById('capture-box'), { scale: 3 }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'Aadhaar_Card.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }, 800);
    }
</script>
</body>
</html>
