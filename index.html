<!DOCTYPE html>
<html>
<head>
<style>
    .header-container {
        display: flex;
        align-items: center;
        gap: 15px;
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #fff;
    }

    /* Emblem styling */
    .emblem {
        width: 50px;
        height: auto;
    }

    .text-section {
        display: flex;
        flex-direction: column;
        gap: 5px;
        width: 350px; /* Aapke hisaab se adjust karein */
    }

    /* Common Brush Style */
    .brush {
        position: relative;
        padding: 2px 0;
        text-align: center;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Orange Brush (Saffron) */
    .brush-orange {
        background: #FF9933;
        color: #000;
        font-size: 18px;
        height: 24px;
        border-radius: 50% 10% 40% 5% / 100% 0% 100% 0%; /* Brush look */
        width: 100%;
    }

    /* Green Brush */
    .brush-green {
        background: #138808;
        color: #000;
        font-size: 16px;
        height: 22px;
        border-radius: 5% 40% 10% 50% / 0% 100% 0% 100%; /* Reverse brush look */
        width: 95%; /* Halka chhota image ki tarah */
    }

    /* Letter Spacing for Government of India */
    .gov-text {
        letter-spacing: 0.5px;
    }
</style>
</head>
<body>

<div class="header-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/State_Emblem_of_India.svg" class="emblem">

    <div class="text-section">
        <div class="brush brush-orange">भारत सरकार</div>
        
        <div class="brush brush-green gov-text">Government of India</div>
    </div>
</div>

</body>
</html>
