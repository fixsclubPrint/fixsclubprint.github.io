<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Final Aadhaar Header</title>
<style>
    body { margin: 0; padding: 50px; background: #eef2f7; font-family: Arial, sans-serif; }

    .gov-header {
        display: flex;
        align-items: center;
        background: #fff;
        padding: 15px;
        width: fit-content;
        border: 1px solid #ddd;
    }

    .emblem img { width: 50px; }

    .text-area {
        margin-left: 15px;
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    /* ब्रश की असली कोडिंग */
    .brush {
        padding: 4px 40px 4px 15px;
        font-weight: bold;
        color: #000;
        /* दाईं तरफ से कटिंग डिजाइन */
        clip-path: polygon(0% 0%, 92% 0%, 100% 50%, 92% 100%, 0% 100%);
        border-radius: 4px 0 0 4px;
        white-space: nowrap;
    }

    .saffron {
        background-color: #f4b483; /* आपकी फोटो वाला केसरिया */
        font-size: 22px;
    }

    .green {
        background-color: #a5d6a7; /* आपकी फोटो वाला हरा */
        font-size: 18px;
        width: 90%; /* हरा हिस्सा थोड़ा छोटा */
    }
</style>
</head>
<body>

<div class="gov-header">
    <div class="emblem">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg">
    </div>

    <div class="text-area">
        <div class="brush saffron">भारत सरकार</div>
        <div class="brush green">Government of India</div>
    </div>
</div>

</body>
</html>
