<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixsClub Master Portal - Final Version</title>
    <style>
        :root { --bg-color: #f8f9fa; --sidebar-bg: #2c3e50; --primary-blue: #003366; --success-green: #5cb85c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg-color); display: flex; height: 100vh; }
        
        .sidebar { width: 260px; background: var(--sidebar-bg); color: white; flex-shrink: 0; }
        .main-content { flex-grow: 1; overflow-y: auto; padding: 20px; }
        
        .form-card { background: #fff; border-radius: 12px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e0e0e0; max-width: 1100px; margin: auto; }
        .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        
        label { font-size: 13px; color: #444; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { padding: 12px 15px; border: 1px solid #ced4da; border-radius: 25px; font-size: 14px; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--primary-blue); box-shadow: 0 0 5px rgba(0,51,102,0.2); }
        
        .btn-submit { background: var(--success-green); color: white; border: none; padding: 14px 60px; border-radius: 30px; cursor: pointer; font-weight: bold; margin-top: 25px; font-size: 16px; transition: 0.3s; }
        .btn-submit:hover { background: #4cae4c; transform: scale(1.02); }
        
        .error-text { color: red; font-size: 11px; margin-top: 4px; font-weight: normal; }
        .edit-info { color: #2980b9; font-size: 11px; margin-top: 4px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="padding:25px; font-weight:bold; background:#1a252f; text-align:center; font-size: 20px;">FixsClub Print</div>
    </div>

    <div class="main-content">
        <div class="form-card">
            <h2 style="color: var(--primary-blue); margin-top:0; border-bottom:2px solid #f1f1f1; padding-bottom:10px;">Aadhaar Manual Registration</h2>
            
            <form id="masterForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Aadhar Card No.</label>
                        <input type="text" id="a_num" placeholder="0000 0000 0000" maxlength="12" oninput="validateAadhar(this)">
                        <span id="aadhar_error" class="error-text" style="display:none;">Sirf 12 ank hi manya hain.</span>
                    </div>
                    <div class="form-group">
                        <label>Name (English)</label>
                        <input type="text" id="a_name_en" placeholder="Raju Kumar" onkeyup="translateField('a_name_en', 'a_name_hi')">
