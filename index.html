<div id="printCard" class="print-only">
    <div class="aadhaar-card-wrapper">
        <div class="card-front">
            <div class="card-header">भारतीय विशिष्ट पहचान प्राधिकरण | UIDAI</div>
            <div class="card-body">
                <img id="p_img" src="#" alt="Photo">
                <div class="user-info">
                    <p><b>नाम / Name:</b> <span id="p_name"></span></p>
                    <p><b>जन्म तिथि / DOB:</b> <span id="p_dob"></span></p>
                    <p><b>लिंग / Gender:</b> <span id="p_gender"></span></p>
                </div>
            </div>
            <div class="card-footer"><h2 id="p_uida">0000 0000 0000</h2></div>
        </div>

        <div class="card-back">
            <div class="card-header">पता / Address:</div>
            <div class="card-body">
                <p id="p_address"></p>
                <div class="qr-placeholder">QR Code</div>
            </div>
            <div class="card-footer"><h2 id="p_uida_back">0000 0000 0000</h2></div>
        </div>
    </div>
</div>

<style>
/* Print Styles */
@media screen { .print-only { display: none; } }
@media print {
    body * { visibility: hidden; }
    .print-only, .print-only * { visibility: visible; }
    .print-only { position: absolute; left: 0; top: 0; width: 100%; }
    .aadhaar-card-wrapper { display: flex; flex-direction: column; gap: 20px; align-items: center; }
}

/* Aadhaar Card Design */
.aadhaar-card-wrapper { font-family: 'Arial'; }
.card-front, .card-back { 
    width: 325px; height: 205px; border: 1px solid #ccc; 
    border-radius: 10px; position: relative; background: #fff;
    padding: 10px; box-sizing: border-box; overflow: hidden;
}
.card-header { border-bottom: 1px solid #ff9933; color: #000080; font-size: 10px; font-weight: bold; margin-bottom: 5px; }
.card-body { display: flex; gap: 10px; }
#p_img { width: 75px; height: 90px; border: 1px solid #eee; object-fit: cover; }
.user-info p { margin: 2px 0; font-size: 11px; }
.card-footer { text-align: center; border-top: 1px solid #008000; position: absolute; bottom: 5px; width: 90%; }
#p_address { font-size: 10px; line-height: 1.2; }
.qr-placeholder { width: 60px; height: 60px; background: #eee; margin-left: auto; display: flex; align-items: center; justify-content: center; font-size: 8px; border: 1px solid #ddd;}
</style>

<script>
// Is function ko purane saveData() se replace karein
function saveData() {
    // Get values from form
    const name = document.getElementById('a_name').value;
    const dob = document.getElementById('a_dob').value;
    const gender = document.getElementById('a_gender').value;
    const uid = document.getElementById('a_no').value;
    const house = document.getElementById('a_house').value;
    const gali = document.getElementById('a_gali').value;
    const post = document.getElementById('a_post').value;
    const city = document.getElementById('a_city').value;
    const pin = document.getElementById('a_pin').value;

    // Fill the Template
    document.getElementById('p_name').innerText = name;
    document.getElementById('p_dob').innerText = dob;
    document.getElementById('p_gender').innerText = gender;
    document.getElementById('p_uida').innerText = uid;
    document.getElementById('p_uida_back').innerText = uid;
    document.getElementById('p_address').innerText = `${house}, ${gali}, ${post}, ${city}, - ${pin}`;

    // Handle Image
    const file = document.getElementById('a_pic').files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('p_img').src = e.target.result;
            setTimeout(() => { window.print(); }, 500); // Image load hone ke baad print
        }
        reader.readAsDataURL(file);
    } else {
        window.print();
    }
}
    </script>
