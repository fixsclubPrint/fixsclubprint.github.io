<style>
    /* लॉगिन बॉक्स का ओरिजिनल कलर डिजाइन */
    #authScreen { 
        position: fixed; inset: 0; 
        background: #eef2f7; /* हल्का ग्रे-ब्लू बैकग्राउंड */
        z-index: 9999; display: flex; align-items: center; justify-content: center; 
    }
    #loginBox, #regBox { 
        width: 380px; background: #ffffff; padding: 40px; 
        border-radius: 12px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        border-top: 5px solid #1a237e; /* ऊपर की तरफ गहरा नीला बॉर्डर */
    }
    .auth-title { font-size: 26px; margin-bottom: 25px; font-weight: 800; color: #1a237e; }
    
    /* इनपुट बॉक्स स्टाइल */
    .auth-input { 
        width: 100%; padding: 14px; margin-bottom: 20px; 
        border: 1px solid #ddd; border-radius: 8px; font-size: 15px;
    }
    
    /* लॉगिन बटन - गहरा नीला */
    .btn-login { 
        background: #1a237e; color: white; border: none; 
        padding: 14px; width: 100%; border-radius: 8px; 
        font-weight: bold; cursor: pointer; font-size: 16px;
    }

    /* क्रिएट अकाउंट / नया अकाउंट बटन - आसमानी नीला (Sky Blue) जैसा पहले था */
    .btn-create { 
        background: #00a8ff; color: white; border: none; 
        padding: 10px; width: 100%; border-radius: 8px; 
        font-weight: bold; cursor: pointer; font-size: 14px;
        margin-top: 15px; transition: 0.3s;
    }
    .btn-create:hover { background: #008cd4; }

    .switch-text { margin-top: 20px; font-size: 13px; color: #666; }
    .switch-link { color: #1a237e; cursor: pointer; font-weight: bold; text-decoration: underline; }
</style>

<div id="authScreen">
    <div id="loginBox">
        <div class="auth-title">FixsClub Login</div>
        <p style="font-size: 13px; color: #555; margin-bottom: 20px;">पोर्टल में प्रवेश करने के लिए लॉगिन करें</p>
        
        <input type="text" id="l_mob" class="auth-input" placeholder="मोबाइल नंबर">
        <input type="password" id="l_pass" class="auth-input" placeholder="पासवर्ड">
        
        <button class="btn-login" onclick="doLogin()">लॉगिन करें</button>
        
        <div class="switch-text">अकाउंट नहीं है?</div>
        <button class="btn-create" onclick="toggleAuth('reg')">नया अकाउंट बनाएँ (Create Account)</button>
    </div>

    <div id="regBox" class="hidden">
        <div class="auth-title" style="color: #27ae60;">Register Member</div>
        <input type="text" id="r_name" class="auth-input" placeholder="आपका पूरा नाम">
        <input type="text" id="r_mob" class="auth-input" placeholder="मोबाइल नंबर">
        <input type="password" id="r_pass" class="auth-input" placeholder="पासवर्ड सेट करें">
        
        <button class="btn-login" style="background: #27ae60;" onclick="doRegister()">अकाउंट सबमिट करें</button>
        
        <p class="switch-text">पहले से अकाउंट है? <span class="switch-link" onclick="toggleAuth('login')">यहाँ लॉगिन करें</span></p>
    </div>
</div>

<script>
    // यह फंक्शन लॉगिन और रजिस्ट्रेशन के बीच स्विच करने के लिए है
    function toggleAuth(type) {
        if(type === 'reg') {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('regBox').classList.remove('hidden');
        } else {
            document.getElementById('regBox').classList.add('hidden');
            document.getElementById('loginBox').classList.remove('hidden');
        }
    }

    // लॉगिन फंक्शन
    function doLogin() {
        let m = document.getElementById('l_mob').value;
        let p = document.getElementById('l_pass').value;
        if(m && p) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('mainArea').classList.remove('hidden');
        } else {
            alert("कृपया मोबाइल और पासवर्ड डालें!");
        }
    }
</script>
