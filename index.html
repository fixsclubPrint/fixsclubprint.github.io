<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Card Template</title>
    <style>
        /* Aadhaar Card styles */
        .aadhaar-card {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .aadhaar-header {
            background-color: #FF9933;
            color: #fff;
            padding: 5px;
            text-align: center;
        }
        .aadhaar-details {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="aadhaar-card">
        <div class="aadhaar-header">
            <h2>Aadhaar Card</h2>
        </div>
        <div class="aadhaar-details">
            <p>Name: <span id="name"></span></p>
            <p>Aadhaar Number: <span id="aadhaar-number"></span></p>
            <p>Date of Birth: <span id="dob"></span></p>
            <p>Address: <span id="address"></span></p>
        </div>
    </div>

    <script>
        // Sample data
        const aadhaarData = {
            name: "John Doe",
            aadhaarNumber: "1234 5678 9012",
            dob: "01/01/1990",
            address: "123, Main Street, Delhi"
        };

        // Populate Aadhaar Card data
        document.getElementById("name").innerText = aadhaarData.name;
        document.getElementById("aadhaar-number").innerText = aadhaarData.aadhaarNumber;
        document.getElementById("dob").innerText = aadhaarData.dob;
        document.getElementById("address").innerText = aadhaarData.address;
    </script>
</body>
</html>
