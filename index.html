<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Card Test Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; padding: 20px; }
        .aadhaar-box { 
            width: 325px; 
            height: 205px; 
            background: white; 
            border: 0.5px solid #999; 
            position: relative; 
            overflow: hidden; 
            border-radius: 6px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            margin: 20px auto;
        }
        
        /* --- HEADER BRUSH DESIGN (As per your Image) --- */
        .card-header-img { 
            width: 100%; 
            height: 55px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 2px 10px; 
            box-sizing: border-box; 
        }
        .header-left { width: 24px; } 
        .header-right { width: 45px; }
        .header-center { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }

        .brush-orange { 
            background: #FF9933; 
            width: 98%; 
            height: 19px; 
            border-radius: 45% 10% 60% 8% / 80% 15% 90% 10%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #000; 
            font-size: 12.5px; 
            font-weight: 800; 
        }
        .brush-green { 
            background: #138808; 
            width: 92%; 
            height: 17px; 
            border-radius: 8% 70% 15% 45% / 15% 90% 10% 80%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #000; 
            font-size: 10.5px; 
            font-weight: 700; 
            margin-top: 2px;
            margin-right: 10px;
        }

        /* --- FOOTER DESIGN (Bada aur Neeche) --- */
        .card-footer-red { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 36px; 
            border-top: 1.5px solid #ff0000; 
            background: #fff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 18px; 
            font-weight: 900; 
            letter-spacing: 0.2px; 
        }

        /* --- AADHAAR NUMBER (Chhota aur Adjusted) --- */
        #c_num { 
            position: absolute; 
            bottom: 38px; 
            width: 100%; 
            text-align: center; 
            font-size: 15.5px; 
            font-weight: bold; 
            letter-spacing: 1.5px; 
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Final Design Check</h2>

<div class="aadhaar-box">
    <div class="card-header-img">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/State_Emblem_of_India.svg" class="header-left">
        <div class="header-center">
            <div class="brush-orange">भारत सरकार</div>
            <div class="brush-green">Government of India</div>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/1200px-Aadhaar_Logo.svg.png" class="header-right">
    </div>

    <div id="c_num">1234 5678 9012</div>

    <div class="card-footer-red">
        मेरा <span style="color:red; margin:0 5px;">आधार</span>, मेरी पहचान
    </div>
</div>

</body>
</html>
