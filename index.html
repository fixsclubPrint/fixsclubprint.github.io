<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Print Portal - Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* DASHBOARD STYLING */
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; margin: 0; }
        .sidebar { width: 240px; background: #000c24; color: white; height: 100vh; position: fixed; left: 0; top: 0; }
        .main-content { margin-left: 240px; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card img { width: 50px; margin-bottom: 10px; }
        .btn-view { background: #2d62ed; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
        
        /* AADHAAR FORM STYLING (Hidden by default) */
        #aadhaar-section { display: none; background: white; padding: 20px; border-radius: 12px; margin-top: 20px; }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; text-align: left; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        
        /* AADHAAR CARD DESIGN */
        .aadhaar-box { width: 325px; height: 205px; background: white; border: 0.5px solid #999; position: relative; border-radius: 6px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card-header-img { width: 100%; height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 5px 10px; }
        .brush-saffron { background: #f1a366; width: 80%; height: 14px; border-radius: 10px; font-size: 10px; font-weight: bold; text-align: center; }
        .brush-green-long { background: #97cc9e; width: 90%; height: 12px; border-radius: 10px; font-size: 8px; text-align: center; }
        .photo-frame { width: 68px; height: 82px; position: absolute; left: 12px; top: 60px; border: 0.1px solid #ccc; }
        #c_num { position: absolute; bottom: 32px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 1px; }
        .qr-position-back { position: absolute; right: 10px; top: 50px; width: 90px; }
        .btn-gen { background: #1a237e; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="padding: 20px; text-align: center;">SK PORTAL</h2>
    <div style="padding: 20px; cursor: pointer;" onclick="showDashboard()">üè† Dashboard</div>
</div>

<div class="main-content">
    <div id="dashboard-view">
        <h2 style="margin-bottom: 20px;">All Services</h2>
        <div class="grid">
            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/128/9414/9414210.png">
                <h3>Aadhaar Services</h3>
                <button class="btn-view" onclick="openAadhaar()">View Service</button>
            </div>
            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/128/281/281764.png">
                <h3>PAN Services</h3>
                <button class="btn-view">View Service</button>
            </div>
        </div>
    </div>

    <div id="aadhaar-section">
        <button onclick="showDashboard()" style="margin-bottom: 10px;">‚Üê Back to Dashboard</button>
        <h2 style="text-align: center; color: #1a237e;">Aadhaar Portal Form</h2>
        <form id="masterForm">
            <div class="row">
                <div class="form-group"><label>Aadhar No.</label><input type="text" id="a_num" maxlength="12"></div>
                <div class="form-group"><label>Full Name</label><input type="text" id="name_en" oninput="translateFields()"></div>
                <div class="form-group"><label>Name (Hindi)</label><input type="text" id="name_hi"></div>
            </div>
            <div class="row">
                <div class="form-group"><label>DOB</label><input type="text" id="dob" placeholder="DD/MM/YYYY"></div>
                <div class="form-group"><label>Gender</label><select id="gender"><option value="MALE">MALE</option><option value="FEMALE">FEMALE</option></select></div>
                <div class="form-group"><label>Photo</label><input type="file" onchange="previewImg(this)"></div>
            </div>
            <div class="row">
                 <div class="form-group" style="grid-column: span 3;"><label>Full Address (English)</label><textarea id="addr_en" rows="2"></textarea></div>
            </div>
            <button type="button" class="btn-gen" onclick="generatePreview()">1. Preview & Create QR</button>
        </form>

        <div id="print-area" style="display:none; margin-top: 20px; justify-content: center; gap: 20px;">
            <div id="capture-box" style="display:flex; gap:10px; background:white; padding:10px;">
                <div class="aadhaar-box">
                    <div class="card-header-img">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/State_Emblem_of_India.
