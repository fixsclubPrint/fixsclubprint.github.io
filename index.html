<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Manual Portal - Form Layout</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; padding: 20px; }
        .form-container { background: #fff; max-width: 1100px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 13px; outline: none; background: #fff; }
        
        .no-border-input { border: none !important; padding: 5px 0 !important; }

        #print-area { display: none; margin-top: 40px; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 20px; background: #fff; }
        
        .aadhaar-box { 
            width: 325px; height: 205px; background: white; border: 1px solid #999; 
            position: relative; overflow: hidden; border-radius: 4px; box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .card-header { 
            width: 100%; height: 38px; border-bottom: 1px solid #ddd; padding: 2px 8px; 
            display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; 
            background: linear-gradient(to bottom, #FF9933 12%, #FFFFFF 12%, #FFFFFF 88%, #138808 88%);
        }
        .photo-frame { width: 68px; height: 82px; border: 1px solid #000; position: absolute; left: 12px; top: 48px; object-fit: cover; }
        .details { position: absolute; left: 90px; top: 48px; font-size: 10.5px; line-height: 1.3; color: #000; font-weight: 600; }
        .address-box { position: absolute; left: 12px; top: 45px; font-size: 8.8px; width: 180px; color: #333; line-height: 1.15; font-weight: 500; }
        .aadhaar-num { position: absolute; bottom: 32px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 1px; }
        .card-footer { position: absolute; bottom: 0; width: 100%; height: 24px; border-top: 1.5px solid #ff0000; color: #ff0000; text-align: center; font-size: 12px; font-weight: bold; line-height: 24px; background: #fff; }
        .qr-position-back { position: absolute; right: 10px; top: 42px; width: 115px; height: 115px; }
        .btn-gen { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; transition: 0.3s; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="text-align: center; color: #1a237e;">Aadhaar Card Manual Portal</h2>
    <form id="masterForm">
        <div class="row">
            <div class="form-group"><label>Aadhar Card No.</label><input type="text" id="a_num" maxlength="12" placeholder="12 Digit Number"></div>
            <div class="form-group"><label>Name (English)</label><input type="text" id="name_en" placeholder="Raju Kumar" onkeyup="translateFields()"></div>
            <div class="form-group"><label>Father/Husband Name</label><input type="text" id="fname_en" placeholder="Father Name" onkeyup="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>House No/Gali</label><input type="text" id="h_no" placeholder="House No" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>Village/City</label><input type="text" id="v_city" placeholder="Village" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>Post Office & District</label><input type="text" id="dist_state" placeholder="Post, Dist, State" onkeyup="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>Date Of Birth</label><input type="date" id="dob"></div>
            <div class="form-group"><label>Gender</label><select id="gender" onchange="translateFields(); syncAddress();"><option value="MALE">MALE</option><option value="FEMALE">FEMALE</option></select></div>
            <div class="form-group"><label>Select Local Language</label>
                <select id="lang_select" onchange="translateFields()">
                    <option value="hi">HINDI (हिंदी)</option>
                    <option value="gu">GUJARATI (ગુજરાતી)</option>
                    <option value="pa">PUNJABI (ਪੰਜਾਬੀ)</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group"><label>Resident Photo</label><input type="file" accept="image/*" onchange="previewImg(this)" class="no-border-input"></div>
            <div class="form-group"><label>Name (Local)</label><input type="text" id="name_hi"></div>
            <div class="form-group"><label>Gender (Local)</label><input type="text" id="gender_hi"></div>
        </div>
        <div class="row">
            <div class="form-group" style="grid-column: span 3;"><label>Full Address (English)</label><textarea id="addr_en" rows="2" onkeyup="translateFields()"></textarea></div>
        </div>
        <div class="row">
            <div class="form-group" style="grid-column: span 3;"><label>Full Address (Local Language)</label><textarea id="addr_hi" rows="2"></textarea></div>
        </div>
        <button type="button" class="btn-gen" onclick="generateFinalCard()">Generate & Auto Download</button>
    </form>
</div>

<div id="print-area">
    <div id="capture-box" style="display: flex; gap: 20px; background: white; padding: 10px;">
        <div class="aadhaar-box" id="front-card">
            <div class="card-header">
                <div style="font-size:8px; font-weight:bold; color:#000;">भारत सरकार / Govt. of India</div>
                <div style="font-size:7px; font-weight:bold; text-align:right;">UIDAI</div>
            </div>
            <img id="view_photo" class="photo-frame" src="">
            <div class="details">
                <span id="c_name_hi" style="font-size:11.5px; display:block;"></span>
                <span id="c_name_en"></span><br>
                जन्म तिथि / DOB: <span id="c_dob"></span><br>
                <span id="c_gender_hi"></span> / <span id="c_gender_en"></span>
            </div>
            <div class="aadhaar-num" id="c_num"></div>
            <div class="card-footer">मेरा आधार, मेरी पहचान</div>
        </div>
        <div class="aadhaar-box" id="back-card">
            <div class="card-header" style="background: white; border-bottom: 1.5px solid #ff0000; height: 30px;">
                <div style="font-size:9px; font-weight:bold; color:#ff0000; width:100%; text-align:center;">भारतीय विशिष्ट पहचान प्राधिकरण | UIDAI</div>
            </div>
            <div class="address-box">
                <b>पता:</b> <br> <span id="cb_addr_hi"></span><br><br>
                <b>Address:</b> <br> <span id="cb_addr_en"></span>
            </div>
            <div id="qrcode" class="qr-position-back"></div>
            <div class="aadhaar-num" id="c_num_back" style="bottom: 35px; font-size: 15px;"></div>
            <div class="card-footer" style="font-size: 10px;">1947 | help@uidai.gov.in | www.uidai.gov.in</div>
        </div>
    </div>
</div>

<script>
    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('view_photo').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function syncAddress() {
        let g = document.getElementById('gender').value;
        let prefixEn = (g === "FEMALE") ? "W/O: " : "S/O: ";
        let addrEn = prefixEn + document.getElementById('fname_en').value + ", " + document.getElementById('h_no').value + ", " + document.getElementById('v_city').value + ", " + document.getElementById('dist_state').value;
        document.getElementById('addr_en').value = addrEn;
        translateFields();
    }

    async function translateFields() {
        let lang = document.getElementById('lang_select').value;
        let name = document.getElementById('name_en').value;
        let gEn = document.getElementById('gender').value;
        let prefixHi = (gEn === "FEMALE") ? "अर्धांगिनी: " : "आत्मजः: ";
        let addrBase = document.getElementById('fname_en').value + ", " + document.getElementById('h_no').value + ", " + document.getElementById('v_city').value + ", " + document.getElementById('dist_state').value;

        if(name) translateText(name, 'name_hi', lang);
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${lang}&dt=t&q=${encodeURI(addrBase)}`);
            const data = await res.json();
            document.getElementById('addr_hi').value = prefixHi + data[0][0][0];
        } catch (e) { }

        let gLabels = {"hi": gEn=="MALE"?"पुरुष":"महिला", "gu": gEn=="MALE"?"પુરુષ":"મહિલા", "pa": gEn=="MALE"?"ਪੁਰਸ਼":"ਇਸਤਰੀ"};
        document.getElementById('gender_hi').value = gLabels[lang] || (gEn=="MALE"?"पुरुष":"महिला");
    }

    async function translateText(text, targetId, lang) {
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${lang}&dt=t&q=${encodeURI(text)}`);
            const data = await res.json();
            document.getElementById(targetId).value = data[0][0][0];
        } catch (e) { }
    }

    function generateFinalCard() {
        let rawNum = document.getElementById('a_num').value;
        let formattedNum = rawNum.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim();
        let dob = document.getElementById('dob').value.split('-').reverse().join('/');
        
        document.getElementById('c_num').innerText = formattedNum;
        document.getElementById('c_num_back').innerText = formattedNum;
        document.getElementById('c_name_en').innerText = document.getElementById('name_en').value;
        document.getElementById('c_name_hi').innerText = document.getElementById('name_hi').value;
        document.getElementById('c_dob').innerText = dob;
        document.getElementById('c_gender_en').innerText = document.getElementById('gender').value;
        document.getElementById('c_gender_hi').innerText = document.getElementById('gender_hi').value;
        document.getElementById('cb_addr_en').innerText = document.getElementById('addr_en').value;
        document.getElementById('cb_addr_hi').innerText = document.getElementById('addr_hi').value;

        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { 
            text: `UID: ${rawNum}\nName: ${document.getElementById('name_en').value}\nDOB: ${dob}\nAddress: ${document.getElementById('addr_en').value}`, 
            width: 115, height: 115, correctLevel: QRCode.CorrectLevel.H 
        });

        document.getElementById('print-area').style.display = 'flex';
        setTimeout(() => {
            html2canvas(document.getElementById('capture-box'), { scale: 3 }).then(canvas => {
                let link = document.createElement('a');
                link.download = document.getElementById('name_en').value + '_Aadhaar.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }, 1200);
    }
</script>
</body>
</html>
