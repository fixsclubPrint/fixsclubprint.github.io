<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Card Manual</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .form-container { background: #fff; max-width: 900px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; }
        .header-title { text-align: center; font-size: 22px; font-weight: bold; margin-bottom: 20px; }
        .row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .form-group { display: flex; flex-direction: column; flex: 1; min-width: 200px; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { padding: 8px; border: 1px solid #999; font-size: 13px; }
        
        #print-area { display: none; margin-top: 30px; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .aadhaar-box { width: 325px; height: 205px; background: white; border: 0.6px solid #bbb; position: relative; overflow: hidden; box-sizing: border-box; }
        .card-header { width: 100%; height: 35px; border-bottom: 0.6px solid #eee; padding: 2px 8px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .photo-frame { width: 68px; height: 82px; border: 0.5px solid #000; position: absolute; left: 12px; top: 45px; object-fit: cover; }
        
        .details { position: absolute; left: 90px; top: 42px; font-size: 10.5px; line-height: 1.4; color: #333; }
        .address-box { position: absolute; left: 12px; top: 40px; font-size: 9px; width: 190px; color: #333; line-height: 1.3; }
        .aadhaar-num { position: absolute; bottom: 28px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 2px; color: #000; }
        .card-footer { position: absolute; bottom: 0; width: 100%; height: 22px; background: #fff; border-top: 1px solid #d32f2f; color: #d32f2f; text-align: center; font-size: 11px; font-weight: bold; line-height: 22px; }
        .qr-position { position: absolute; right: 12px; top: 42px; width: 85px; height: 85px; }

        .btn-gen { background: green; color: white; border: none; padding: 12px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-select-lang { background: #ff9800; color: white; border: none; padding: 5px; cursor: pointer; font-weight: bold; font-size: 11px; margin-bottom: 2px; width: fit-content; border-radius: 4px; }
        .btn-print { background: blue; color: white; border: none; padding: 12px; cursor: pointer; font-weight: bold; width: 100%; display: none; margin-top: 10px; }

        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; display: flex !important; }
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header-title">Aadhaar Card Manual</div>
    <form id="masterForm">
        <div class="row">
            <div class="form-group"><label>Aadhar Number</label><input type="text" id="a_num" maxlength="12"></div>
            <div class="form-group"><label>Full Name (English)</label><input type="text" id="name_en"></div>
            <div class="form-group"><label>Husband Name</label><input type="text" id="fname_en"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>House No</label><input type="text" id="h_no"></div>
            <div class="form-group"><label>Village/Gali</label><input type="text" id="gali"></div>
            <div class="form-group"><label>City</label><input type="text" id="city"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>State</label><input type="text" id="state"></div>
            <div class="form-group"><label>Pin code</label><input type="text" id="pin"></div>
            <div class="form-group"><label>Date Of Birth (DD/MM/YYYY)</label><input type="text" id="dob"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>Gender</label>
                <select id="gender">
                    <option value="FEMALE">FEMALE / महिला</option>
                    <option value="MALE">MALE / पुरुष</option>
                </select>
            </div>
            <div class="form-group"><label>Photo</label><input type="file" accept="image/*" onchange="previewImg(this)"></div>
            <div class="form-group">
                <button type="button" class="btn-select-lang" onclick="manualTranslate()">Select Language Click</button>
                <label>Language</label>
                <select id="lang_select">
                    <option value="hi">HINDI (हिंदी)</option>
                    <option value="gu">GUJARATI (ગુજરાતી)</option>
                    <option value="pa">PUNJABI (ਪੰਜਾਬੀ)</option>
                    <option value="mr">MARATHI (मराठी)</option>
                    <option value="bn">BENGALI (বাংলা)</option>
                </select>
            </div>
        </div>
        
        <div class="row">
            <div class="form-group"><label>Local Name</label><input type="text" id="name_hi"></div>
            <div class="form-group"><label>Local Gender</label><input type="text" id="gender_hi"></div>
            <div class="form-group"><label>Local Address</label><textarea id="addr_hi" rows="2"></textarea></div>
        </div>

        <button type="button" class="btn-gen" onclick="generateFinalCard()">Generate Card</button>
        <button type="button" id="downloadBtn" class="btn-print" onclick="window.print()">Download PDF</button>
    </form>
</div>

<div id="print-area">
    <div class="aadhaar-box">
        <div class="card-header">
            <span style="font-size:8px; font-weight:bold; color:green;">भारत सरकार / Govt of India</span>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/1024px-Aadhaar_Logo.svg.png" width="22">
        </div>
        <img id="view_photo" class="photo-frame">
        <div class="details">
            <div id="c_name_hi_display" style="font-weight:500; font-size:12px;"></div>
            <div id="c_name_en_display"></div>
            <div>जन्म तिथि / DOB: <span id="c_dob_display"></span></div>
            <div><span id="c_gender_hi_display"></span> / <span id="c_gender_en_display"></span></div>
        </div>
        <div class="aadhaar-num" id="c_num_display"></div>
        <div class="card-footer">मेरा आधार, मेरी पहचान</div>
    </div>

    <div class="aadhaar-box">
        <div class="card-header"><span style="font-size:7px; font-weight:bold; color:#555;">Unique Identification Authority of India</span></div>
        <div class="address-box">
            <div style="font-weight: bold;">पता:</div>
            <div id="c_addr_hi_display" style="font-weight: 500; margin-bottom: 4px;"></div>
            <div style="font-weight: bold;">Address:</div>
            <div id="c_addr_en_display"></div>
        </div>
        <div id="qrcode" class="qr-position"></div>
        <div class="aadhaar-num" id="c_num_back_display" style="font-size:13px; bottom:15px; letter-spacing: 1.5px;"></div>
    </div>
</div>

<script>
    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('view_photo').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function manualTranslate() {
        let lang = document.getElementById('lang_select').value;
        let nameEn = document.getElementById('name_en').value;
        let fname = document.getElementById('fname_en').value;
        let hno = document.getElementById('h_no').value;
        let gali = document.getElementById('gali').value;
        let city = document.getElementById('city').value;
        let state = document.getElementById('state').value;
        let pin = document.getElementById('pin').value;
        let gender = document.getElementById('gender').value;

        if(nameEn) translateText(nameEn, 'name_hi', lang);
        let rawAddr = "पत्नी: " + fname + ", " + hno + ", " + gali + ", " + city + ", " + state + " - " + pin;
        translateText(rawAddr, 'addr_hi', lang);
        document.getElementById('gender_hi').value = (gender === "MALE") ? "पुरुष" : "महिला";
    }

    async function translateText(text, targetId, lang) {
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${lang}&dt=t&q=${encodeURI(text)}`);
            const data = await res.json();
            document.getElementById(targetId).value = data[0][0][0];
        } catch (e) { }
    }

    function generateFinalCard() {
        let num = document.getElementById('a_num').value.replace(/\s/g, '').replace(/(.{4})/g, '$1 ').trim();
        document.getElementById('c_name_hi_display').innerText = document.getElementById('name_hi').value;
        document.getElementById('c_name_en_display').innerText = document.getElementById('name_en').value;
        document.getElementById('c_gender_hi_display').innerText = document.getElementById('gender_hi').value;
        document.getElementById('c_gender_en_display').innerText = document.getElementById('gender').value;
        document.getElementById('c_dob_display').innerText = document.getElementById('dob').value;
        document.getElementById('c_num_display').innerText = num;
        document.getElementById('c_num_back_display').innerText = num;
        document.getElementById('c_addr_hi_display').innerText = document.getElementById('addr_hi').value;
        document.getElementById('c_addr_en_display').innerText = "W/O: " + document.getElementById('fname_en').value + ", " + document.getElementById('h_no').value + ", " + document.getElementById('gali').value + ", " + document.getElementById('city').value + ", " + document.getElementById('state').value + " - " + document.getElementById('pin').value;

        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: "UID:" + document.getElementById('a_num').value, width: 85, height: 85 });
        document.getElementById('print-area').style.display = 'flex';
        document.getElementById('downloadBtn').style.display = 'block';
    }
</script>
</body>
</html>
