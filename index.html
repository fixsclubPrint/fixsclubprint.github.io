<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Manual Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; padding: 20px; }
        .form-container { background: #fff; max-width: 1100px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 13px; outline: none; background: #fff; }
        .no-border-input { border: none !important; padding: 5px 0 !important; }
        
        /* Local fields को हाइड करने के लिए */
        .hidden-field { display: none; }

        #print-area { display: none; margin-top: 40px; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 20px; background: #fff; }
        .aadhaar-box { width: 325px; height: 205px; background: white; border: 1px solid #999; position: relative; overflow: hidden; border-radius: 4px; box-shadow: 2px 2px 8px rgba(0,0,0,0.1); }
        .card-header { width: 100%; height: 38px; border-bottom: 1px solid #ddd; padding: 2px 8px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: linear-gradient(to bottom, #FF9933 12%, #FFFFFF 12%, #FFFFFF 88%, #138808 88%); }
        .photo-frame { width: 68px; height: 82px; border: 1px solid #000; position: absolute; left: 12px; top: 48px; object-fit: cover; }
        .details { position: absolute; left: 90px; top: 48px; font-size: 10.5px; line-height: 1.3; color: #000; font-weight: 600; }
        .address-box { position: absolute; left: 12px; top: 45px; font-size: 8.8px; width: 180px; color: #333; line-height: 1.15; font-weight: 500; }
        .aadhaar-num { position: absolute; bottom: 32px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 1px; }
        .card-footer { position: absolute; bottom: 0; width: 100%; height: 24px; border-top: 1.5px solid #ff0000; color: #ff0000; text-align: center; font-size: 12px; font-weight: bold; line-height: 24px; background: #fff; }
        .qr-position-back { position: absolute; right: 10px; top: 42px; width: 115px; height: 115px; }
        .btn-gen { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; transition: 0.3s; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="text-align: center; color: #1a237e;">Aadhaar Card Manual Portal</h2>
    <form id="masterForm">
        <div class="row">
            <div class="form-group"><label>Aadhar Card No.</label><input type="text" id="a_num" maxlength="12" placeholder="12 Digit Number"></div>
            <div class="form-group"><label>Full Name (English)</label><input type="text" id="name_en" oninput="translateFields()"></div>
            <div class="form-group"><label>Father/Husband Name</label><input type="text" id="fname_en" oninput="syncAddress()"></div>
        </div>
        
        <div class="row">
            <div class="form-group"><label>House No/Gali</label><input type="text" id="h_no" oninput="syncAddress()"></div>
            <div class="form-group"><label>Village/City</label><input type="text" id="v_city" oninput="syncAddress()"></div>
            <div class="form-group"><label>Post Office</label><input type="text" id="post_office" oninput="syncAddress()"></div>
        </div>

        <div class="row">
            <div class="form-group"><label>District</label><input type="text" id="district" oninput="syncAddress()"></div>
            <div class="form-group"><label>State</label><input type="text" id="state" oninput="syncAddress()"></div>
            <div class="form-group"><label>Pin Code</label><input type="text" id="pincode" oninput="syncAddress()"></div>
        </div>

        <div class="row">
            <div class="form-group"><label>Date Of Birth</label><input type="date" id="dob"></div>
            <div class="form-group"><label>Gender</label>
                <select id="gender" onchange="syncAddress();">
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                </select>
            </div>
            <div class="form-group"><label>Resident Photo</label><input type="file" accept="image/*" onchange="previewImg(this)" class="no-border-input"></div>
        </div>

        <input type="hidden" id="name_hi">
        <input type="hidden" id="gender_hi">

        <div class="row">
            <div class="form-group">
                <label>Select Local Language</label>
                <select id="lang_select" onchange="translateFields()">
                    <option value="">-- Select Language --</option>
                    <option value="hi">HINDI (आत्मजः/अर्धांगिनी:)</option>
                    <option value="gu">GUJARATI</option>
                    <option value="pa">PUNJABI</option>
                </select>
            </div>
            <div class="form-group" style="grid-column: span 2;">
                <label>Full Address (English)</label>
                <textarea id="addr_en" rows="1" oninput="translateFields()"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="form-group" style="grid-column: span 3;"><label>Full Address (Local Language)</label><textarea id="addr_hi" rows="2"></textarea></div>
        </div>
        <button type="button" class="btn-gen" onclick="generateFinalCard()">Generate & Auto Download</button>
    </form>
</div>

<div id="print-area">
    <div id="capture-box" style="display: flex; gap: 20px; background: white; padding: 10px;">
        <div class="aadhaar-box" id="front-card">
            <div class="card-header"><div style="font-size:8px; font-weight:bold;">भारत सरकार / Govt. of India</div><div style="font-size:7px; font-weight:bold;">UIDAI</div></div>
            <img id="view_photo" class="photo-frame">
            <div class="details">
                <span id="c_name_hi" style="display:block;"></span>
                <span id="c_name_en"></span><br>
                जन्म तिथि / DOB: <span id="c_dob"></span><br>
                <span id="c_gender_hi"></span> / <span id="c_gender_en"></span>
            </div>
            <div class="aadhaar-num" id="c_num"></div>
            <div class="card-footer">मेरा आधार, मेरी पहचान</div>
        </div>
        <div class="aadhaar-box" id="back-card">
            <div class="card-header" style="background: white; border-bottom: 1.5px solid red; height: 30px;"><div style="width:100%; text-align:center; color:red; font-size:9px; font-weight:bold;">भारतीय विशिष्ट पहचान प्राधिकरण | UIDAI</div></div>
            <div class="address-box"><b>पता:</b> <br> <span id="cb_addr_hi"></span><br><br><b>Address:</b> <br> <span id="cb_addr_en"></span></div>
            <div id="qrcode" class="qr-position-back"></div>
            <div class="aadhaar-num" id="c_num_back" style="bottom: 35px; font-size: 15px;"></div>
            <div class="card-footer" style="font-size: 10px;">1947 | help@uidai.gov.in | www.uidai.gov.in</div>
        </div>
    </div>
</div>

<script>
    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('view_photo').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function syncAddress() {
        let g = document.getElementById('gender').value;
        let prefix = (g === "FEMALE") ? "W/O: " : "S/O: ";
        let addr = prefix + [
            document.getElementById('fname_en').value,
            document.getElementById('h_no').value,
            document.getElementById('v_city').value,
            document.getElementById('post_office').value,
            document.getElementById('district').value,
            document.getElementById('state').value,
            document.getElementById('pincode').value
        ].filter(p => p.trim() !== "").join(", ");
        document.getElementById('addr_en').value = addr;
        translateFields();
    }

    async function translateFields() {
        let lang = document.getElementById('lang_select').value;
        if(!lang) return;
        
        let name = document.getElementById('name_en').value;
        let gEn = document.getElementById('gender').value;
        let addrBase = document.getElementById('addr_en').value;

        if(name) {
            fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${lang}&dt=t&q=${encodeURI(name)}`)
            .then(res => res.json()).then(data => { document.getElementById('name_hi').value = data[0][0][0]; });
        }
        
        if(addrBase) {
            let prefixLocal = (gEn === "FEMALE") ? "अर्धांगिनी: " : "आत्मजः: ";
            fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${lang}&dt=t&q=${encodeURI(addrBase)}`)
            .then(res => res.json()).then(data => { 
                let translated = data[0][0][0];
                let clean = translated.replace(/S\/O|W\/O|एस\/ओ|डब्ल्यू\/ओ|पुत्र|पत्नी/gi, "").replace(/^[:,\s]+/, "");
                document.getElementById('addr_hi').value = prefixLocal + clean;
            });
        }
        let gLabels = {"hi": gEn=="MALE"?"पुरुष":"महिला", "gu": gEn=="MALE"?"પુરુષ":"મહિલા", "pa": gEn=="MALE"?"ਪੁਰਸ਼":"ਇਸਤਰੀ"};
        document.getElementById('gender_hi').value = gLabels[lang] || (gEn=="MALE"?"पुरुष":"महिला");
    }

    function generateFinalCard() {
        let rawNum = document.getElementById('a_num').value;
        let formatted = rawNum.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim();
        let dob = document.getElementById('dob').value.split('-').reverse().join('/');

        document.getElementById('c_num').innerText = formatted;
        document.getElementById('c_num_back').innerText = formatted;
        document.getElementById('c_name_en').innerText = document.getElementById('name_en').value;
        document.getElementById('c_name_hi').innerText = document.getElementById('name_hi').value;
        document.getElementById('c_dob').innerText = dob;
        document.getElementById('c_gender_en').innerText = document.getElementById('gender').value;
        document.getElementById('c_gender_hi').innerText = document.getElementById('gender_hi').value;
        document.getElementById('cb_addr_en').innerText = document.getElementById('addr_en').value;
        document.getElementById('cb_addr_hi').innerText = document.getElementById('addr_hi').value;

        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: `UID: ${rawNum}\nName: ${document.getElementById('name_en').value}\nDOB: ${dob}`, width: 115, height: 115 });

        document.getElementById('print-area').style.display = 'flex';
        setTimeout(() => {
            html2canvas(document.getElementById('capture-box'), { scale: 3 }).then(canvas => {
                let link = document.createElement('a');
                link.download = document.getElementById('name_en').value + '_Aadhaar.png';
                link.href = canvas.toData
