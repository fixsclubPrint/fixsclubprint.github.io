<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Original Aadhaar Manual Portal</title>
    <script src="https:                                                                        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #eef2f7;
            padding: 20px;
        }
        .form-container {
            background: #fff;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 13px;
            outline: none;
            background: #fff;
        }
        #print-area {
            display: none;
            margin-top: 40px;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        /* असली आधार डिजाइन */
        .aadhaar-box {
            width: 325px;
            height: 205px;
            background: white;
            border: 1px solid #999;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        /* तिरंगा हेडर पट्टी */
        .card-header {
            width: 100%;
            height: 38px;
            border-bottom: 1px solid #ddd;
            padding: 2px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #FF9933 12%, #FFFFFF 12%, #FFFFFF 88%, #138808 88%);
        }
        .photo-frame {
            width: 68px;
            height: 82px;
            border: 1px solid #000;
            position: absolute;
            left: 12px;
            top: 48px;
            object-fit: cover;
            background: #f9f9f9;
        }
        .details {
            position: absolute;
            left: 90px;
            top: 48px;
            font-size: 10.5px;
            line-height: 1.3;
            color: #000;
            font-weight: 600;
        }
        #c_name_hi {
            display: block;
            font-size: 11.5px;
            margin-bottom: 1px;
        }
        .address-box {
            position: absolute;
            left: 12px;
            top: 45px;
            font-size: 8.8px;
            width: 200px;
            color: #333;
            line-height: 1.15;
            font-weight: 500;
        }
        .aadhaar-num {
            position: absolute;
            bottom: 32px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1.5px;
            color: #000;
        }
        /* नीचे की लाल पट्टी */
        .card-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 24px;
            background: #fff;
            border-top: 1.5px solid #ff0000;
            color: #ff0000;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            line-height: 24px;
        }
        .qr-position {
            position: absolute;
            right: 12px;
            top: 48px;
            width: 85px;
            height: 85px;
            padding: 2px;
            background: #fff;
            border: 1px solid #eee;
        }
        .btn-gen {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-gen:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center; color:                                                         
        <form id="masterForm">
            <div class="row">
                <div class="form-group"><label>Aadhar Card No.</label><input type="text" id="a_num" maxlength="12"></div>
                <div class="form-group"><label>Full Name </label><input type="text" id="name_en" onkeyup="translateFields()"></div>
                <div class="form-group"><label>Father/Husband Name</label><input type="text" id="fname_en" onkeyup="syncAddress()"></div>
            </div>
            <div class="row">
                <div class="form-group"><label>House No</label><input type="text" id="h_no" onkeyup="syncAddress()"></div>
                <div class="form-group"><label>Village/City</label><input type="text" id="gali" onkeyup="syncAddress()"></div>
                <div class="form-group"><label>Post Office</label><input type="text" id="po" onkeyup="syncAddress()"></div>
            </div>
            <div class="row">
                <div class="form-group"><label>District</label><input type="text" id="city" onkeyup="syncAddress()"></div>
                <div class="form-group"><label>State</label><input type="text" id="state" onkeyup="syncAddress()"></div>
                <div class="form-group"><label>Pin code</label><input type="text" id="pin" onkeyup="syncAddress()"></div>
            </div>
            <div class="row">
                <div class="form-group"><label>Date Of Birth</label><input type="date" id="dob" onchange="syncDOB()"></div>
                <div class="form-group"><label>Select Gender</label><select id="gender" onchange="syncAddress(); translateFields();"><option value="MALE">MALE</option><option value="FEMALE">FEMALE</option></select></div>
                <div class="form-group"><label>Resident Photo</label><input type="file" accept="image/*" onchange="previewImg(this)"></div>
            </div>
            <div class="row"><div class="form-group" style="grid-column: span 3;"><label>Address </label><textarea id="addr_en" rows="2" onkeyup="translateFields()"></textarea></div></div>
            <div class="row" style="border-top: 2px solid #eee; padding-top: 15px;">
                <div class="form-group">
                    <label>Select Local Language</label>
                    <select id="lang_select" onchange="translateFields()">
                        <option value=""> Select Language </option>
                        <option value="hi">HINDI (हिंदी)</option>
                        <option value="gu">GUJARATI (ગુજરાતી)</option>
                        <option value="pa">PUNJABI (ਪੰਜਾਬੀ)</option>
                        <option value="mr">MARATHI (मराठी)</option>
                        <option value="ta">TAMIL (தமிழ்)</option>
                    </select>
                </div>
                <div class="form-group"><label>Name (Local)</label><input type="text" id="name_hi"></div>
                <div class="form-group"><label>Gender (Local)</label><input type="text" id="gender_hi"></div>
            </div>
            <div class="row"><div class="form-group" style="grid-column: span 3;"><label>Address (Local Language)</label><textarea id="addr_hi" rows="2"></textarea></div></div>
            <button type="button" class="btn-gen" onclick="generateFinalCard()">Generate Aadhaar Card</button>
            <button type="button" class="btn-gen" onclick="downloadPDF()" style="background: #2e7d32; margin-top: 10px;"> Download as PDF </button>
