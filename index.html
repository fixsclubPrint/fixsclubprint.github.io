<div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
    <button onclick="setAadhaarColor('#f4b483')" style="padding: 10px; cursor: pointer; background: #f4b483; border: none; border-radius: 5px;">Aadhaar Saffron</button>
    <button onclick="setAadhaarColor('#a5d6a7')" style="padding: 10px; cursor: pointer; background: #a5d6a7; border: none; border-radius: 5px;">Aadhaar Green</button>
</div>

<script>
    // ... पुराने वेरिएबल्स ...

    // नया फंक्शन: सीधे आधार वाले रंग सेट करने के लिए
    function setAadhaarColor(hex) {
        colorPicker.value = hex;
        const rgb = hexToRgb(hex);
        redSlider.value = rgb.r;
        greenSlider.value = rgb.g;
        blueSlider.value = rgb.b;
        updateColor();
    }

    // बाकी कोड जो आपने लिखा था वो एकदम सही है!
</script>
