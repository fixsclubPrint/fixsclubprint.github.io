<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aadhaar Card Print</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    padding:20px;
}

.form-box{
    background:#fff;
    padding:20px;
    border-radius:10px;
    max-width:900px;
    margin:auto;
}

.form-box h2{
    text-align:center;
    margin-bottom:20px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
}

input, select, textarea{
    width:100%;
    padding:10px;
    border-radius:20px;
    border:1px solid #ccc;
    outline:none;
}

textarea{
    grid-column:span 3;
}

button{
    background:#4CAF50;
    color:#fff;
    padding:12px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    width:200px;
}

button:hover{
    background:#43a047;
}

/* Aadhaar Card */
#printArea{
    display:none;
}

.aadhaar-card{
    width:360px;
    border:1px solid #000;
    padding:10px;
    font-size:13px;
}

.aadhaar-header{
    text-align:center;
    font-weight:bold;
    border-bottom:1px solid #000;
}

.aadhaar-body{
    display:flex;
    margin-top:8px;
}

.photo{
    width:80px;
    height:100px;
    border:1px solid #000;
}

.photo img{
    width:100%;
    height:100%;
}

.details{
    margin-left:10px;
}

.qr{
    text-align:center;
    font-size:11px;
    margin-top:8px;
}

@media print{
    body *{
        visibility:hidden;
    }
    #printArea, #printArea *{
        visibility:visible;
    }
    #printArea{
        position:absolute;
        left:0;
        top:0;
    }
}
</style>
</head>

<body>

<div class="form-box">
<h2>Aadhaar Card Print</h2>

<form onsubmit="printAadhaar(); return false;">
<div class="grid">
<input id="aadhar" placeholder="Aadhaar Number" required>
<input id="name" placeholder="Name" required>
<input id="father" placeholder="Father Name">

<input id="dob" placeholder="Date of Birth">
<select id="gender">
<option value="">Gender</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
<input type="file" id="photo" accept="image/*" required>

<textarea id="address" placeholder="Address"></textarea>
</div>

<br>
<center><button type="submit">Submit & Print</button></center>
</form>
</div>

<!-- PRINT AREA -->
<div id="printArea">
<div class="aadhaar-card">
<div class="aadhaar-header">
Government of India<br>
आधार
</div>

<div class="aadhaar-body">
<div class="photo">
<img id="pPhoto">
</div>
<div class="details">
<b>Name:</b> <span id="pName"></span><br>
<b>DOB:</b> <span id="pDob"></span><br>
<b>Gender:</b> <span id="pGender"></span><br><br>
<b>Aadhaar No:</b><br>
<span id="pAadhar"></span>
</div>
</div>

<div class="qr">
<span id="pAddress"></span>
</div>
</div>
</div>

<script>
function printAadhaar(){
    document.getElementById("pName").innerText =
        document.getElementById("name").value;

    document.getElementById("pDob").innerText =
        document.getElementById("dob").value;

    document.getElementById("pGender").innerText =
        document.getElementById("gender").value;

    document.getElementById("pAadhar").innerText =
        document.getElementById("aadhar").value;

    document.getElementById("pAddress").innerText =
        document.getElementById("address").value;

    const file = document.getElementById("photo").files[0];
    const reader = new FileReader();
    reader.onload = function(e){
        document.getElementById("pPhoto").src = e.target.result;
        document.getElementById("printArea").style.display="block";
        window.print();
    };
    reader.readAsDataURL(file);
}
</script>

</body>
</html>
