<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>FixsClub Master Print Portal - Official Design</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f9; padding: 20px; }
        .form-container { background: #fff; max-width: 1100px; margin: 0 auto; padding: 25px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, select, textarea { padding: 10px 15px; border: 1px solid #ddd; border-radius: 20px; font-size: 13px; outline: none; transition: 0.3s; }
        input:focus { border-color: #1a237e; }

        /* Aadhaar Card Style Layout */
        #print-area { display: none; margin-top: 40px; justify-content: center; gap: 20px; }
        .aadhaar-box { 
            width: 325px; height: 205px; background: white; border: 1px solid #999; 
            position: relative; overflow: hidden; font-family: 'Arial', sans-serif; box-sizing: border-box;
        }
        .card-header { width: 100%; height: 35px; border-bottom: 1px solid #ddd; padding: 2px 5px; display: flex; justify-content: space-between; align-items: center; }
        .gov-text { font-size: 8px; font-weight: bold; color: #2e7d32; line-height: 1; }
        .photo-frame { width: 68px; height: 82px; border: 1px solid #000; position: absolute; left: 10px; top: 45px; }
        .details { position: absolute; left: 85px; top: 45px; font-size: 9px; line-height: 1.2; }
        .aadhaar-num { position: absolute; bottom: 30px; width: 100%; text-align: center; font-size: 16px; font-weight: bold; letter-spacing: 1px; }
        .card-footer { position: absolute; bottom: 0; width: 100%; height: 20px; background: #fff; border-top: 1px solid red; color: red; text-align: center; font-size: 10px; font-weight: bold; line-height: 20px; }
        
        /* Back Side */
        .address-box { position: absolute; left: 10px; top: 45px; font-size: 8.5px; width: 180px; line-height: 1.1; }
        .qr-position { position: absolute; right: 10px; top: 45px; width: 85px; height: 85px; }
        
        .btn-gen { background: #27ae60; color: white; border: none; padding: 12px 40px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        @media print { .form-container { display: none; } #print-area { display: flex !important; } }
    </style>
</head>
<body>

<div class="form-container">
    <h3 style="color: #1a237e; border-bottom: 2px solid #eee; padding-bottom: 10px;">FixsClub Aadhaar Master Portal</h3>
    
    <form id="masterForm">
        <div class="row">
            <div class="form-group"><label>Aadhar Card No.</label><input type="text" id="a_num" maxlength="12" oninput="this.value=this.value.replace(/[^0-9]/g,'')"></div>
            <div class="form-group"><label>Name (English)</label><input type="text" id="name_en" onkeyup="translateFields()"></div>
            <div class="form-group"><label>Father/Husband Name</label><input type="text" id="fname_en" onkeyup="syncAddress()"></div>
        </div>

        <div class="row">
            <div class="form-group"><label>House/Village</label><input type="text" id="h_no" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>Gali/Locality</label><input type="text" id="gali" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>Post Office</label><input type="text" id="po" onkeyup="syncAddress()"></div>
        </div>

        <div class="row">
            <div class="form-group"><label>Date Of Birth</label><input type="date" id="dob" onchange="syncDOB()"></div>
            <div class="form-group">
                <label>Select Gender</label>
                <select id="gender" onchange="syncAddress(); translateFields();">
                    <option value="MALE">MALE</option><option value="FEMALE">FEMALE</option>
                </select>
            </div>
            <div class="form-group"><label>Resident Photo</label><input type="file" onchange="previewImg(this)"></div>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        <div class="row">
            <div class="form-group">
                <label>Select Local Language</label>
                <select id="lang_select" onchange="translateFields()">
                    <option value="">-- SELECT LANGUAGE --</option>
                    <option value="hi">HINDI</option><option value="gu">GUJARATI</option><option value="pa">PUNJABI</option>
                </select>
            </div>
            <div class="form-group"><label>Name (Local)</label><input type="text" id="name_hi" placeholder="Auto Fill After Selection"></div>
            <div class="form-group"><label>Gender (Local)</label><input type="text" id="gender_hi"></div>
        </div>

        <div class="row">
            <div class="form-group" style="grid-column: span 3;">
                <label>Address (English) - Editable</label>
                <textarea id="addr_en" rows="2" onkeyup="translateFields()"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="form-group" style="grid-column: span 3;">
                <label>Address (Local) - Auto Generated</label>
                <textarea id="addr_hi" rows="2"></textarea>
            </div>
        </div>

        <div style="text-align:center;"><button type="button" class="btn-gen" onclick="generateFinalCard()">Generate Aadhaar Card & QR</button></div>
    </form>
</div>

<div id="print-area">
    <div class="aadhaar-box">
        <div class="card-header">
            <div class="gov-text">भारत सरकार<br>Government of India</div>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/1024px-Aadhaar_Logo.svg.png" width="30">
        </div>
        <img id="view_photo" class="photo-frame">
        <div class="details">
            <b id="c_name_hi" style="font-size:11px;">नाम यहाँ</b><br>
            <span id="c_name_en">Name English</span><br>
            जन्म तिथि / DOB: <span id="c_dob">01/01/1990</span><br>
            <span id="c_gender_hi">पुरुष</span> / <span id="c_gender_en">MALE</span>
        </div>
        <div class="aadhaar-num" id="c_num">0000 0000 0000</div>
        <div class="card-footer">मेरा आधार, मेरी पहचान</div>
    </div>

    <div class="aadhaar-box">
        <div class="card-header">
            <div class="gov-text">भारतीय विशिष्ट पहचान प्राधिकरण<br>Unique Identification Authority of India</div>
        </div>
        <div class="address-box">
            <b>पता:</b> <br><span id="c_addr_hi">स्थानीय पता</span><br><br>
            <b>Address:</b> <br><span id="c_addr_en">English Address</span>
        </div>
        <div id="qrcode" class="qr-position"></div>
        <div class="aadhaar-num" id="c_num_back" style="font-size:12px; bottom:15px;">0000 0000 0000</div>
    </div>
</div>

<script>
    // 1. Photo Preview
    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('view_photo').src = e.target.result; }
            reader.readAsDataURL(input.files[0]);
        }
    }

    // 2. Address Logic (S/O & W/O)
    function syncAddress() {
        let g = document.getElementById('gender').value;
        let pfx = (g === "FEMALE") ? "W/O: " : "S/O: ";
        let full = pfx + document.getElementById('fname_en').value + ", " + 
                   document.getElementById('h_no').value + ", " + 
                   document.getElementById('gali').value + ", " + 
                   document.getElementById('po').value;
        document.getElementById('addr_en').value = full;
        if(document.getElementById('lang_select').value) translateFields();
    }

    function syncDOB() {
        let d = document.getElementById('dob').value.split('-');
        document.getElementById('c_dob').innerText = d[2]+'/'+d[1]+'/'+d[0];
    }

    // 3. Translation (Only after Language Selection)
    async function translateFields() {
        let lang = document.getElementById('lang_select').value;
        if(!lang) return;

        // Name
        translateText(document.getElementById('name_en').value, 'name_hi', lang);
        // Address
        translateText(document.getElementById('addr_en').value, 'addr_hi', lang);
        // Gender
        let genEn = document.getElementById('gender').value;
        document.getElementById('gender_hi').value = (genEn === "MALE") ? (lang==='hi'?'पुरुष':'MALE') : (lang==='hi'?'महिला':'FEMALE');
    }

    async function translateText(text, targetId, lang) {
        if(!text.trim()) return;
        const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${lang}&dt=t&q=${encodeURI(text)}`);
        const data = await res.json();
        document.getElementById(targetId).value = data[0][0][0];
    }

    // 4. Generate Final Card with QR
    function generateFinalCard() {
        // Map Data to Card
        document.getElementById('c_name_hi').innerText = document.getElementById('name_hi').value;
        document.getElementById('c_name_en').innerText = document.getElementById('name_en').value;
        document.getElementById('c_gender_hi').innerText = document.getElementById('gender_hi').value;
        document.getElementById('c_gender_en').innerText = document.getElementById('gender').value;
        document.getElementById('c_num').innerText = document.getElementById('a_num').value;
        document.getElementById('c_num_back').innerText = document.getElementById('a_num').value;
        document.getElementById('c_addr_hi').innerText = document.getElementById('addr_hi').value;
        document.getElementById('c_addr_en').innerText = document.getElementById('addr_en').value;

        // Generate QR Code with Aadhaar Data
        let qrData = `Name: ${document.getElementById('name_en').value}, UID: ${document.getElementById('a_num').value}, DOB: ${document.getElementById('c_dob').innerText}`;
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: qrData, width: 85, height: 85 });

        document.getElementById('print-area').style.display = 'flex';
        window.scrollTo(0, document.body.scrollHeight);
    }
</script>
</body>
</html>
