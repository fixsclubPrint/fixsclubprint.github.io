<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixsClub | Aadhaar Portal</title>
    <style>
        :root { --sidebar-bg: #2c3e50; --active-blue: #1a237e; --success: #2e7d32; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: #f4f7f6; overflow: hidden; }
        
        /* Login Screen Style */
        #authScreen { position: fixed; inset: 0; background: #f0f2f5; z-index: 99999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 350px; text-align: center; }
        
        /* Main Layout */
        .sidebar { width: 260px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; text-align: center; background: #1a252f; font-weight: bold; border-bottom: 1px solid #34495e; }
        .menu-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #34495e; }
        .menu-item:hover { background: var(--active-blue); }

        .main-content { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; }
        .top-nav { background: #fff; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .container { padding: 25px; }
        .box { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        /* Aadhaar Form Grid */
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        input, textarea, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        label { font-size: 13px; font-weight: bold; color: #555; }
        
        .btn-submit { background: var(--success); color: white; padding: 15px 30px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 20px; width: 100%; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="authScreen">
        <div class="login-box">
            <h2 style="color: var(--active-blue); margin-bottom: 20px;">FixsClub Login</h2>
            <input type="text" id="l_mob" placeholder="Mobile Number" style="margin-bottom: 15px;">
            <input type="password" id="l_pass" placeholder="Password" style="margin-bottom: 20px;">
            <button class="btn-submit" style="margin: 0;" onclick="doLogin()">Login Karein</button>
            <p style="font-size: 12px; color: #777; margin-top: 15px;">Admin: 9693101077 | Pass: Yadav@957272</p>
        </div>
    </div>

    <div id="sidebar" class="sidebar hidden">
        <div class="sidebar-header">FIXSCLUB ADMIN</div>
        <div class="menu-item" onclick="showView('aadhaar')">ðŸ†” Aadhaar Manual</div>
        <div class="menu-item" onclick="showView('history')">ðŸ“‚ History</div>
        <div class="menu-item" onclick="location.reload()" style="color: #ffab91; margin-top: auto;">ðŸ”’ Logout</div>
    </div>

    <div id="mainArea" class="main-content hidden">
        <div class="top-nav">
            <span style="font-weight: bold;">Welcome Back, Admin</span>
            <div style="background: red; color: white; padding: 5px 15px; border-radius: 5px;">Time: <span id="timer">30:00</span></div>
        </div>

        <div class="container">
            <div id="aadhaar-view" class="view">
                <div class="box">
                    <h3 style="border-bottom: 2px solid #eee; padding-bottom: 10px;">ðŸ†” Aadhaar Entry (Dual Language)</h3>
                    <div class="grid-3">
                        <div><label>Aadhar No.</label><input type="text" id="a_no" placeholder="0000 0000 0000"></div>
                        <div><label>Name (English)</label><input type="text" id="a_name_en"></div>
                        <div><label>Naam (Hindi)</label><input type="text" id="a_name_hi"></div>
                        <div><label>Father Name (En)</label><input type="text" id="a_father_en"></div>
                        <div><label>Pita Ka Naam (Hi)</label><input type="text" id="a_father_hi"></div>
                        <div><label>DOB</label><input type="text" id="a_dob" placeholder="DD/MM/YYYY"></div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px;">
                        <div><label>Address (English)</label><textarea id="a_addr_en" rows="3"></textarea></div>
                        <div><label>Pata (Hindi)</label><textarea id="a_addr_hi" rows="3"></textarea></div>
                    </div>
                    <button class="btn-submit" style="width: 250px;" onclick="saveAadhaar()">Submit & Download</button>
                </div>
            </div>

            <div id="history-view" class="view hidden">
                <div class="box"><h3>ðŸ“‚ History</h3><div id="historyList">No records found.</div></div>
            </div>
        </div>
    </div>

    <script>
        // LOGIN FUNCTION FIX
        function doLogin() {
            const m = document.getElementById('l_mob').value;
            const p = document.getElementById('l_pass').value;
            
            if (m === "9693101077" && p === "Yadav@957272") {
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('sidebar').classList.remove('hidden');
                document.getElementById('mainArea').classList.remove('hidden');
                startTimer();
            } else {
                alert("Galat Mobile ya Password!");
            }
        }

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(id + '-view').classList.remove('hidden');
        }

        function saveAadhaar() {
            alert("Data Saved!");
            window.print();
        }

        let time = 1800;
        function startTimer() {
            setInterval(() => {
                let m = Math.floor(time/60), s = time%60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                if(time > 0) time--; else location.reload();
            }, 1000);
        }
    </script>
</body>
</html>
