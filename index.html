<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>INDI PRINT PORTAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Segoe UI;background:#f1f3f6;display:flex;height:100vh}
.sidebar{
width:260px;background:#1e2a38;color:#fff;overflow:auto
}
.sidebar h2{padding:15px;margin:0;background:#0f1a24;font-size:16px}
.menu{padding:10px 15px;cursor:pointer;border-bottom:1px solid #2f3f50;font-size:14px}
.menu:hover{background:#2f3f50}
.active{background:#3f51b5}

.main{flex:1;overflow:auto}
.top{background:#fff;padding:15px;font-weight:bold;box-shadow:0 2px 5px rgba(0,0,0,.1)}
.container{padding:20px}

.box{background:#fff;padding:20px;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,.1)}
.hidden{display:none}

.grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:15px}
input,select,textarea{
width:100%;padding:8px;font-size:13px;border:1px solid #ccc;border-radius:4px
}
label{font-size:12px;font-weight:bold;color:#555}

.btn{
margin-top:15px;padding:10px 25px;border:none;
background:#4caf50;color:#fff;font-weight:bold;border-radius:4px;cursor:pointer
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
<h2>INDI PRINT PORTAL</h2>

<div class="menu active" onclick="openView('aadhaar',this)">üÜî Aadhaar Manual</div>
<div class="menu" onclick="openView('voter',this)">üó≥Ô∏è Voter ID Manual</div>
<div class="menu" onclick="openView('pan',this)">üí≥ PAN Card Print</div>

</div>

<!-- MAIN -->
<div class="main">
<div class="top">Welcome : Operator Panel</div>

<div class="container">

<!-- AADHAAR -->
<div id="aadhaar" class="box">
<h3>üÜî Aadhaar Card Manual Entry</h3>

<div class="grid-3">
<div><label>Aadhaar No</label><input></div>
<div><label>Name</label><input></div>
<div><label>Father Name</label><input></div>

<div><label>House No</label><input></div>
<div><label>Gali / Locality</label><input></div>
<div><label>Post Office</label><input></div>

<div><label>State</label><input></div>
<div><label>City</label><input></div>
<div><label>Pincode</label><input></div>

<div><label>DOB</label><input></div>
<div><label>Gender</label>
<select><option>Male</option><option>Female</option></select>
</div>

<div>
<label>Select Photo</label>
<input type="file" accept="image/*">
</div>
</div>

<textarea placeholder="Full Address"></textarea>

<button class="btn">Save & Print Aadhaar</button>
</div>

<!-- VOTER -->
<div id="voter" class="box hidden">
<h3>üó≥Ô∏è Voter ID Manual Entry</h3>

<div class="grid-3">
<div><label>EPIC No</label><input></div>
<div><label>Name</label><input></div>
<div><label>Father / Husband</label><input></div>

<div><label>Age / DOB</label><input></div>
<div><label>Gender</label>
<select><option>Male</option><option>Female</option></select>
</div>
<div><label>Assembly</label><input></div>

<div><label>Part No</label><input></div>
<div>
<label>Photo</label>
<input type="file" accept="image/*">
</div>
</div>

<textarea placeholder="Address"></textarea>

<button class="btn">Save & Print Voter ID</button>
</div>

<!-- PAN -->
<div id="pan" class="box hidden">
<h3>üí≥ PAN Card Print</h3>

<div class="grid-3">
<div><label>PAN No</label><input></div>
<div><label>Name</label><input></div>
<div><label>Father Name</label><input></div>

<div><label>DOB</label><input></div>
<div><label>Category</label>
<select><option>Individual</option></select>
</div>

<div>
<label>Photo</label>
<input type="file" accept="image/*">
</div>
</div>

<button class="btn">Save & Print PAN</button>
</div>

</div>
</div>

<script>
function openView(id,el){
document.querySelectorAll('.box').forEach(v=>v.classList.add('hidden'));
document.getElementById(id).classList.remove('hidden');
document.querySelectorAll('.menu').forEach(m=>m.classList.remove('active'));
el.classList.add('active');
}
</script>

</body>
</html>
