<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Manual Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; padding: 20px; }
        .form-container { background: #fff; max-width: 1100px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 13px; outline: none; }
        
        #print-area { display: none; margin-top: 40px; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 20px; background: #fff; }
        .aadhaar-box { width: 325px; height: 205px; background: white; border: 0.5px solid #999; position: relative; overflow: hidden; border-radius: 4px; }
        
        .card-header { width: 100%; height: 38px; border-bottom: 1px solid #ddd; padding: 2px 8px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: linear-gradient(to bottom, #FF9933 12%, #FFFFFF 12%, #FFFFFF 88%, #138808 88%); }
        .card-header-back { width: 100%; height: 38px; border-bottom: 1px solid #ddd; display: flex; justify-content: center; align-items: center; background: #fff; }

        /* FOOTER SYSTEM */
        .card-footer { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 26px; 
            border-top: 1.2px solid #ff0000; background: #fff;
            display: flex; justify-content: center; align-items: center; gap: 5px;
        }

        .footer-item { display: flex; align-items: center; font-size: 9px; font-weight: 700; color: #000; }
        .svg-icon { width: 10px; height: 10px; margin-right: 3px; fill: #333; }
        .separator { color: #333; font-size: 11px; margin: 0 1px; }

        .photo-frame { width: 68px; height: 82px; position: absolute; left: 12px; top: 48px; object-fit: cover; }
        .details { position: absolute; left: 90px; top: 48px; font-size: 10.5px; line-height: 1.3; color: #222; font-weight: 500; }
        #c_num { position: absolute; bottom: 30px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 1px; }
        
        .address-box { position: absolute; left: 12px; top: 45px; font-size: 8.5px; width: 185px; color: #333; line-height: 1.1; font-weight: 500; }
        .qr-position-back { position: absolute; right: 10px; top: 45px; width: 100px; height: 100px; }
        #c_num_back { position: absolute; bottom: 30px; width: 100%; text-align: center; font-size: 15px; font-weight: bold; }
        
        .btn-gen { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="text-align: center; color: #1a237e;">Aadhaar Card Portal</h2>
    <form id="masterForm">
        <div class="row">
            <div class="form-group"><label>Aadhar No.</label><input type="text" id="a_num" maxlength="12"></div>
            <div class="form-group"><label>Full Name</label><input type="text" id="name_en" oninput="translateFields()"></div>
            <div class="form-group"><label>Father Name</label><input type="text" id="fname_en" oninput="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>Village/City</label><input type="text" id="h_g_v_c" oninput="syncAddress()"></div>
            <div class="form-group"><label>Post Office</label><input type="text" id="p_office" oninput="syncAddress()"></div>
            <div class="form-group"><label>District</label><input type="text" id="dist" oninput="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>State</label><input type="text" id="state" oninput="syncAddress()"></div>
            <div class="form-group"><label>Pincode</label><input type="text" id="pincode" maxlength="6" oninput="syncAddress()"></div>
            <div class="form-group"><label>DOB</label><input type="date" id="dob"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>Gender</label><select id="gender" onchange="syncAddress()"><option value="MALE">MALE</option><option value="FEMALE">FEMALE</option></select></div>
            <div class="form-group"><label>Name (Hindi)</label><input type="text" id="name_hi"></div>
            <div class="form-group"><label>Language</label><select id="lang_select" onchange="translateFields()"><option value="hi">HINDI</option><option value="gu">GUJARATI</option></select></div>
        </div>
        <div class="row">
            <div class="form-group"><label>Gender (Hindi)</label><input type="text" id="gender_hi" value="पुरुष"></div>
            <div class="form-group" style="grid-column: span 2;"><label>Photo</label><input type="file" id="photo_input" onchange="previewImg(this)"></div>
        </div>
        <div class="row"><div class="form-group" style="grid-column: span 3;"><label>Full Address (Hindi)</label><textarea id="addr_hi" rows="2"></textarea></div></div>
        <div class="row"><div class="form-group" style="grid-column: span 3;"><label>Full Address (English)</label><textarea id="addr_en" rows="2"></textarea></div></div>
        <button type="button" class="btn-gen" onclick="generateFinalCard()">Generate Aadhaar Card</button>
    </form>
</div>

<div id="print-area">
    <div id="capture-box" style="display: flex; gap: 20px; background: white; padding: 10px;">
        <div class="aadhaar-box" id="front-card">
            <div class="card-header"><div style="font-size:8px; font-weight:bold;">भारत सरकार / Govt. of India</div><div style="font-size:7px; font-weight:bold;">UIDAI</div></div>
            <img id="view_photo" class="photo-frame">
            <div class="details">
                <span id="c_name_hi" style="display:block; font-weight:bold;"></span>
                <span id="c_name_en" style="display:block;"></span>
                जन्म तिथि / DOB: <span id="c_dob"></span><br>
                <span id="c_gender_hi"></span> / <span id="c_gender_en"></span>
            </div>
            <div id="c_num"></div>
            <div class="card-footer" style="font-size:12px; font-weight:bold;">मेरा <span style="color:red">आधार</span>, मेरी पहचान</div>
        </div>
        
        <div class="aadhaar-box" id="back-card">
            <div class="card-header-back">
                <div style="font-size:10px; font-weight:bold; color:#ff0000;">भारतीय विशिष्ट पहचान प्राधिकरण | UIDAI</div>
            </div>
            <div class="address-box"><b>पता:</b> <br> <span id="cb_addr_hi"></span><br><br><b>Address:</b> <br> <span id="cb_addr_en"></span></div>
            <div id="qrcode" class="qr-position-back"></div>
            <div id="c_num_back"></div>
            
            <div class="card-footer">
                <div class="footer-item">
                    <svg class="svg-icon" viewBox="0 0 512 512"><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg> 1947
                </div>
                <span class="separator">|</span>
                <div class="footer-item">
                    <svg class="svg-icon" viewBox="0 0 512 512"><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg> help@uidai.gov.in
                </div>
                <span class="separator">|</span>
                <div class="footer-item">
                    <svg class="svg-icon" viewBox="0 0 512 512"><path d="M352 256c0 22.2-1.2 43.6-3.3 64H163.3c-2.2-20.4-3.3-41.8-3.3-64s1.2-43.6 3.3-64H348.7c2.2 20.4 3.3 41.8 3.3 64zm28.8-64H503.9c5.3 20.5 8.1 41.9 8.1 64s-2.8 43.5-8.1 64H380.8c2.1-20.6 3.2-42 3.2-64s-1.1-43.4-3.2-64zm112.6-32H376.7c-10-63.9-29.8-117.4-55.3-151.6c78.3 24.2 142.8 90.2 171.9 183.6zM330.8 160H181.2c10.1-63.5 31-117.4 54.8-151.6c10-3.3 20.5-5.2 31.4-5.2s21.4 1.9 31.4 5.2c23.8 34.2 44.7 88.1 54.8 151.6zM9.1 192H131.2c-2.1 20.6-3.2 42-3.2 64s1.1 43.4 3.2 64H9.1C3.8 299.5 1 278.1 1 256s2.8-43.5 8.1-64zM181.2 352H330.8c-10.1 63.5-31 117.4-54.8 151.6c-10 3.3-20.5 5.2-31.4 5.2s-21.4-1.9-31.4-5.2c-23.8-34.2-44.7-88.1-54.8-151.6zM135.3 352H21.4c29.1 93.4 93.6 159.4 171.9 183.6c-25.5-34.2-45.3-87.7-55.3-151.6zm355.3 0H376.7c-10 63.9-29.8 117.4-55.3 151.6c78.3-24.2 142.8-90.2 171.9-183.6zM135.3 160C145.3 96.1 165.1 42.6 190.6 8.4C112.3 32.6 47.8 98.6 18.7 192H135.3z"/></svg> www.uidai.gov.in
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('view_photo').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }
    async function translateText(text, targetLang) {
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${targetLang}&dt=t&q=${encodeURI(text)}`);
            const data = await res.json();
            return data[0][0][0];
        } catch(e) { return text; }
    }
    async function syncAddress() {
        let g = document.getElementById('gender').value;
        let pEn = (g === "FEMALE") ? "W/O: " : "S/O: ";
        let addr = [document.getElementById('fname_en').value, document.getElementById('h_g_v_c').value, document.getElementById('p_office').value, document.getElementById('dist').value, document.getElementById('state').value, document.getElementById('pincode').value].filter(p => p).join(', ');
        document.getElementById('addr_en').value = pEn + addr;
        document.getElementById('addr_hi').value = await translateText(pEn + addr, document.getElementById('lang_select').value);
    }
    async function translateFields() {
        let name = document.getElementById('name_en').value;
        if(name) { document.getElementById('name_hi').value = await translateText(name, document.getElementById('lang_select').value); }
        syncAddress();
    }
    function generateFinalCard() {
        let rawNum = document.getElementById('a_num').value;
        let num = rawNum.replace(/(.{4})/g, '$1 ').trim();
        document.getElementById('c_num').innerText = num;
        document.getElementById('c_num_back').innerText = num;
        document.getElementById('c_name_en').innerText = document.getElementById('name_en').value;
        document.getElementById('c_name_hi').innerText = document.getElementById('name_hi').value;
        document.getElementById('c_dob').innerText = document.getElementById('dob').value.split('-').reverse().join('/');
        document.getElementById('c_gender_en').innerText = document.getElementById('gender').value;
        document.getElementById('c_gender_hi').innerText = document.getElementById('gender_hi').value;
        document.getElementById('cb_addr_en').innerText = document.getElementById('addr_en').value;
        document.getElementById('cb_addr_hi').innerText = document.getElementById('addr_hi').value;
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: `UID: ${rawNum}`, width: 100, height: 100 });
        document.getElementById('print-area').style.display = 'flex';
        setTimeout(() => {
            html2canvas(document.getElementById('capture-box'), { scale: 3 }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'Aadhaar_Final_Card.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }, 800);
    }
</script>
</body>
</html>
