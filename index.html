<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Manual Portal - Final Footer Stretch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; padding: 20px; }
        .form-container { background: #fff; max-width: 1100px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 13px; outline: none; }
        
        #print-area { display: none; margin-top: 40px; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 20px; background: #fff; }
        .aadhaar-box { width: 325px; height: 205px; background: white; border: 1px solid #999; position: relative; overflow: hidden; border-radius: 4px; }
        
        /* Requirement: Aadhaar number - Center Fixed */
        #c_num { 
            position: absolute; 
            bottom: 35px; 
            width: 100%; 
            text-align: center; 
            font-size: 19px; 
            font-weight: bold; 
            letter-spacing: 1.5px; 
            color: #000; 
            z-index: 5;
        }

        /* Footer Line & Text - Stretching beyond the number */
        .card-footer { 
            position: absolute; 
            bottom: 0; 
            left: 5%; /* Card ke kinare se start */
            width: 90%; /* Center mein stretch hokar number se kafi bahar nikal jayega */
            height: 28px; 
            border-top: 2px solid #ff0000; /* Red line strictly below number */
            color: #000; 
            text-align: center; 
            font-size: 14px; 
            font-weight: bold; 
            line-height: 28px; 
            background: #fff;
            white-space: nowrap;
        }
        .red-text { color: #ff0000; }

        .card-header { width: 100%; height: 38px; border-bottom: 1px solid #ddd; padding: 2px 8px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: linear-gradient(to bottom, #FF9933 12%, #FFFFFF 12%, #FFFFFF 88%, #138808 88%); }
        .photo-frame { width: 68px; height: 82px; position: absolute; left: 12px; top: 48px; object-fit: cover; }
        .details { position: absolute; left: 90px; top: 48px; font-size: 10.5px; line-height: 1.3; color: #222; font-weight: 500; }
        .address-box { position: absolute; left: 12px; top: 38px; font-size: 8.5px; width: 185px; color: #333; line-height: 1.1; font-weight: 500; }
        .back-footer-img { position: absolute; bottom: 0; width: 100%; height: 24px; border-top: 1.5px solid #000; }
        .back-footer-img img { width: 100%; height: 100%; object-fit: fill; }
        .qr-position-back { position: absolute; right: 10px; top: 38px; width: 110px; height: 110px; }
        .btn-gen { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="text-align: center; color: #1a237e;">Aadhaar Card Portal</h2>
    <form id="masterForm">
        <div class="row">
            <div class="form-group"><label>Aadhar Number</label><input type="text" id="a_num" maxlength="12" placeholder="0000 0000 0000"></div>
            <div class="form-group"><label>Full Name</label><input type="text" id="name_en" oninput="translateFields()"></div>
            <div class="form-group"><label>Father Name</label><input type="text" id="fname_en" oninput="syncAddress()"></div>
        </div>
        
        <div class="row">
            <div class="form-group"><label>Village/City</label><input type="text" id="h_g_v_c" oninput="syncAddress()"></div>
            <div class="form-group"><label>Post Office</label><input type="text" id="p_office" oninput="syncAddress()"></div>
            <div class="form-group"><label>District</label><input type="text" id="dist" oninput="syncAddress()"></div>
        </div>

        <div class="row">
            <div class="form-group"><label>State</label><input type="text" id="state" oninput="syncAddress()"></div>
            <div class="form-group"><label>Pincode</label><input type="number" id="pincode" oninput="if(this.value.length > 6) this.value = this.value.slice(0,6); syncAddress();"></div>
            <div class="form-group"><label>Date Of Birth</label><input type="date" id="dob"></div>
        </div>

        <div class="row">
            <div class="form-group"><label>Gender</label><select id="gender" onchange="syncAddress();"><option value="MALE">MALE</option><option value="FEMALE">FEMALE</option></select></div>
            <div class="form-group"><label>Name (Local)</label><input type="text" id="name_hi"></div>
            <div class="form-group"><label>Photo</label><input type="file" onchange="previewImg(this)"></div>
        </div>

        <div class="row">
            <div class="form-group" style="grid-column: span 3;"><label>Full Address (English)</label><textarea id="addr_en" rows="2"></textarea></div>
        </div>
        <div class="row">
            <div class="form-group" style="grid-column: span 3;"><label>Full Address (Local - Auto)</label><textarea id="addr_hi" rows="2"></textarea></div>
        </div>
        <button type="button" class="btn-gen" onclick="generateFinalCard()">Generate Card</button>
    </form>
</div>

<div id="print-area">
    <div id="capture-box" style="display: flex; gap: 20px; background: white; padding: 10px;">
        <div class="aadhaar-box" id="front-card">
            <div class="card-header"><div style="font-size:8px;">भारत सरकार / Govt. of India</div><div style="font-size:7px;">UIDAI</div></div>
            <img id="view_photo" class="photo-frame">
            <div class="details">
                <span id="c_name_hi" style="display:block; font-weight:bold;"></span>
                <span id="c_name_en" style="display:block;"></span>
                जन्म तिथि / DOB: <span id="c_dob"></span><br>
                <span id="c_gender_hi"></span> / <span id="c_gender_en"></span>
            </div>
            <div id="c_num"></div>
            <div class="card-footer">मेरा <span class="red-text">आधार</span>, मेरी पहचान</div>
        </div>
        
        <div class="aadhaar-box" id="back-card">
            <div class="card-header" style="background: white; border-bottom: 1.5px solid #ff0000; height: 30px;"><div style="font-size:9px; font-weight:bold; color:#ff0000; width:100%; text-align:center;">भारतीय विशिष्ट पहचान प्राधिकरण | UIDAI</div></div>
            <div class="address-box"><b>पता:</b> <br> <span id="cb_addr_hi"></span><br><br><b>Address:</b> <br> <span id="cb_addr_en"></span></div>
            <div id="qrcode" class="qr-position-back"></div>
            <div id="c_num_back" style="position: absolute; bottom: 30px; width: 100%; text-align: center; font-size: 15px; font-weight: bold;"></div>
            <div class="back-footer-img"><img src="https://i.postimg.cc/mD8N2P9z/52819.jpg"></div>
        </div>
    </div>
</div>

<script>
    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('view_photo').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function translateText(text) {
        const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=hi&dt=t&q=${encodeURI(text)}`);
        const data = await res.json();
        return data[0][0][0];
    }

    async function syncAddress() {
        let g = document.getElementById('gender').value;
        let prefixEn = (g === "FEMALE") ? "W/O: " : "S/O: ";
        let prefixHi = (g === "FEMALE") ? "अर्धांगिनी: " : "आत्मज: ";
        
        let parts = [document.getElementById('fname_en').value, document.getElementById('h_g_v_c').value, document.getElementById('p_office').value, document.getElementById('dist').value, document.getElementById('state').value, document.getElementById('pincode').value];
        let addrStr = parts.filter(p => p).join(', ');
        
        document.getElementById('addr_en').value = prefixEn + addrStr;
        if(addrStr) {
            let trans = await translateText(addrStr);
            document.getElementById('addr_hi').value = prefixHi + trans;
        }
    }

    async function translateFields() {
        let name = document.getElementById('name_en').value;
        if(name) document.getElementById('name_hi').value = await translateText(name);
        syncAddress();
    }

    function generateFinalCard() {
        let num = document.getElementById('a_num').value.replace(/(.{4})/g, '$1 ').trim();
        document.getElementById('c_num').innerText = num;
        document.getElementById('c_num_back').innerText = num;
        document.getElementById('c_name_en').innerText = document.getElementById('name_en').value;
        document.getElementById('c_name_hi').innerText = document.getElementById('name_hi').value;
        document.getElementById('c_dob').innerText = document.getElementById('dob').value.split('-').reverse().join('/');
        document.getElementById('c_gender_en').innerText = document.getElementById('gender').value;
        document.getElementById('c_gender_hi').innerText = (document.getElementById('gender').value === "MALE") ? "पुरुष" : "महिला";
        document.getElementById('cb_addr_en').innerText = document.getElementById('addr_en').value;
        document.getElementById('cb_addr_hi').innerText = document.getElementById('addr_hi').value;

        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: `UID: ${document.getElementById('a_num').value}`, width: 110, height: 110 });

        document.getElementById('print-area').style.display = 'flex';
        setTimeout(() => {
            html2canvas(document.getElementById('capture-box'), { scale: 3 }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'Aadhaar.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }, 1000);
    }
</script>
</body>
</html>
