<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Card UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .aadhaar-box {
            width: 350px;
            height: 220px;
            border: 1px solid #ccc;
            border-radius: 10px;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            border-bottom: 1px solid #ff9933;
            background: #fffcf5;
        }
        .photo-frame {
            width: 80px;
            height: 100px;
            border: 1px solid #999;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #f0f0f0;
        }
        .details {
            position: absolute;
            left: 100px;
            top: 50px;
            font-size: 11px;
            line-height: 1.4;
        }
        .aadhaar-num {
            position: absolute;
            bottom: 35px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        #qrcode {
            position: absolute;
            bottom: 60px;
            right: 10px;
        }
        .card-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #ff9933;
            color: white;
            text-align: center;
            font-size: 10px;
            padding: 3px 0;
        }
    </style>
</head>
<body>

<div class="aadhaar-box">
    <div class="card-header">
        <div style="font-size:9px; font-weight:bold; color: #555;">भारत सरकार<br>GOVERNMENT OF INDIA</div>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/1024px-Aadhaar_Logo.svg.png" width="30">
    </div>

    <img id="view_photo" class="photo-frame" src="https://via.placeholder.com/80x100?text=PHOTO" alt="Photo">

    <div class="details">
        <b id="c_name_hi">जॉन डो</b><br>
        <b id="c_name_en">John Doe</b><br><br>
        <span>जन्म तिथि / DOB: </span><span id="c_dob">01/01/1990</span><br>
        <span id="c_gender_hi">पुरुष</span> / <span id="c_gender_en">MALE</span>
    </div>

    <div id="qrcode"></div>
    <div class="aadhaar-num" id="c_num">1234 5678 9012</div>
    <div class="card-footer">मेरा आधार, मेरी पहचान</div>
</div>

<script>
    // QR Code initialize
    new QRCode(document.getElementById("qrcode"), {
        text: "UID: 123456789012\nName: John Doe\nDOB: 01/01/1990",
        width: 60,
        height: 60
    });
</script>

</body>
</html>
