<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Card Portal - Design Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f7; padding: 20px; }
        .form-container { background: #fff; max-width: 1100px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 13px; outline: none; background: #fff; }
        
        #print-area { display: none; margin-top: 40px; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 20px; background: #fff; }
        .aadhaar-box { width: 325px; height: 205px; background: white; border: 1px solid #999; position: relative; overflow: hidden; border-radius: 4px; }
        
        .card-header { width: 100%; height: 38px; border-bottom: 1px solid #ddd; padding: 2px 8px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: linear-gradient(to bottom, #FF9933 12%, #FFFFFF 12%, #FFFFFF 88%, #138808 88%); }
        .photo-frame { width: 68px; height: 82px; border: none; position: absolute; left: 12px; top: 48px; object-fit: cover; }
        .details { position: absolute; left: 90px; top: 48px; font-size: 10.5px; line-height: 1.3; color: #222; font-weight: 500; }
        
        /* AADHAAR NUMBER DESIGN - Image se match karne ke liye */
        #c_num { 
            position: absolute; 
            bottom: 34px; 
            width: 100%; 
            text-align: center; 
            font-size: 22px;             /* Bada font size */
            font-weight: 800;             /* Extra Bold */
            letter-spacing: 4px;          /* Digits ke bich gap */
            transform: scaleX(1.1);       /* Number ko thoda lamba (stretch) karne ke liye */
            color: #000; 
            font-family: 'Arial Black', Gadget, sans-serif;
        }

        .red-warning-box {
            position: absolute;
            top: 98px;
            left: 90px;
            width: 225px;
            font-size: 6.2px;
            border: 0.8px solid #ff0000;
            padding: 2px;
            line-height: 1.1;
            color: #000;
            background: #fff;
        }
        
        .card-footer { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 26px; 
            border-top: 1.5px solid #ff0000; color: #000; text-align: center; 
            font-size: 13px; font-weight: bold; line-height: 26px; background: #fff;
        }
        .red-text { color: #ff0000; }

        .address-box { position: absolute; left: 12px; top: 38px; font-size: 8.5px; width: 185px; color: #333; line-height: 1.1; font-weight: 500; }
        .back-footer-img { position: absolute; bottom: 0; width: 100%; height: 24px; border-top: 1.5px solid #000; }
        .qr-position-back { position: absolute; right: 10px; top: 38px; width: 110px; height: 110px; }
        .btn-gen { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="text-align: center; color: #1a237e;">Aadhaar Manual Portal</h2>
    <form id="masterForm">
        <div class="row">
            <div class="form-group"><label>Aadhar Card No. *</label><input type="text" id="a_num" maxlength="12"></div>
            <div class="form-group"><label>Full Name *</label><input type="text" id="name_en" oninput="translateFields()"></div>
            <div class="form-group"><label>Father Name *</label><input type="text" id="fname_en" oninput="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group" style="grid-column: span 3;"><label>Photo *</label><input type="file" onchange="previewImg(this)"></div>
        </div>
        <button type="button" class="btn-gen" onclick="generateFinalCard()">Generate & Download Image</button>
    </form>
</div>

<div id="print-area">
    <div id="capture-box" style="display: flex; gap: 20px; background: white; padding: 10px;">
        <div class="aadhaar-box" id="front-card">
            <div class="card-header"><div style="font-size:8px; font-weight:bold;">भारत सरकार / Govt. of India</div><div style="font-size:7px; font-weight:bold;">UIDAI</div></div>
            <img id="view_photo" class="photo-frame">
            <div class="details">
                <span id="c_name_hi" style="display:block; font-weight:bold;"></span>
                <span id="c_name_en" style="display:block;"></span>
                जन्म तिथि / DOB: <span id="c_dob"></span><br>
                <span id="c_gender_hi">पुरुष</span> / <span id="c_gender_en">MALE</span>
            </div>
            <div class="red-warning-box">
                आधार पहचान का प्रमाण है, नागरिकता या जन्मतिथि का नहीं। इसका उपयोग सत्यापन के साथ किया जाना चाहिए।<br>
                <b>Aadhaar is proof of identity, not of citizenship or date of birth.</b>
            </div>
            <div id="c_num"></div>
            <div class="card-footer">मेरा <span class="red-text">आधार</span>, मेरी पहचान</div>
        </div>
        </div>
</div>

<script>
    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('view_photo').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function generateFinalCard() {
        let rawNum = document.getElementById('a_num').value;
        if(rawNum.length < 12) { alert("Please enter 12 digit number"); return; }
        
        // Aadhaar number formatting with spacing
        let formatted = rawNum.replace(/(.{4})/g, '$1 ').trim();
        document.getElementById('c_num').innerText = formatted;
        
        document.getElementById('c_name_en').innerText = document.getElementById('name_en').value;
        // Baki values fill karein...

        document.getElementById('print-area').style.display = 'flex';
        
        // Capturing the design as image
        setTimeout(() => {
            html2canvas(document.getElementById('capture-box'), { 
                scale: 4,  // High resolution download
                useCORS: true 
            }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'Aadhaar_Design.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }, 1000);
    }
</script>
</body>
</html>
