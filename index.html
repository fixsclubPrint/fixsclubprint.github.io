<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Print Portal - Professional</title>
    <style>
        :root {
            --primary-blue: #2d62ed;
            --sidebar-bg: #000c24;
            --bg-light: #f4f7fa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

        /* --- LOGIN PAGE --- */
        #login-page {
            height: 100vh;
            background: radial-gradient(circle, #5b86e5, #360033);
            display: flex; justify-content: center; align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px; border-radius: 25px; width: 380px;
            color: white; text-align: center; border: 1px solid rgba(255,255,255,0.2);
        }

        .login-box input {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px;
            border: none; background: rgba(255,255,255,0.2); color: white;
        }

        .btn-login {
            width: 100%; padding: 12px; background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        /* --- DASHBOARD --- */
        #dashboard-page { display: none; height: 100vh; flex-direction: row; }

        .sidebar { width: 240px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; font-weight: bold; font-size: 20px; border-bottom: 1px solid #1e2a44; }
        .menu-item { padding: 15px 20px; cursor: pointer; transition: 0.3s; border-left: 4px solid transparent; }
        .menu-item:hover { background: #1e2a44; border-left: 4px solid var(--primary-blue); }
        .logout { background: #d32f2f !important; margin-top: auto; text-align: center; }

        .content { flex: 1; background: var(--bg-light); overflow-y: auto; }
        .header-bar { background: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* CARD GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px; padding: 25px;
        }

        .service-card {
            background: white; border-radius: 10px; padding: 20px; text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e0e6ed;
        }

        .service-card img { width: 60px; height: 60px; margin-bottom: 15px; object-fit: contain; }
        .service-card h3 { font-size: 16px; color: #333; margin-bottom: 15px; }

        .btn-group { display: flex; gap: 10px; flex-direction: column; }

        .btn-view {
            background: var(--primary-blue); color: white; border: none;
            padding: 8px; border-radius: 4px; cursor: pointer; font-size: 13px;
        }

        .btn-print {
            background: #28a745; color: white; border: none;
            padding: 8px; border-radius: 4px; cursor: pointer; font-size: 13px;
        }

        /* Print Mode Styling */
        @media print {
            .sidebar, .header-bar, .btn-group, .login-box { display: none !important; }
            .service-card { border: 1px solid #000; break-inside: avoid; }
        }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p>Sign in to access sk print portal</p>
            <input type="text" placeholder="Email or Phone">
            <input type="password" placeholder="Password">
            <button class="btn-login" onclick="login()">Sign In</button>
        </div>
    </div>

    <div id="dashboard-page">
        <div class="sidebar">
            <div class="sidebar-header">SK Print Portal</div>
            <div class="menu-item">Dashboard</div>
            <div class="menu-item">All Reports</div>
            <div class="menu-item">Add Balance</div>
            <div class="menu-item logout" onclick="location.reload()">Logout</div>
        </div>

        <div class="content">
            <div class="header-bar">
                <span>Wallet Balance: â‚¹ 500.00</span>
                <span>Retailer: Vindeshwar Kumar</span>
            </div>

            <div class="grid" id="main-grid">
                </div>
        </div>
    </div>

    <script>
        const services = [
            { name: "Recharge Services", img: "https://cdn-icons-png.flaticon.com/128/3616/3616556.png" },
            { name: "NSDL Pan Services", img: "https://cdn-icons-png.flaticon.com/128/281/281764.png" },
            { name: "Aadhaar Services", img: "https://cdn-icons-png.flaticon.com/128/9414/9414210.png" },
            { name: "Voter Services", img: "https://cdn-icons-png.flaticon.com/128/927/927236.png" },
            { name: "Driving Services", img: "https://cdn-icons-png.flaticon.com/128/2555/2555013.png" },
            { name: "Ration Services", img: "https://cdn-icons-png.flaticon.com/128/3050/3050212.png" },
            { name: "Electricity Bill", img: "https://cdn-icons-png.flaticon.com/128/3104/3104849.png" },
            { name: "GST Services", img: "https://cdn-icons-png.flaticon.com/128/2641/2641834.png" }
        ];

        function login() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('dashboard-page').style.display = 'flex';
            loadCards();
        }

        function loadCards() {
            const container = document.getElementById('main-grid');
            container.innerHTML = services.map(s => `
                <div class="service-card">
                    <img src="${s.img}" alt="icon">
                    <h3>${s.name}</h3>
                    <div class="btn-group">
                        <button class="btn-view" onclick="alert('Opening ${s.name}...')">View Service</button>
                        <button class="btn-print" onclick="window.print()">Print Document</button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
