<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --card-bg: #fffdf5;
            --border-color: #333;
            --header-font: 'Arial', sans-serif;
        }

        .voter-card {
            width: 500px;
            border: 2px solid var(--border-color);
            background-color: var(--card-bg);
            font-family: var(--header-font);
            padding: 15px;
            display: flex;
            gap: 15px;
            position: relative;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }

        /* Watermark-style background (Simulated) */
        .voter-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.05) 25%, transparent 25%),
                        linear-gradient(225deg, rgba(0, 128, 0, 0.05) 25%, transparent 25%);
            z-index: 0;
            pointer-events: none;
        }

        .photo-section {
            z-index: 1;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 150px;
            border: 1px solid #000;
            object-fit: cover;
        }

        .epic-no {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        .details-section {
            z-index: 1;
            flex-grow: 1;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }

        .header h2 { margin: 0; font-size: 16px; text-transform: uppercase; }
        .header h3 { margin: 0; font-size: 14px; color: #444; }

        .info-row {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .label { font-weight: bold; }
        
        .footer {
            margin-top: 10px;
            font-size: 12px;
            border-top: 1px solid #ccc;
            padding-top: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="voter-card">
    <div class="photo-section">
        <span class="epic-no">IWG1180454</span>
        <img src="path_to_profile_image.jpg" alt="Voter Photo" class="profile-img">
    </div>

    <div class="details-section">
        <div class="header">
            <h3>भारत निर्वाचन आयोग</h3>
            <h2>Election Commission of India</h2>
        </div>

        <div class="info-row">
            <div>नाम : राजगृह नोनिया</div>
            <div><span class="label">Name:</span> RAJAGRIH NONIYA</div>
        </div>

        <div class="info-row">
            <div>पिता का नाम : मंगर नोनिया</div>
            <div><span class="label">Father's Name:</span> MANGAR NONIYA</div>
        </div>

        <div class="info-row">
            <div>सेक्स / Gender : / Male</div>
            <div>जन्मतिथि / Age : 47</div>
        </div>

        <div class="footer">
            e-Electors Photo Identity Card - ई-मतदाता पहचान पत्र
        </div>
    </div>
</div>

</body>
</html>
