<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Card Perfect Print</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        /* Aadhaar Design Styling */
        #print-area { display: none; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 30px; }
        .card { 
            width: 325px; height: 204px; 
            border: 1px solid #000; position: relative; 
            background: white; overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        
        /* Top Tricolor Border */
        .top-strip { 
            height: 35px; border-bottom: 1px solid #ccc;
            background: linear-gradient(to bottom, #FF9933 15%, #FFFFFF 15%, #FFFFFF 85%, #138808 85%);
            display: flex; justify-content: space-between; align-items: center; padding: 0 10px;
        }
        
        /* Bottom Red Border */
        .bottom-strip {
            position: absolute; bottom: 0; width: 100%; height: 22px;
            background: white; border-top: 1.5px solid #ff0000;
            color: #ff0000; text-align: center; font-weight: bold; font-size: 11px; line-height: 22px;
        }

        .photo { width: 68px; height: 85px; border: 1px solid #000; position: absolute; left: 10px; top: 45px; background: #eee; }
        .info { position: absolute; left: 88px; top: 45px; font-size: 10px; line-height: 1.2; font-weight: 500; }
        .uid-num { position: absolute; bottom: 30px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 2px; }

        .address-box { position: absolute; left: 10px; top: 40px; width: 200px; font-size: 9px; line-height: 1.1; }
        .qr-box { position: absolute; right: 10px; top: 42px; width: 85px; height: 85px; border: 1px solid #eee; }
        
        button { background: #27ae60; color: white; padding: 12px; border: none; width: 100%; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">आधार मैनुअल प्रिंट</h2>
    <div class="input-grid">
        <input type="text" id="a_num" placeholder="आधार नंबर" maxlength="12">
        <input type="text" id="n_en" placeholder="Full Name (English)">
        <input type="text" id="n_hi" placeholder="नाम (हिन्दी)">
        <input type="text" id="f_en" placeholder="Father/Husband Name">
        <input type="text" id="dob" placeholder="DOB (DD/MM/YYYY)">
        <select id="gen"><option value="MALE">MALE</option><option value="FEMALE">FEMALE</option></select>
        <textarea id="adr_en" placeholder="Address (English)" style="grid-column: span 2;"></textarea>
        <input type="file" onchange="loadImg(event)">
    </div>
    <textarea id="adr_hi" placeholder="पता (हिन्दी)" style="width:100%; margin-bottom:15px;"></textarea>
    <button onclick="makeCard()">Generate Card</button>
</div>

<div id="print-area">
    <div class="card">
        <div class="top-strip">
            <span style="font-size:9px; font-weight:bold;">भारत सरकार<br>Govt. of India</span>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/500px-Aadhaar_Logo.svg.png" height="25">
        </div>
        <img id="out_img" class="photo">
        <div class="info">
            <div id="out_n_hi" style="font-size:11px; font-weight:bold;"></div>
            <div id="out_n_en"></div>
            <div>जन्म तिथि / DOB: <span id="out_dob"></span></div>
            <div><span id="out_g_hi"></span> / <span id="out_g_en"></span></div>
        </div>
        <div class="uid-num" id="out_uid"></div>
        <div class="bottom-strip">मेरा आधार, मेरी पहचान</div>
    </div>

    <div class="card">
        <div class="top-strip">
            <span style="font-size:8px; font-weight:bold;">भारतीय विशिष्ट पहचान प्राधिकरण<br>Unique Identification Authority of India</span>
        </div>
        <div class="address-box">
            <span style="font-weight:bold;">पता:</span> <span id="out_adr_hi"></span><br><br>
            <span style="font-weight:bold;">Address:</span> <span id="out_adr_en"></span>
        </div>
        <div id="qr" class="qr-box"></div>
        <div class="uid-num" id="out_uid_back" style="font-size:12px; bottom:15px;"></div>
        <div class="bottom-strip">www.uidai.gov.in</div>
    </div>
</div>

<script>
    function loadImg(e) {
        let r = new FileReader();
        r.onload = function() { document.getElementById('out_img').src = r.result; };
        r.readAsDataURL(e.target.files[0]);
    }

    function makeCard() {
        let uid = document.getElementById('a_num').value.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim();
        document.getElementById('out_uid').innerText = uid;
        document.getElementById('out_uid_back').innerText = uid;
        
        document.getElementById('out_n_en').innerText = document.getElementById('n_en').value;
        document.getElementById('out_n_hi').innerText = document.getElementById('n_hi').value;
        document.getElementById('out_dob').innerText = document.getElementById('dob').value;
        
        let g = document.getElementById('gen').value;
        document.getElementById('out_g_en').innerText = g;
        document.getElementById('out_g_hi').innerText = (g==="MALE")?"पुरुष":"महिला";
        
        document.getElementById('out_adr_en').innerText = document.getElementById('f_en').value + ", " + document.getElementById('adr_en').value;
        document.getElementById('out_adr_hi').innerText = document.getElementById('adr_hi').value;

        document.getElementById('qr').innerHTML = "";
        new QRCode(document.getElementById("qr"), { text: uid, width: 85, height: 85 });

        document.getElementById('print-area').style.display = 'flex';
    }
</script>
</body>
</html>
