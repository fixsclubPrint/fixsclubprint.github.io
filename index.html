<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>FixsClub | All-In-One Print Portal</title>
    <style>
        :root { --sidebar-bg: #2c3e50; --active-blue: #1a237e; --success: #2e7d32; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: #f4f7f6; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; z-index: 1000; }
        .sidebar-header { padding: 20px; text-align: center; background: #1a252f; font-weight: bold; border-bottom: 1px solid #34495e; }
        .menu-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #34495e; font-size: 14px; transition: 0.3s; }
        .menu-item:hover { background: var(--active-blue); }
        .active-nav { background: var(--active-blue) !important; border-left: 5px solid #fff; }

        /* Content */
        .main-content { flex-grow: 1; overflow-y: auto; padding: 20px; margin-top: 10px; }
        .box { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .hidden { display: none !important; }

        /* Grid & Forms */
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 12px 25px; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; margin-top: 10px; }

        /* Print Card Styling */
        .card-preview { border: 2px solid #333; margin-top: 20px; background: white; position: relative; }
        
        @media print {
            .sidebar, .btn, .notice-bar, .form-section { display: none !important; }
            .card-preview { display: block !important; border: none; }
        }
    </style>
</head>
<body>

    </div>

    <div class="main-content">

                    <div><label>DOB</label><input type="text" id="a_dob" oninput="updateAadhaar()" placeholder="DD/MM/YYYY"></div>
                </div>

</html>
