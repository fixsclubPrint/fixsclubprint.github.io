<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Advanced Print Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f7; padding: 20px; }
        .form-container { background: #fff; max-width: 1100px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 13px; outline: none; background: #fff; }
        
        #print-area { display: none; margin-top: 40px; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .aadhaar-box { width: 325px; height: 205px; background: white; border: 1px solid #999; position: relative; overflow: hidden; }
        .card-header { width: 100%; height: 35px; border-bottom: 1px solid #ddd; padding: 2px 5px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .photo-frame { width: 68px; height: 82px; border: 1px solid #000; position: absolute; left: 10px; top: 45px; object-fit: cover; }
        
        /* Front Details Updated for Soft Look */
        .details { position: absolute; left: 85px; top: 40px; font-size: 10px; line-height: 1.3; color: #333; }
        #c_name_hi { display: none; font-weight: 500; font-size: 11px; color: #333; }
        #c_dob_label { font-weight: 500; color: #333; } /* DOB label made lighter */
        #c_dob { color: #333; } /* DOB text made lighter */
        
        /* Back Address Section Updated */
        .address-box { position: absolute; left: 10px; top: 40px; font-size: 8.5px; width: 195px; color: #333; line-height: 1.1; }
        #label_addr_hi { display: none; font-weight: 500; margin-bottom: 0px; }
        #c_addr_hi { display: none; margin-bottom: 2px; margin-top: -1px; }

        .aadhaar-num { position: absolute; bottom: 30px; width: 100%; text-align: center; font-size: 17px; font-weight: bold; letter-spacing: 1.5px; }
        .card-footer { position: absolute; bottom: 0; width: 100%; height: 22px; background: #fff; border-top: 1px solid red; color: red; text-align: center; font-size: 11px; font-weight: bold; line-height: 22px; }
        .qr-position { position: absolute; right: 10px; top: 42px; width: 85px; height: 85px; padding: 2px; background: #fff; border: 1px solid #eee; }
        
        .btn-gen { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="text-align: center; color: #1a237e; margin-top: 0;">Aadhaar Card Manual</h2>
    <form id="masterForm">
        <div class="row">
            <div class="form-group"><label>Aadhar Card No.</label><input type="text" id="a_num" maxlength="12"></div>
            <div class="form-group"><label>Name </label><input type="text" id="name_en" onkeyup="translateFields()"></div>
            <div class="form-group"><label>Father/Husband Name</label><input type="text" id="fname_en" onkeyup="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>House No</label><input type="text" id="h_no" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>Village/City</label><input type="text" id="gali" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>Post Office</label><input type="text" id="po" onkeyup="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>District</label><input type="text" id="city" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>State</label><input type="text" id="state" onkeyup="syncAddress()"></div>
            <div class="form-group"><label>Pin code</label><input type="text" id="pin" onkeyup="syncAddress()"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>Date Of Birth</label><input type="date" id="dob" onchange="syncDOB()"></div>
            <div class="form-group"><label>Select Gender</label><select id="gender" onchange="syncAddress(); translateFields();"><option value="MALE">MALE</option><option value="FEMALE">FEMALE</option></select></div>
            <div class="form-group"><label>Resident Photo</label><input type="file" accept="image/*" onchange="previewImg(this)"></div>
        </div>
        <div class="row"><div class="form-group" style="grid-column: span 3;"><label>Address </label><textarea id="addr_en" rows="2" onkeyup="translateFields()"></textarea></div></div>

        <div class="row" style="border-top: 2px solid #eee; padding-top: 15px;">
            <div class="form-group">
                <label>Select Local Language</label>
                <select id="lang_select" onchange="translateFields()">
                    <option value="">-- Choose Language --</option>
                    <option value="hi">HINDI (हिंदी)</option>
                    <option value="gu">GUJARATI (ગુજરાતી)</option>
                    <option value="pa">PUNJABI (ਪੰਜਾਬੀ)</option>
                    <option value="mr">MARATHI (मराठी)</option>
                    <option value="ta">TAMIL (தமிழ்)</option>
                </select>
            </div>
            <div class="form-group"><label>Name (Local)</label><input type="text" id="name_hi"></div>
            <div class="form-group"><label>Gender (Local)</label><input type="text" id="gender_hi"></div>
        </div>
        <div class="row"><div class="form-group" style="grid-column: span 3;"><label>Address (Local)</label><textarea id="addr_hi" rows="2"></textarea></div></div>

        <button type="button" class="btn-gen" onclick="generateFinalCard()">Generate Aadhaar Card</button>
    </form>
</div>

<div id="print-area">
    <div class="aadhaar-box">
        <div class="card-header">
            <span style="font-size:8px; font-weight:bold; color:green;">भारत सरकार / Govt of India</span>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/1024px-Aadhaar_Logo.svg.png" width="25">
        </div>
        <img id="view_photo" class="photo-frame">
        <div class="details">
            <span id="c_name_hi"></span>
            <span id="c_name_en"></span><br>
            <span id="c_dob_label">जन्म तिथि / DOB: </span><span id="c_dob"></span><br>
            <span id="c_gender_hi"></span><span id="slash_gen" style="display:none;"> / </span><span id="c_gender_en"></span>
        </div>
        <div class="aadhaar-num" id="c_num"></div>
        <div class="card-footer">मेरा आधार, मेरी पहचान</div>
    </div>

    <div class="aadhaar-box">
        <div class="card-header"><span style="font-size:7px; font-weight:bold;">Unique Identification Authority of India</span></div>
        <div class="address-box">
            <span id="label_addr_hi">पता:</span>
            <div id="c_addr_hi"></div>
            <span style="font-weight:500;">Address:</span><br>
            <span id="c_addr_en"></span>
        </div>
        <div id="qrcode" class="qr-position"></div>
        <div class="aadhaar-num" id="c_num_back" style="font-size:12px; bottom:15px;"></div>
    </div>
</div>

<script>
    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('view_photo').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function syncAddress() {
        let g = document.getElementById('gender').value;
        let prefix = (g === "FEMALE") ? "W/O: " : "S/O: ";
        let addr = prefix + document.
