<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Card Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #e9ecef; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .form-box { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; margin-bottom: 30px; }
        .form-box h2 { color: #d32f2f; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #ff9933; padding-bottom: 10px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { background: linear-gradient(to right, #ff9933, #ffffff, #138808); color: #000; font-weight: bold; border: 1px solid #ccc; padding: 15px; width: 100%; cursor: pointer; border-radius: 6px; margin-top: 10px; font-size: 16px; }

        /* Aadhaar Original Design */
        .aadhaar-container { display: flex; flex-direction: column; gap: 25px; align-items: center; }
        .card {
            width: 325px; height: 205px; border: 1.5px solid #555; border-radius: 12px;
            position: relative; background: #fff; overflow: hidden; font-size: 11px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        /* Top Header Strip */
        .header-strip { 
            background: linear-gradient(to right, #ff9933, #ffffff, #138808); 
            height: 12px; border-bottom: 1px solid #000;
        }
        .header-text { 
            text-align: center; font-size: 8px; font-weight: bold; color: #000080; 
            background: #fdfdfd; padding: 2px 0; border-bottom: 1px solid #ff9933;
        }
        .card-body { display: flex; padding: 10px; gap: 10px; }
        #p_img { width: 75px; height: 90px; border: 1px solid #ddd; object-fit: cover; box-shadow: 1px 1px 3px rgba(0,0,0,0.1); }
        .info-col { flex: 1; line-height: 1.3; }
        .info-col b { color: #d32f2f; }
        
        .footer-uid { 
            position: absolute; bottom: 5px; width: 100%; text-align: center; 
            border-top: 1px solid #138808; padding-top: 5px;
        }
        .footer-uid h2 { margin: 0; font-size: 18px; letter-spacing: 2px; color: #333; }

        /* Back Card */
        .address-box { padding: 10px; font-size: 9px; width: 180px; }
        .qr-box { position: absolute; right: 15px; top: 45px; }

        @media print {
            .form-box, button { display: none; }
            body { background: #fff; }
            .card { box-shadow: none; border: 1px solid #000; page-break-inside: avoid; margin-bottom: 20px;}
        }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Aadhaar Card Details</h2>
        <input type="text" id="a_name" placeholder="Name (English)">
        <input type="text" id="a_name_hi" placeholder="नाम (Hindi)">
        <input type="text" id="a_dob" placeholder="DOB (DD/MM/YYYY)">
        <select id="a_gender"><option value="Male/पुरुष">Male</option><option value="Female/महिला">Female</option></select>
        <input type="text" id="a_no" placeholder="Aadhaar No (0000 0000 0000)" maxlength="14">
        <textarea id="a_addr" placeholder="Full Address" style="width:100%; height:60px; border-radius:6px; padding:10px;"></textarea>
        <input type="file" id="a_pic" accept="image/*" onchange="preview(event)">
        <button onclick="generate()">GENERATE & PRINT</button>
    </div>

    <div class="aadhaar-container">
        <div class="card">
            <div class="header-strip"></div>
            <div class="header-text">भारतीय विशिष्ट पहचान प्राधिकरण | Unique Identification Authority of India</div>
            <div class="card-body">
                <img id="p_img" src="https://via.placeholder.com/75x90?text=PHOTO">
                <div class="info-col">
                    <p><b>नाम / Name:</b> <br><span id="p_name_hi">नाम यहाँ</span><br><span id="p_name">NAME HERE</span></p>
                    <p><b>जन्म तिथि / DOB:</b> <span id="p_dob">01/01/1990</span></p>
                    <p><b>लिंग / Gender:</b> <span id="p_gender">Male/पुरुष</span></p>
                </div>
            </div>
            <div class="footer-uid"><h2 id="p_uida">0000 0000 0000</h2></div>
        </div>

        <div class="card">
            <div class="header-strip"></div>
            <div class="header-text" style="border-bottom:1px solid #138808">पता / Address:</div>
            <div class="card-body">
                <div class="address-box" id="p_address">Address goes here...</div>
                <div class="qr-box" id="qrcode"></div>
            </div>
            <div class="footer-uid"><h2 id="p_uida_back">0000 0000 0000</h2></div>
        </div>
    </div>

    <script>
        function preview(event) {
            let reader = new FileReader();
            reader.onload = function() { document.getElementById('p_img').src = reader.result; }
            reader.readAsDataURL(event.target.files[0]);
        }

        function generate() {
            document.getElementById('p_name').innerText = document.getElementById('a_name').value.toUpperCase();
            document.getElementById('p_name_hi').innerText = document.getElementById('a_name_hi').value;
            document.getElementById('p_dob').innerText = document.getElementById('a_dob').value;
            document.getElementById('p_gender').innerText = document.getElementById('a_gender').value;
            document.getElementById('p_uida').innerText = document.getElementById('a_no').value;
            document.getElementById('p_uida_back').innerText = document.getElementById('a_no').value;
            document.getElementById('p_address').innerText = document.getElementById('a_addr').value;

            let qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = "";
            new QRCode(qrDiv, { text: "UID:"+document.getElementById('a_no').value, width: 75, height: 75 });

            setTimeout(() => { window.print(); }, 500);
        }
    </script>
</body>
                                                  </html>
