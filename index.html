<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixsClub Master Portal | Aadhaar & Voter</title>
    <style>
        :root { --bg-color: #f8f9fa; --sidebar-bg: #2c3e50; --primary-blue: #1a237e; --success-green: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg-color); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--sidebar-bg); color: white; flex-shrink: 0; display: flex; flex-direction: column; }
        .sidebar-header { padding: 25px; text-align: center; font-size: 20px; font-weight: bold; background: #1a252f; border-bottom: 1px solid #34495e; }
        .menu-item { padding: 15px 25px; cursor: pointer; border-bottom: 1px solid #34495e; transition: 0.3s; display: flex; align-items: center; gap: 10px; }
        .menu-item:hover { background: #3e5871; }
        .menu-item.active { background: var(--primary-blue); border-left: 5px solid #fff; }

        /* Main Content */
        .main-content { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .top-nav { background: #fff; padding: 15px 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        
        .container { padding: 30px; max-width: 1200px; margin: auto; width: 100%; }
        .form-card { background: #fff; border-radius: 12px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e0e0e0; margin-bottom: 50px; }

        /* Grid System */
        .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        .full-width { grid-column: span 3; }
        
        label { font-size: 13px; color: #444; margin-bottom: 6px; font-weight: bold; }
        input, select, textarea { padding: 12px 18px; border: 1px solid #ced4da; border-radius: 25px; font-size: 14px; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--primary-blue); box-shadow: 0 0 5px rgba(26,35,126,0.2); }

        .btn-submit { background: var(--success-green); color: white; border: none; padding: 14px 60px; border-radius: 30px; font-size: 16px; cursor: pointer; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(39,174,96,0.3); }
        
        .hidden { display: none; }
        .error-msg { color: red; font-size: 11px; margin-top: 4px; }
        .info-msg { color: #2980b9; font-size: 11px; margin-top: 4px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">FixsClub Print</div>
        <div class="menu-item active" id="m_aadhaar" onclick="showView('aadhaar')">üÜî Aadhaar Print</div>
        <div class="menu-item" id="m_voter" onclick="showView('voter')">üó≥Ô∏è Voter ID Print</div>
        <div class="menu-item" onclick="location.reload()" style="margin-top: auto; color: #ff7675;">üîí Logout</div>
    </div>

    <div class="main-content">
        <div class="top-nav">
            <span id="nav-title" style="font-weight: bold; color: var(--primary-blue);">Aadhaar Registration</span>
            <div style="background: #e8f5e9; color: #2e7d32; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold;">System Live</div>
        </div>

        <div class="container">
            
            <div id="aadhaar-view" class="form-card">
                <form id="aadhaarForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Aadhar Card No.</label>
                            <input type="text" id="a_num" placeholder="0000 0000 0000" maxlength="12" oninput="validateNumber(this, 'a_err', 12)">
                            <span id="a_err" class="error-msg" style="display:none;">Sirf 12 ank chahiye.</span>
                        </div>
                        <div class="form-group">
                            <label>Name (English)</label>
                            <input type="text" id="a_name_en" placeholder="Raju Kumar" onkeyup="translateField('a_name_en', 'a_name_hi')">
                        </div>
                        <div class="form-group">
                            <label>Father Name (English)</label>
                            <input type="text" id="a_fname_en" placeholder="Shyam Singh" onkeyup="translateField('a_fname_en', 'a_fname_hi')">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group"><label>House No</label><input type="text" id="a_hno" onkeyup="syncAddr('a')"></div>
                        <div class="form-group"><label>Gali/Locality</label><input type="text" id="a_gali" onkeyup="syncAddr('a')"></div>
                        <div class="form-group"><label>Post Office</label><input type="text" id="a_po" onkeyup="syncAddr('a')"></div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group"><label>State</label><input type="text" id="a_state" onkeyup="syncAddr('a')"></div>
                        <div class="form-group"><label>City</label><input type="text" id="a_city" onkeyup="syncAddr('a')"></div>
                        <div class="form-group"><label>Pin code</label><input type="text" id="a_pin" onkeyup="syncAddr('a')"></div>
                    </div>

                    <div class="form-group" style="margin-bottom:15px;">
                        <label>Address (English) - Editable</label>
                        <textarea id="a_addr_en" rows="2" onkeyup="translateField('a_addr_en', 'a_addr_hi')"></textarea>
                    </div>

                    <div class="form-grid">
                        <div class="form-group"><label>DOB</label><input type="date"></div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select><option>MALE</option><option>FEMALE</option></select>
                        </div>
                        <div class="form-group">
                            <label>Language</label>
                            <select id="a_lang" onchange="translateAll('a')">
                                <option value="hi">HINDI</option><option value="gu">GUJARATI</option><option value="pa">PUNJABI</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group"><label>Name (Local)</label><input type="text" id="a_name_hi"></div>
                        <div class="form-group"><label>Father (Local)</label><input type="text" id="a_fname_hi"></div>
                        <div class="form-group"><label>Resident Photo</label><input type="file" style="border:none;"></div>
                    </div>

                    <div class="form-group">
                        <label>Address (Local)</label>
                        <textarea id="a_addr_hi" rows="2"></textarea>
                    </div>

                    <button type="button" class="btn-submit" onclick="alert('Printing Aadhaar...')">Generate Aadhaar</button>
                </form>
            </div>

            <div id="voter-view" class="form-card hidden">
                <form id="voterForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Voter Card No. (EPIC)</label>
                            <input type="text" id="v_num" placeholder="ABC1234567">
                        </div>
                        <div class="form-group">
                            <label>Name (English)</label>
                            <input type="text" id="v_name_en" placeholder="Raju Kumar" onkeyup="translateField('v_name_en', 'v_name_hi', 'v_lang')">
                        </div>
                        <div class="form-group">
                            <label>Relation Name (English)</label>
                            <input type="text" id="v_fname_en" placeholder="Shyam Singh" onkeyup="translateField('v_fname_en', 'v_fname_hi', 'v_lang')">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group"><label>House No</label><input type="text" id="v_hno" onkeyup="syncAddr('v')"></div>
                        <div class="form-group"><label>Village/Locality</label><input type="text" id="v_gali" onkeyup="syncAddr('v')"></div>
                        <div class="form-group"><label>Post Office</label><input type="text" id="v_po" onkeyup="syncAddr('v')"></div>
                    </div>

                    <div class="form-group" style="margin-bottom:15px;">
                        <label>Full Address (English) - Editable</label>
                        <textarea id="v_addr_en" rows="2" onkeyup="translateField('v_addr_en', 'v_addr_hi', 'v_lang')"></textarea>
                    </div>

                    <div class="form-grid">
                        <div class="form-group"><label>Age / DOB</label><input type="text" placeholder="Example: 25"></div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select><option>MALE</option><option>FEMALE</option></select>
                        </div>
                        <div class="form-group">
                            <label>Language</label>
                            <select id="v_lang" onchange="translateAll('v')">
                                <option value="hi">HINDI</option><option value="gu">GUJARATI</option><option value="pa">PUNJABI</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group"><label>Name (Local)</label><input type="text" id="v_name_hi"></div>
                        <div class="form-group"><label>Relation (Local)</label><input type="text" id="v_fname_hi"></div>
                        <div class="form-group"><label>Voter Photo</label><input type="file" style="border:none;"></div>
                    </div>

                    <div class="form-group">
                        <label>Address (Local)</label>
                        <textarea id="v_addr_hi" rows="2"></textarea>
                    </div>

                    <button type="button" class="btn-submit" style="background:#3498db;" onclick="alert('Printing Voter Card...')">Generate Voter Card</button>
                </form>
            </div>

        </div>
    </div>

    <script>
        // 1. Navigation Logic
        function showView(view) {
            document.getElementById('aadhaar-view').classList.add('hidden');
            document.getElementById('voter-view').classList.add('hidden');
            document.getElementById('m_aadhaar').classList.remove('active');
            document.getElementById('m_voter').classList.remove('active');

            document.getElementById(view + '-view').classList.remove('hidden');
            document.getElementById('m_' + view).classList.add('active');
            document.getElementById('nav-title').innerText = (view === 'aadhaar' ? 'Aadhaar Registration' : 'Voter ID Registration');
        }

        // 2. Number Validation (12 Digit Aadhaar)
        function validateNumber(input, errId, limit) {
            input.value = input.value.replace(/[^0-9]/g, '');
            if(input.value.length > limit) input.value = input.value.slice(0, limit);
            document.getElementById(errId).style.display = (input.value.length > 0 && input.value.length < limit) ? 'block' : 'none';
        }

        // 3. Address Autofill Sync
        function syncAddr(prefix) {
            let h = document.getElementById(prefix + '_hno').value;
            let g = document.getElementById(prefix + '_gali').value;
            let p = document.getElementById(prefix + '_po').value;
            
            let full = "";
            if(h) full += h + ", ";
            if(g) full += g + ", ";
            if(p) full += p;
            
            document.getElementById(prefix + '_addr_en').value = full;
            translateField(prefix + '_addr_en', prefix + '_addr_hi', prefix + '_lang');
        }

        // 4. Smart Translation
        async function translateField(srcId, tarId, langSelectId = 'a_lang') {
            let text = document.getElementById(srcId).value;
            let lang = document.getElementById(langSelectId).value;
            if(!text.trim()) return;

            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${lang}&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                document.getElementById(tarId).value = data[0][0][0];
            } catch (e) { console.error("API Error"); }
        }

        function translateAll(prefix) {
            translateField(prefix + '_name_en', prefix + '_name_hi', prefix + '_lang');
            translateField(prefix + '_fname_en', prefix + '_fname_hi', prefix + '_lang');
            translateField(prefix + '_addr_en', prefix + '_addr_hi', prefix + '_lang');
        }
    </script>
</body>
</html>
