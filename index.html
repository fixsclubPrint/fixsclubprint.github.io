<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Perfect Brush Coding</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #e0e0e0; display: flex; justify-content: center; padding: 50px; }

        /* कार्ड का ढांचा */
        .aadhaar-box {
            width: 325px; height: 205px; background: white; 
            border: 0.5px solid #aaa; position: relative; 
            border-radius: 8px; overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* ब्रश कंटेनर */
        .header-section {
            display: flex; align-items: center; padding: 10px; gap: 8px;
        }

        .emblem { width: 22px; }
        .aadhaar-logo { width: 45px; position: absolute; right: 10px; top: 12px; }

        .brush-container { flex-grow: 1; display: flex; flex-direction: column; gap: 3px; }

        /* असली ब्रश कोडिंग */
        .brush {
            height: 22px; width: 180px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: #000; font-size: 13px;
            position: relative;
            /* दाईं तरफ से कटा हुआ इफेक्ट (Slanted Right) */
            clip-path: polygon(0% 0%, 92% 0%, 100% 50%, 90% 100%, 0% 100%);
            /* किनारे रफ करने वाला फ़िल्टर */
            filter: url(#rough-edge); 
        }

        .orange-brush { background: #f4b483; } /* आपका बताया हुआ कलर */
        .green-brush { background: #a5d6a7; width: 170px; font-size: 11px; }

        .details { position: absolute; left: 75px; top: 70px; font-size: 11px; font-weight: bold; line-height: 1.4; }
        .footer { position: absolute; bottom: 0; width: 100%; height: 32px; border-top: 1.5px solid #ff0000; text-align: center; line-height: 32px; font-weight: 900; font-size: 16px; }

    </style>
</head>
<body>

    <svg width="0" height="0">
        <filter id="rough-edge">
            <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="10" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
        </filter>
    </svg>

    <div class="aadhaar-box">
        <div class="header-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/State_Emblem_of_India.svg" class="emblem">
            
            <div class="brush-container">
                <div class="brush orange-brush">भारत सरकार</div>
                <div class="brush green-brush">Government of India</div>
            </div>
        </div>

        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/1200px-Aadhaar_Logo.svg.png" class="aadhaar-logo">

        <div class="details">
            नाम / Name: <br>
            जन्म तिथि / DOB: 01/01/1990<br>
            पुरुष / MALE
        </div>

        <div class="footer">
            मेरा <span style="color:red;">आधार</span>, मेरी पहचान
        </div>
    </div>

</body>
</html>
