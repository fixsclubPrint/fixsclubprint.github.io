<div id="aadhaar-view" class="view hidden">
                <div class="box">
                    <h3 style="color: var(--active-blue); border-bottom: 2px solid #ddd; padding-bottom: 10px;">ðŸ†” Aadhaar Manual Entry</h3>
                    
                    <div style="display: flex; gap: 30px;">
                        <div style="flex: 3;">
                            <div class="grid-3">
                                <div><label>Aadhar No.</label><input type="text" id="a_no" placeholder="0000 0000 0000"></div>
                                <div><label>Full Name (En)</label><input type="text" id="a_name"></div>
                                <div><label>Naam (Hindi)</label><input type="text" id="a_name_hi"></div>
                                
                                <div><label>Father/Husband (En)</label><input type="text" id="a_father"></div>
                                <div><label>Pita/Pati (Hindi)</label><input type="text" id="a_father_hi"></div>
                                <div><label>Date of Birth</label><input type="text" id="a_dob" placeholder="DD/MM/YYYY"></div>
                            </div>
                            
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px;">
                                <div><label>Address (English)</label><textarea id="a_addr_en" rows="3"></textarea></div>
                                <div><label>Pata (Hindi)</label><textarea id="a_addr_hi" rows="3"></textarea></div>
                            </div>
                        </div>

                        <div style="flex: 1; text-align: center; border-left: 1px solid #eee; padding-left: 20px;">
                            <label>Beneficiary Photo</label>
                            <div id="photoPreview" style="width: 120px; height: 150px; border: 2px dashed #ccc; margin: 10px auto; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #f9f9f9;">
                                <span style="color: #999; font-size: 12px;">No Photo</span>
                            </div>
                            <input type="file" id="a_photo" accept="image/*" style="border:none;" onchange="previewImage(this)">
                            <p style="font-size: 10px; color: red;">*Passport Size Only</p>
                        </div>
                    </div>

                    <button class="btn" style="background: var(--success); width: 200px; margin-top: 20px;" onclick="saveData('Aadhaar')">Save & Download</button>
                </div>
            </div>

<script>
    function previewImage(input) {
        const preview = document.getElementById('photoPreview');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%; object-fit: cover;">`;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    
    // Baki aapka purana saveData aur doLogin function waise hi kaam karega
</script>
